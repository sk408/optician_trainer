<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500" aria-hidden="false" viewBox="0 0 700 500"><path fill="#f8f8f8" d="M0 0h700v500H0z"/><text x="350" y="40" font-family="Arial" font-size="24" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Axis in Astigmatism Correction</text><circle cx="350" cy="250" r="180" fill="#fff" stroke="#333" stroke-width="2"/><path stroke="#333" stroke-width="2" d="M170 250h360"/><text x="150" y="255" font-family="Arial" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="end" text-rendering="optimizeLegibility">180°</text><text x="550" y="255" font-family="Arial" font-size="16" font-size-adjust=".5" font-weight="bold" text-rendering="optimizeLegibility">0°</text><path stroke="#333" stroke-width="1.5" d="m260 400 180-300"/><text x="250" y="415" font-family="Arial" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">210°</text><text x="450" y="90" font-family="Arial" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">30°</text><path stroke="#333" stroke-width="1.5" d="m170 360 360-220"/><text x="160" y="375" font-family="Arial" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">240°</text><text x="540" y="125" font-family="Arial" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">60°</text><path stroke="#333" stroke-width="2" d="M350 70v360"/><text x="350" y="60" font-family="Arial" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">90°</text><text x="350" y="450" font-family="Arial" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">270°</text><path stroke="#333" stroke-width="1.5" d="m170 140 360 220"/><text x="160" y="125" font-family="Arial" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">120°</text><text x="540" y="375" font-family="Arial" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">300°</text><path stroke="#333" stroke-width="1.5" d="m260 100 180 300"/><text x="250" y="90" font-family="Arial" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">150°</text><text x="450" y="415" font-family="Arial" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">330°</text><circle cx="350" cy="250" r="5" fill="#333"/><path stroke="#c00" stroke-width="4" d="m350 250-90 70"/><path fill="none" stroke="#c00" stroke-dasharray="5,3" stroke-width="1.5" d="M350 250a120 120 0 0 1-60 110"/><text x="280" y="370" fill="#c00" font-family="Arial" font-size="16" font-size-adjust=".5" font-weight="bold" text-rendering="optimizeLegibility">45°</text><rect width="250" height="120" x="50" y="50" fill="#fff" stroke="#333" rx="10" ry="10"/><text x="60" y="75" font-family="Arial" font-size="16" font-size-adjust=".5" font-weight="bold" text-rendering="optimizeLegibility">What is the Axis?</text><text x="60" y="100" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">The axis indicates the orientation</text><text x="60" y="120" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">of the cylindrical correction for</text><text x="60" y="140" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">astigmatism, measured in degrees (0-180°).</text><text x="60" y="160" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">It determines how to position the lens.</text><rect width="180" height="140" x="500" y="100" fill="#f0f0f0" stroke="#333" rx="10" ry="10"/><text x="510" y="125" font-family="Arial" font-size="14" font-size-adjust=".5" font-weight="bold" text-rendering="optimizeLegibility">Example Rx:</text><text x="510" y="150" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">OD: -2.00 -1.25 x 45°</text><text x="510" y="180" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Sphere: -2.00</text><text x="510" y="200" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Cylinder: -1.25</text><text x="510" y="220" fill="#c00" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Axis: 45°</text><rect width="200" height="180" x="450" y="300" fill="#fff" stroke="#333" rx="10" ry="10"/><text x="550" y="325" font-family="Arial" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Astigmatism</text><circle cx="500" cy="360" r="30" fill="none" stroke="#333" stroke-width="2"/><text x="500" y="405" font-family="Arial" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Normal Eye</text><ellipse cx="600" cy="360" fill="none" stroke="#c00" stroke-width="2" rx="40" ry="25"/><text x="600" y="405" font-family="Arial" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Astigmatic Eye</text><path stroke="#c00" stroke-dasharray="3,3" d="M600 335v50m-40-25h80"/><rect width="250" height="130" x="50" y="350" fill="#f0f0f0" stroke="#333" rx="10" ry="10"/><text x="60" y="375" font-family="Arial" font-size="16" font-size-adjust=".5" font-weight="bold" text-rendering="optimizeLegibility">Understanding the Prescription</text><text x="60" y="400" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">• OD (Oculus Dexter): Right eye</text><text x="60" y="425" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">• OS (Oculus Sinister): Left eye</text><text x="60" y="450" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">• Sphere: Overall lens power</text><text x="60" y="475" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">• Cylinder: Astigmatism correction</text></svg>