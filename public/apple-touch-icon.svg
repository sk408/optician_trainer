<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
    <title>Apple Touch Icon</title>
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#3498db" />
            <stop offset="100%" stop-color="#2980b9" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="2" dy="2" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="300" height="200" rx="30" ry="30" fill="url(#gradient)" />
    
    <!-- Glasses -->
    <g transform="translate(75, 80)" filter="url(#shadow)">
        <!-- Left Lens -->
        <ellipse cx="50" cy="40" rx="40" ry="35" fill="none" stroke="white" stroke-width="6" />
        
        <!-- Right Lens -->
        <ellipse cx="150" cy="40" rx="40" ry="35" fill="none" stroke="white" stroke-width="6" />
        
        <!-- Bridge -->
        <line x1="90" y1="40" x2="110" y2="40" stroke="white" stroke-width="6" stroke-linecap="round" />
        
        <!-- Temple Arms -->
        <line x1="10" y1="40" x2="0" y2="30" stroke="white" stroke-width="5" stroke-linecap="round" />
        <line x1="190" y1="40" x2="200" y2="30" stroke="white" stroke-width="5" stroke-linecap="round" />
    </g>
    
    <!-- Text -->
    <text x="150" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Optician Trainer</text>
</svg>