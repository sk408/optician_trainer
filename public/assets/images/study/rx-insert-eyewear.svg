<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
    <title>RX Insert Eyewear</title>
    <defs>
        <linearGradient id="outerFrameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#424242" />
            <stop offset="100%" stop-color="#212121" />
        </linearGradient>
        <linearGradient id="outerLensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffb74d" stop-opacity="0.6" />
            <stop offset="100%" stop-color="#ff9800" stop-opacity="0.4" />
        </linearGradient>
        <linearGradient id="insertFrameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#9e9e9e" />
            <stop offset="100%" stop-color="#757575" />
        </linearGradient>
        <linearGradient id="insertLensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#bbdefb" stop-opacity="0.6" />
            <stop offset="100%" stop-color="#64b5f6" stop-opacity="0.4" />
        </linearGradient>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
            <feOffset dx="1" dy="1" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="300" height="200" fill="#f0f0f0" />
    
    <!-- Title -->
    <text x="150" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Prescription (RX) Insert Eyewear</text>
    
    <!-- Main Diagram -->
    <g transform="translate(150, 90)">
        <!-- Main Outer Frame -->
        <path d="M-80,0 L-60,0 A40,25 0 0,1 60,0 L80,0" fill="none" stroke="url(#outerFrameGradient)" stroke-width="3" />
        <path d="M-80,0 L-90,-5 L-95,5 L-80,5 Z" fill="url(#outerFrameGradient)" stroke="#000" stroke-width="0.5" />
        <path d="M80,0 L90,-5 L95,5 L80,5 Z" fill="url(#outerFrameGradient)" stroke="#000" stroke-width="0.5" />
        
        <!-- Outer Left Lens -->
        <ellipse cx="-40" cy="0" rx="30" ry="20" fill="url(#outerLensGradient)" stroke="#000" stroke-width="1" filter="url(#dropShadow)" />
        
        <!-- Outer Right Lens -->
        <ellipse cx="40" cy="0" rx="30" ry="20" fill="url(#outerLensGradient)" stroke="#000" stroke-width="1" filter="url(#dropShadow)" />
        
        <!-- Inner RX Insert Frame - Slightly smaller, sits behind the main frame but visible -->
        <path d="M-65,-5 L-55,-5 A35,20 0 0,1 55,-5 L65,-5" fill="none" stroke="url(#insertFrameGradient)" stroke-width="2" stroke-dasharray="2" />
        
        <!-- Inner RX Insert Left Lens -->
        <ellipse cx="-40" cy="-5" rx="25" ry="15" fill="url(#insertLensGradient)" stroke="#000" stroke-width="0.5" />
        
        <!-- Inner RX Insert Right Lens -->
        <ellipse cx="40" cy="-5" rx="25" ry="15" fill="url(#insertLensGradient)" stroke="#000" stroke-width="0.5" />
        
        <!-- Connector clips visualized -->
        <circle cx="-60" cy="-5" r="3" fill="#757575" stroke="#000" stroke-width="0.5" />
        <circle cx="60" cy="-5" r="3" fill="#757575" stroke="#000" stroke-width="0.5" />
    </g>
    
    <!-- Annotations -->
    <g transform="translate(50, 55)">
        <text x="0" y="0" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Outer Protective Frame</text>
        <line x1="0" y1="5" x2="0" y2="15" stroke="#000" stroke-width="1" stroke-dasharray="2" />
        <line x1="0" y1="15" x2="40" y2="25" stroke="#000" stroke-width="1" stroke-dasharray="2" />
    </g>
    
    <g transform="translate(50, 125)">
        <text x="0" y="0" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">RX Insert</text>
        <line x1="0" y1="5" x2="0" y2="15" stroke="#000" stroke-width="1" stroke-dasharray="2" />
        <line x1="0" y1="15" x2="50" y2="0" stroke="#000" stroke-width="1" stroke-dasharray="2" />
    </g>
    
    <g transform="translate(250, 55)">
        <text x="0" y="0" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Attachment Clips</text>
        <line x1="0" y1="5" x2="0" y2="15" stroke="#000" stroke-width="1" stroke-dasharray="2" />
        <line x1="0" y1="15" x2="-40" y2="25" stroke="#000" stroke-width="1" stroke-dasharray="2" />
    </g>
    
    <!-- Key Information Box -->
    <g transform="translate(150, 150)">
        <rect x="-115" y="0" width="230" height="40" rx="5" ry="5" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1" />
        <text x="0" y="12" font-family="Arial" font-size="9" font-weight="bold" text-anchor="middle">RX Insert Benefits</text>
        <text x="0" y="25" font-family="Arial" font-size="8" text-anchor="middle">• Allows prescription correction with protective eyewear</text>
        <text x="0" y="35" font-family="Arial" font-size="8" text-anchor="middle">• Cost-effective vs. custom prescription sports glasses</text>
    </g>
</svg>