anslate(600 130)"><text y="-45" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">MYOPIA (Nearsightedness)</text><ellipse fill="url(#a)" stroke="#333" stroke-width="1.5" rx="110" ry="70"/><path fill="none" stroke="#333" stroke-width="1.5" d="M-110 0q-20-40 0-65"/><ellipse cx="-55" fill="url(#b)" stroke="#333" rx="15" ry="35"/><path fill="none" stroke="#c00" stroke-dasharray="3,2" d="M110 0Q85 60 0 70-85 60-110 0"/><path stroke="#fc0" stroke-width="1.5" d="m-200 30 90-15m-90-15h90m-90-30 90 15m0 30L60 0m-170 0H60m-170-15L60 0"/><circle cx="60" r="4" fill="#f33"/><path stroke="#fc0" stroke-dasharray="3,1" d="m60 0 45 10M60 0h45M60 0l45-10"/><text y="95" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Light focuses in front of the retina</text><text y="115" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Difficulty seeing distant objects</text></g><g transform="translate(600 280)"><text y="-25" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">CORRECTION: Concave (Minus) Lens</text><ellipse fill="url(#a)" stroke="#333" stroke-width="1.5" rx="110" ry="70"/><path fill="none" stroke="#333" stroke-width="1.5" d="M-110 0q-20-40 0-65"/><ellipse cx="-55" fill="url(#b)" stroke="#333" rx="15" ry="35"/><path fill="none" stroke="#c00" stroke-dasharray="3,2" d="M110 0Q85 60 0 70-85 60-110 0"/><path fill="url(#c)" stroke="#c00" stroke-width="1.5" d="M-165 35c10-10 10-60 0-70-10 10-10 60 0 70"/><path stroke="#fc0" stroke-width="1.5" d="M-200 30h25m-25-30h25m-25-30h25m10 60 55-20m-55-10h55m-55-30 55 20m0 20L105 0m-215 0h215m-215-10L105 0"/><circle cx="105" r="4" fill="#f33"/><text y="95" fill="#33