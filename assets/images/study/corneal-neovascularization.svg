6-3-8-5m8 0c-3-3-4-5-5-8m49 13c3-2 6-3 8-5m-8 0c3-3 4-5 5-8"/><circle cx="120" cy="90" r="20" fill="url(#c)"/><circle cx="120" cy="90" r="10" fill="url(#d)"/><circle cx="105" cy="80" r="4" fill="#fff" fill-opacity=".7"/><circle cx="130" cy="75" r="2" fill="#fff" fill-opacity=".5"/><path fill="none" stroke="#c00" marker-end="url(#arrowhead)" d="m175 80-30 5"/><text x="185" y="80" fill="#c00" font-family="Arial" font-size="8" font-size-adjust=".5" font-weight="bold" text-rendering="optimizeLegibility">Abnormal</text><text x="185" y="90" fill="#c00" font-family="Arial" font-size="8" font-size-adjust=".5" font-weight="bold" text-rendering="optimizeLegibility">Blood Vessels</text><rect width="80" height="120" x="210" y="40" fill="#f0f0f0" stroke="#d0d0d0" rx="5"/><text x="250" y="55" font-family="Arial" font-size="8" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Causes &amp; Symptoms</text><text x="218" y="73" fill="#333" font-family="Arial" font-size="7" font-size-adjust=".5" text-rendering="optimizeLegibility">• Extended wear CL</text><text x="218" y="85" fill="#333" font-family="Arial" font-size="7" font-size-adjust=".5" text-rendering="optimizeLegibility">• Tight lens fit</text><text x="218" y="97" fill="#333" font-family="Arial" font-size="7" font-size-adjust=".5" text-rendering="optimizeLegibility">• Low oxygen (hypoxia)</text><text x="218" y="109" fill="#333" font-family="Arial" font-size="7" font-size-adjust=".5" text-rendering="optimizeLegibility">• Poor lens hygiene</text><text x="218" y="121" fill="#333" font-family="Arial" font-size="7" font-size-adjust=".5" text-rendering="optimizeLegibility">• Overwear of lenses</text><text x="218" y="138" fill="#c00" font-family="Arial" font-size="7" font-size-adjust=".5" text-rendering="optimizeLegibility">• Redness</text><text x="218" y="150" fill="#c00" font-family="Arial" font-size="7" font-size-adjust=".5" text-rendering="optimizeLegibility">• Discomfort/Pain</text><rect width="240" height="30" x="30" y="160" fill="#fff" stroke="#d0d0d0" rx="5"/><text x="40" y="175" fill="#333" font-family="Arial" font-size="7" font-size-adjust=".5" text-rendering="optimizeLegibility">Severity levels: Grade 1 (mild) to Grade 4 (severe with stromal involvement)</text><text x="40" y="185" fill="#333" font-family="Arial" font-size="7" font-size-adjust=".5" text-rendering="optimizeLegibility">Treatment: Discontinue CL wear, switch to higher Dk lenses, reduce wearing time</text><text x="85" y="150" fill="#333" font-family="Arial" font-size="8" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Growth of new blood vessels into the normally avascular cornea</text></svg>