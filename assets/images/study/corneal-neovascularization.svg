<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
    <title>Corneal Neovascularization</title>
    <defs>
        <radialGradient id="eyeballGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#ffffff" />
            <stop offset="80%" stop-color="#f0f0f0" />
            <stop offset="100%" stop-color="#e0e0e0" />
        </radialGradient>
        <radialGradient id="irisGradient" cx="50%" cy="50%" r="50%" fx="45%" fy="45%">
            <stop offset="0%" stop-color="#6b8e23" />
            <stop offset="80%" stop-color="#556b2f" />
            <stop offset="100%" stop-color="#2f4f2f" />
        </radialGradient>
        <radialGradient id="pupilGradient" cx="50%" cy="50%" r="50%" fx="35%" fy="35%">
            <stop offset="0%" stop-color="#000000" />
            <stop offset="100%" stop-color="#1a1a1a" />
        </radialGradient>
        <linearGradient id="contactLensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#e6f7ff" stop-opacity="0.3" />
            <stop offset="100%" stop-color="#bfefff" stop-opacity="0.2" />
        </linearGradient>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
            <feOffset dx="2" dy="2" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="300" height="200" fill="#f8f8f8" />
    
    <!-- Title -->
    <text x="150" y="20" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Corneal Neovascularization</text>
    
    <!-- Main Eye Circle -->
    <circle cx="120" cy="90" r="50" fill="url(#eyeballGradient)" stroke="#d0d0d0" stroke-width="1" />
    
    <!-- Sclera -->
    <circle cx="120" cy="90" r="50" fill="url(#eyeballGradient)" stroke="#d0d0d0" stroke-width="1" />
    
    <!-- Limbus (border of cornea) -->
    <circle cx="120" cy="90" r="35" fill="none" stroke="#c0c0c0" stroke-width="0.8" />
    
    <!-- Cornea with contact lens -->
    <circle cx="120" cy="90" r="35" fill="url(#contactLensGradient)" />
    
    <!-- Neovascularization vessels (abnormal blood vessels into cornea) -->
    <!-- These are the key pathological features being illustrated -->
    <path d="M100,120 C105,110 95,100 95,85" stroke="#cc0000" stroke-width="0.7" fill="none" />
    <path d="M98,122 C103,110 93,102 92,88" stroke="#cc0000" stroke-width="0.6" fill="none" />
    <path d="M102,123 C107,111 99,99 98,83" stroke="#cc0000" stroke-width="0.8" fill="none" />
    <path d="M142,120 C137,110 145,100 145,85" stroke="#cc0000" stroke-width="0.7" fill="none" />
    <path d="M140,122 C135,110 146,102 147,87" stroke="#cc0000" stroke-width="0.6" fill="none" />
    <path d="M138,123 C133,111 141,99 142,83" stroke="#cc0000" stroke-width="0.8" fill="none" />
    <path d="M120,125 C120,115 110,90 95,90" stroke="#cc0000" stroke-width="0.7" fill="none" />
    <path d="M122,125 C122,115 130,90 145,90" stroke="#cc0000" stroke-width="0.7" fill="none" />
    
    <!-- Smaller neovascularization branches -->
    <path d="M98,95 C95,93 92,92 90,90" stroke="#cc0000" stroke-width="0.4" fill="none" />
    <path d="M98,90 C95,87 94,85 93,82" stroke="#cc0000" stroke-width="0.4" fill="none" />
    <path d="M142,95 C145,93 148,92 150,90" stroke="#cc0000" stroke-width="0.4" fill="none" />
    <path d="M142,90 C145,87 146,85 147,82" stroke="#cc0000" stroke-width="0.4" fill="none" />
    
    <!-- Iris -->
    <circle cx="120" cy="90" r="20" fill="url(#irisGradient)" />
    
    <!-- Pupil -->
    <circle cx="120" cy="90" r="10" fill="url(#pupilGradient)" />
    
    <!-- Light reflection on the lens -->
    <circle cx="105" cy="80" r="4" fill="white" fill-opacity="0.7" />
    <circle cx="130" cy="75" r="2" fill="white" fill-opacity="0.5" />
    
    <!-- Arrow pointing to neovascularization -->
    <path d="M175,80 L145,85" stroke="#cc0000" stroke-width="1" fill="none" marker-end="url(#arrowhead)" />
    <text x="185" y="80" font-family="Arial" font-size="8" fill="#cc0000" font-weight="bold">Abnormal</text>
    <text x="185" y="90" font-family="Arial" font-size="8" fill="#cc0000" font-weight="bold">Blood Vessels</text>
    
    <!-- Diagram side section -->
    <rect x="210" y="40" width="80" height="120" rx="5" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1" />
    
    <!-- Side diagram title -->
    <text x="250" y="55" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle">Causes &amp; Symptoms</text>
    
    <!-- Causes list -->
    <text x="218" y="73" font-family="Arial" font-size="7" fill="#333333">• Extended wear CL</text>
    <text x="218" y="85" font-family="Arial" font-size="7" fill="#333333">• Tight lens fit</text>
    <text x="218" y="97" font-family="Arial" font-size="7" fill="#333333">• Low oxygen (hypoxia)</text>
    <text x="218" y="109" font-family="Arial" font-size="7" fill="#333333">• Poor lens hygiene</text>
    <text x="218" y="121" font-family="Arial" font-size="7" fill="#333333">• Overwear of lenses</text>
    
    <!-- Symptoms list -->
    <text x="218" y="138" font-family="Arial" font-size="7" fill="#cc0000">• Redness</text>
    <text x="218" y="150" font-family="Arial" font-size="7" fill="#cc0000">• Discomfort/Pain</text>
    
    <!-- Legend -->
    <rect x="30" y="160" width="240" height="30" rx="5" fill="white" stroke="#d0d0d0" stroke-width="1" />
    <text x="40" y="175" font-family="Arial" font-size="7" fill="#333333">Severity levels: Grade 1 (mild) to Grade 4 (severe with stromal involvement)</text>
    <text x="40" y="185" font-family="Arial" font-size="7" fill="#333333">Treatment: Discontinue CL wear, switch to higher Dk lenses, reduce wearing time</text>
    
    <!-- Definition -->
    <text x="85" y="150" font-family="Arial" font-size="8" fill="#333333" text-anchor="middle">Growth of new blood vessels into the normally avascular cornea</text>
</svg>