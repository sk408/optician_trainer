<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
    <title>Fluorescein Patterns</title>
    <defs>
        <!-- Glowing effect for fluorescein -->
        <radialGradient id="fluoresceinGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#7fff00" stop-opacity="0.9" />
            <stop offset="70%" stop-color="#7fff00" stop-opacity="0.7" />
            <stop offset="100%" stop-color="#7fff00" stop-opacity="0.1" />
        </radialGradient>
        
        <!-- Eye color gradients -->
        <radialGradient id="irisGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#79a6d2" />
            <stop offset="70%" stop-color="#5d87b4" />
            <stop offset="100%" stop-color="#4a6e96" />
        </radialGradient>
        
        <!-- Lens gradient -->
        <radialGradient id="lensGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2" />
            <stop offset="80%" stop-color="#e6e6e6" stop-opacity="0.3" />
            <stop offset="100%" stop-color="#d9d9d9" stop-opacity="0.4" />
        </radialGradient>
        
        <!-- Filter for lens highlight -->
        <filter id="highlight" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
            <feOffset dx="1" dy="1" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="300" height="200" fill="#f0f0f0" />
    
    <!-- Title -->
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Fluorescein Patterns</text>
    
    <!-- Pattern examples -->
    <g transform="translate(30, 60)">
        <!-- Optimal Fit -->
        <g>
            <circle cx="40" cy="40" r="35" fill="#ffffff" stroke="#333" stroke-width="0.5" />
            <circle cx="40" cy="40" r="15" fill="url(#irisGradient)" stroke="#333" stroke-width="0.5" />
            <circle cx="40" cy="40" r="5" fill="#000000" stroke="#333" stroke-width="0.3" />
            <circle cx="40" cy="40" r="30" fill="none" stroke="#333" stroke-width="0.3" stroke-dasharray="1,1" />
            
            <!-- Optimal fluorescein pattern - even thin layer -->
            <circle cx="40" cy="40" r="30" fill="url(#fluoresceinGlow)" fill-opacity="0.3" />
            <text x="40" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Optimal Fit</text>
            <text x="40" y="105" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">Even, thin fluorescein layer</text>
        </g>
        
        <!-- Steep Fit -->
        <g transform="translate(80, 0)">
            <circle cx="40" cy="40" r="35" fill="#ffffff" stroke="#333" stroke-width="0.5" />
            <circle cx="40" cy="40" r="15" fill="url(#irisGradient)" stroke="#333" stroke-width="0.5" />
            <circle cx="40" cy="40" r="5" fill="#000000" stroke="#333" stroke-width="0.3" />
            <circle cx="40" cy="40" r="30" fill="none" stroke="#333" stroke-width="0.3" stroke-dasharray="1,1" />
            
            <!-- Contact lens -->
            <circle cx="40" cy="40" r="30" fill="url(#lensGradient)" filter="url(#highlight)" />
            
            <!-- Steep fitting pattern - central pooling -->
            <circle cx="40" cy="40" r="15" fill="url(#fluoresceinGlow)" fill-opacity="0.7" />
            <circle cx="40" cy="40" r="25" fill="url(#fluoresceinGlow)" fill-opacity="0.2" />
            <text x="40" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Steep Fit</text>
            <text x="40" y="105" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">Central pooling</text>
        </g>
        
        <!-- Flat Fit -->
        <g transform="translate(160, 0)">
            <circle cx="40" cy="40" r="35" fill="#ffffff" stroke="#333" stroke-width="0.5" />
            <circle cx="40" cy="40" r="15" fill="url(#irisGradient)" stroke="#333" stroke-width="0.5" />
            <circle cx="40" cy="40" r="5" fill="#000000" stroke="#333" stroke-width="0.3" />
            <circle cx="40" cy="40" r="30" fill="none" stroke="#333" stroke-width="0.3" stroke-dasharray="1,1" />
            
            <!-- Contact lens -->
            <circle cx="40" cy="40" r="30" fill="url(#lensGradient)" filter="url(#highlight)" />
            
            <!-- Flat fitting pattern - edge standoff and central touch -->
            <circle cx="40" cy="40" r="30" fill="url(#fluoresceinGlow)" fill-opacity="0.1" />
            <circle cx="40" cy="40" r="25" fill="url(#fluoresceinGlow)" fill-opacity="0.05" />
            <path d="M 15,40 A 25,25 0 0 1 65,40" fill="url(#fluoresceinGlow)" fill-opacity="0.7" />
            <text x="40" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Flat Fit</text>
            <text x="40" y="105" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">Edge standoff, central touch</text>
        </g>
    </g>
    
    <!-- Information -->
    <g transform="translate(25, 140)">
        <text x="0" y="10" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="start" fill="#333">Pattern Analysis:</text>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#555">• Optimal: Thin, even layer of fluorescein indicating proper lens-cornea relationship</text>
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#555">• Steep: Excessive central clearance, fluorescein pools in center</text>
        <text x="0" y="55" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#555">• Flat: Inadequate central clearance, fluorescein pools at edges</text>
    </g>
    
    <!-- Footer note -->
    <text x="150" y="190" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">Used with cobalt blue filter to assess contact lens fit</text>
    <text x="150" y="195" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">© Optician Trainer</text>
</svg>