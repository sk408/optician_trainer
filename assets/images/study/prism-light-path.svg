<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" aria-hidden="false" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Light Path Through Prism</text><path fill="#a7c7e7" fill-opacity=".6" stroke="#2c3e50" stroke-width="3" d="M350 200h200L450 400Z"/><path stroke="#fff" stroke-width="6" d="M200 200h150"/><path stroke="#000" stroke-dasharray="1,15" stroke-width="7" d="M200 200h150"/><path fill="#fff" d="m350 200-15-5v10z"/><path stroke="red" stroke-width="3" d="m450 400 200-50"/><path fill="red" d="m650 350-15-5v10z"/><path stroke="#FF7F00" stroke-width="3" d="m450 400 200-30"/><path stroke="#FF0" stroke-width="3" d="m450 400 200-10"/><path stroke="#0F0" stroke-width="3" d="m450 400 200 10"/><path stroke="#00F" stroke-width="3" d="m450 400 200 30"/><path stroke="#8B00FF" stroke-width="3" d="m450 400 200 50"/><path fill="#8B00FF" d="m650 450-15-5v10z"/><path stroke="#fff" stroke-dasharray="5,5" stroke-width="4" d="m350 200 100 200"/><text x="160" y="200" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" text-anchor="end" text-rendering="optimizeLegibility">White Light</text><text x="450" y="300" font-family="Arial, sans-serif" font-size="18" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Prism</text><text x="670" y="350" fill="red" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Red</text><text x="670" y="370" fill="#FF7F00" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Orange</text><text x="670" y="390" fill="#FF0" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Yellow</text><text x="670" y="410" fill="#0F0" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Green</text><text x="670" y="430" fill="#00F" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Blue</text><text x="670" y="450" fill="#8B00FF" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Violet</text><text x="400" y="500" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">
