<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
    <title>Sport Tints Comparison</title>
    <defs>
        <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#888" />
            <stop offset="100%" stop-color="#333" />
        </linearGradient>
        <linearGradient id="yellowTint" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffeb3b" stop-opacity="0.5" />
            <stop offset="100%" stop-color="#fbc02d" stop-opacity="0.5" />
        </linearGradient>
        <linearGradient id="brownTint" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#8d6e63" stop-opacity="0.5" />
            <stop offset="100%" stop-color="#5d4037" stop-opacity="0.5" />
        </linearGradient>
        <linearGradient id="greyTint" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#9e9e9e" stop-opacity="0.5" />
            <stop offset="100%" stop-color="#616161" stop-opacity="0.5" />
        </linearGradient>
        <linearGradient id="greenTint" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#81c784" stop-opacity="0.5" />
            <stop offset="100%" stop-color="#388e3c" stop-opacity="0.5" />
        </linearGradient>
        <linearGradient id="blueTint" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#64b5f6" stop-opacity="0.5" />
            <stop offset="100%" stop-color="#1976d2" stop-opacity="0.5" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="300" height="200" fill="#f0f0f0" />
    
    <!-- Title -->
    <text x="150" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Sport Lens Tint Comparison</text>
    
    <!-- Yellow Tint -->
    <g transform="translate(30, 50)">
        <!-- Lens frame -->
        <path d="M0,10 A30,30 0 0,1 60,10 A30,30 0 0,1 0,10 Z" fill="url(#frameGradient)" stroke="#000" stroke-width="1" />
        <!-- Lens itself -->
        <path d="M5,10 A25,25 0 0,1 55,10 A25,25 0 0,1 5,10 Z" fill="url(#yellowTint)" stroke="#000" stroke-width="0.5" />
        <!-- Label -->
        <text x="30" y="50" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Yellow</text>
        <text x="30" y="65" font-family="Arial" font-size="8" text-anchor="middle">• Enhances contrast</text>
        <text x="30" y="75" font-family="Arial" font-size="8" text-anchor="middle">• Low light conditions</text>
        <text x="30" y="85" font-family="Arial" font-size="8" text-anchor="middle">• Shooting, cycling</text>
    </g>
    
    <!-- Brown Tint -->
    <g transform="translate(100, 50)">
        <!-- Lens frame -->
        <path d="M0,10 A30,30 0 0,1 60,10 A30,30 0 0,1 0,10 Z" fill="url(#frameGradient)" stroke="#000" stroke-width="1" />
        <!-- Lens itself -->
        <path d="M5,10 A25,25 0 0,1 55,10 A25,25 0 0,1 5,10 Z" fill="url(#brownTint)" stroke="#000" stroke-width="0.5" />
        <!-- Label -->
        <text x="30" y="50" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Brown</text>
        <text x="30" y="65" font-family="Arial" font-size="8" text-anchor="middle">• All-purpose</text>
        <text x="30" y="75" font-family="Arial" font-size="8" text-anchor="middle">• Glare reduction</text>
        <text x="30" y="85" font-family="Arial" font-size="8" text-anchor="middle">• Golf, baseball</text>
    </g>
    
    <!-- Grey Tint -->
    <g transform="translate(170, 50)">
        <!-- Lens frame -->
        <path d="M0,10 A30,30 0 0,1 60,10 A30,30 0 0,1 0,10 Z" fill="url(#frameGradient)" stroke="#000" stroke-width="1" />
        <!-- Lens itself -->
        <path d="M5,10 A25,25 0 0,1 55,10 A25,25 0 0,1 5,10 Z" fill="url(#greyTint)" stroke="#000" stroke-width="0.5" />
        <!-- Label -->
        <text x="30" y="50" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Grey</text>
        <text x="30" y="65" font-family="Arial" font-size="8" text-anchor="middle">• True color perception</text>
        <text x="30" y="75" font-family="Arial" font-size="8" text-anchor="middle">• Reduces brightness</text>
        <text x="30" y="85" font-family="Arial" font-size="8" text-anchor="middle">• Running, driving</text>
    </g>
    
    <!-- Green Tint -->
    <g transform="translate(65, 110)">
        <!-- Lens frame -->
        <path d="M0,10 A30,30 0 0,1 60,10 A30,30 0 0,1 0,10 Z" fill="url(#frameGradient)" stroke="#000" stroke-width="1" />
        <!-- Lens itself -->
        <path d="M5,10 A25,25 0 0,1 55,10 A25,25 0 0,1 5,10 Z" fill="url(#greenTint)" stroke="#000" stroke-width="0.5" />
        <!-- Label -->
        <text x="30" y="50" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Green</text>
        <text x="30" y="65" font-family="Arial" font-size="8" text-anchor="middle">• Enhanced contrast</text>
        <text x="30" y="75" font-family="Arial" font-size="8" text-anchor="middle">• Bright conditions</text>
        <text x="30" y="85" font-family="Arial" font-size="8" text-anchor="middle">• Tennis, golf</text>
    </g>
    
    <!-- Blue Tint -->
    <g transform="translate(135, 110)">
        <!-- Lens frame -->
        <path d="M0,10 A30,30 0 0,1 60,10 A30,30 0 0,1 0,10 Z" fill="url(#frameGradient)" stroke="#000" stroke-width="1" />
        <!-- Lens itself -->
        <path d="M5,10 A25,25 0 0,1 55,10 A25,25 0 0,1 5,10 Z" fill="url(#blueTint)" stroke="#000" stroke-width="0.5" />
        <!-- Label -->
        <text x="30" y="50" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Blue</text>
        <text x="30" y="65" font-family="Arial" font-size="8" text-anchor="middle">• Snow/water glare</text>
        <text x="30" y="75" font-family="Arial" font-size="8" text-anchor="middle">• Medium brightness</text>
        <text x="30" y="85" font-family="Arial" font-size="8" text-anchor="middle">• Skiing, water sports</text>
    </g>
</svg>