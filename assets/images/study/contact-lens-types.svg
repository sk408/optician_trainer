<svg xmlns="http://www.w3.org/2000/svg" width="800" height="650" viewBox="0 0 800 650">
  <title>Contact Lens Types and Properties</title>
  <defs>
    <linearGradient id="softLensGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#b3e0ff" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#80c1ff" stop-opacity="0.7" />
    </linearGradient>
    <linearGradient id="rigidLensGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#b3d9ff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#0066cc" stop-opacity="0.8" />
    </linearGradient>
    <linearGradient id="hybridLensGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#b3e6cc" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#66cc99" stop-opacity="0.7" />
    </linearGradient>
    <linearGradient id="corneaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f0f0f0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="650" fill="#f8f8f8" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Contact Lens Types and Properties</text>
  
  <!-- SOFT CONTACT LENS -->
  <g transform="translate(200, 150)">
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">SOFT CONTACT LENS</text>
    
    <!-- Cornea -->
    <path d="M -80,0 Q -80,-70 0,-70 Q 80,-70 80,0" fill="url(#corneaGradient)" stroke="#333333" stroke-width="1" />
    
    <!-- Soft Lens -->
    <path d="M -70,0 Q -70,-60 0,-60 Q 70,-60 70,0" fill="url(#softLensGradient)" stroke="#0066cc" stroke-width="1.5" />
    
    <!-- Label Lines -->
    <line x1="-75" y1="-35" x2="-100" y2="-60" stroke="#333333" stroke-width="1" stroke-dasharray="3,2" />
    <text x="-105" y="-65" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#333333">Cornea</text>
    
    <line x1="-65" y1="-30" x2="-90" y2="-50" stroke="#0066cc" stroke-width="1" stroke-dasharray="3,2" />
    <text x="-95" y="-55" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#0066cc">Soft Lens</text>
    
    <!-- Features -->
    <g transform="translate(0, 30)">
      <rect x="-90" y="0" width="180" height="100" rx="5" ry="5" fill="#f0f8ff" stroke="#0066cc" stroke-width="1" />
      
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">FEATURES:</text>
      
      <text x="-85" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Made of hydrogel or silicone hydrogel</text>
      <text x="-85" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Water content: 38-78%</text>
      <text x="-85" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Drapes over the cornea</text>
      <text x="-85" y="85" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Oxygen permeability: 8-140 Dk/t</text>
    </g>
  </g>
  
  <!-- RIGID GAS PERMEABLE LENS -->
  <g transform="translate(600, 150)">
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">RIGID GAS PERMEABLE (RGP)</text>
    
    <!-- Cornea -->
    <path d="M -80,0 Q -80,-70 0,-70 Q 80,-70 80,0" fill="url(#corneaGradient)" stroke="#333333" stroke-width="1" />
    
    <!-- Tear Film -->
    <path d="M -70,0 Q -70,-55 0,-60 Q 70,-55 70,0" fill="none" stroke="#99ccff" stroke-width="1" stroke-dasharray="2,1" />
    
    <!-- RGP Lens -->
    <path d="M -60,0 Q -60,-50 0,-52 Q 60,-50 60,0" fill="url(#rigidLensGradient)" stroke="#0033cc" stroke-width="1.5" />
    
    <!-- Label Lines -->
    <line x1="-75" y1="-35" x2="-100" y2="-60" stroke="#333333" stroke-width="1" stroke-dasharray="3,2" />
    <text x="-105" y="-65" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#333333">Cornea</text>
    
    <line x1="-65" y1="-30" x2="-90" y2="-40" stroke="#99ccff" stroke-width="1" stroke-dasharray="3,2" />
    <text x="-95" y="-45" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#99ccff">Tear Film</text>
    
    <line x1="-50" y1="-30" x2="-80" y2="-20" stroke="#0033cc" stroke-width="1" stroke-dasharray="3,2" />
    <text x="-85" y="-25" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#0033cc">RGP Lens</text>
    
    <!-- Features -->
    <g transform="translate(0, 30)">
      <rect x="-90" y="0" width="180" height="100" rx="5" ry="5" fill="#f0f8ff" stroke="#0033cc" stroke-width="1" />
      
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">FEATURES:</text>
      
      <text x="-85" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Made of rigid fluorosilicone acrylate</text>
      <text x="-85" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Maintains shape on the eye</text>
      <text x="-85" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Tear film between lens and cornea</text>
      <text x="-85" y="85" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Oxygen permeability: 40-170 Dk/t</text>
    </g>
  </g>
  
  <!-- HYBRID LENS -->
  <g transform="translate(200, 340)">
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">HYBRID LENS</text>
    
    <!-- Cornea -->
    <path d="M -80,0 Q -80,-70 0,-70 Q 80,-70 80,0" fill="url(#corneaGradient)" stroke="#333333" stroke-width="1" />
    
    <!-- Hybrid Lens -->
    <path d="M -70,0 Q -70,-60 0,-60 Q 70,-60 70,0" fill="url(#softLensGradient)" stroke="#0066cc" stroke-width="1" />
    <path d="M -50,0 Q -50,-45 0,-48 Q 50,-45 50,0" fill="url(#hybridLensGradient)" stroke="#009966" stroke-width="1.5" />
    
    <!-- Label Lines -->
    <line x1="-40" y1="-25" x2="-80" y2="-40" stroke="#009966" stroke-width="1" stroke-dasharray="3,2" />
    <text x="-85" y="-45" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#009966">RGP Center</text>
    
    <line x1="-65" y1="0" x2="-85" y2="-15" stroke="#0066cc" stroke-width="1" stroke-dasharray="3,2" />
    <text x="-90" y="-20" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#0066cc">Soft Skirt</text>
    
    <!-- Features -->
    <g transform="translate(0, 30)">
      <rect x="-90" y="0" width="180" height="100" rx="5" ry="5" fill="#f0f8ff" stroke="#009966" stroke-width="1" />
      
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">FEATURES:</text>
      
      <text x="-85" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333333">• RGP center with soft hydrogel skirt</text>
      <text x="-85" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Combines comfort and optical quality</text>
      <text x="-85" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333333">• For irregular corneas, keratoconus</text>
      <text x="-85" y="85" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Diameter: 14.5-15.5mm</text>
    </g>
  </g>
  
  <!-- SCLERAL LENS -->
  <g transform="translate(600, 340)">
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">SCLERAL LENS</text>
    
    <!-- Eye -->
    <path d="M -100,-10 Q -100,-80 0,-80 Q 100,-80 100,-10" fill="url(#corneaGradient)" stroke="#333333" stroke-width="1" />
    <path d="M -100,-10 L -100,20 Q 0,40 100,20 L 100,-10" fill="url(#corneaGradient)" stroke="#333333" stroke-width="1" />
    
    <!-- Scleral Lens -->
    <path d="M -90,-10 Q -90,-70 0,-70 Q 90,-70 90,-10 L 90,10 Q 0,30 -90,10 Z" fill="url(#rigidLensGradient)" stroke="#0033cc" stroke-width="1.5" />
    
    <!-- Tear Film -->
    <path d="M -75,-10 Q -75,-65 0,-65 Q 75,-65 75,-10" fill="#99ccff" fill-opacity="0.3" stroke="#99ccff" stroke-width="1" />
    
    <!-- Label Lines -->
    <line x1="-95" y1="-40" x2="-125" y2="-60" stroke="#333333" stroke-width="1" stroke-dasharray="3,2" />
    <text x="-130" y="-65" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#333333">Cornea</text>
    
    <line x1="-85" y1="-35" x2="-115" y2="-50" stroke="#0033cc" stroke-width="1" stroke-dasharray="3,2" />
    <text x="-120" y="-55" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#0033cc">Scleral Lens</text>
    
    <line x1="-70" y1="-30" x2="-105" y2="-40" stroke="#99ccff" stroke-width="1" stroke-dasharray="3,2" />
    <text x="-110" y="-45" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#99ccff">Tear Reservoir</text>
    
    <line x1="-95" y1="10" x2="-120" y2="25" stroke="#333333" stroke-width="1" stroke-dasharray="3,2" />
    <text x="-125" y="30" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#333333">Sclera</text>
    
    <!-- Features -->
    <g transform="translate(0, 50)">
      <rect x="-90" y="0" width="180" height="100" rx="5" ry="5" fill="#f0f8ff" stroke="#0033cc" stroke-width="1" />
      
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">FEATURES:</text>
      
      <text x="-85" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Vaults over cornea, rests on sclera</text>
      <text x="-85" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Tear reservoir cushions the cornea</text>
      <text x="-85" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333333">• For severe dry eye, irregular corneas</text>
      <text x="-85" y="85" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Diameter: 15-24mm</text>
    </g>
  </g>
  
  <!-- REPLACEMENT SCHEDULE TABLE -->
  <g transform="translate(400, 520)">
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">REPLACEMENT SCHEDULES</text>
    
    <rect x="-200" y="0" width="400" height="120" rx="5" ry="5" fill="#ffffff" stroke="#333333" stroke-width="1" />
    
    <!-- Header Row -->
    <rect x="-200" y="0" width="400" height="30" rx="5" ry="5" fill="#e6e6ff" stroke="#333333" stroke-width="1" />
    <line x1="-100" y1="0" x2="-100" y2="120" stroke="#333333" stroke-width="1" />
    <line x1="0" y1="0" x2="0" y2="120" stroke="#333333" stroke-width="1" />
    <line x1="100" y1="0" x2="100" y2="120" stroke="#333333" stroke-width="1" />
    
    <text x="-150" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">TYPE</text>
    <text x="-50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">REPLACEMENT</text>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">WEARING MODE</text>
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">MATERIAL</text>
    
    <!-- Row Dividers -->
    <line x1="-200" y1="30" x2="200" y2="30" stroke="#333333" stroke-width="1" />
    <line x1="-200" y1="60" x2="200" y2="60" stroke="#333333" stroke-width="1" />
    <line x1="-200" y1="90" x2="200" y2="90" stroke="#333333" stroke-width="1" />
    
    <!-- Data Rows -->
    <text x="-150" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">Daily Disposable</text>
    <text x="-50" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">Daily</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">Daily Wear</text>
    <text x="150" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">Hydrogel/Silicone</text>
    
    <text x="-150" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">Frequent Replacement</text>
    <text x="-50" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">2 weeks - Monthly</text>
    <text x="50" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">Daily/Extended</text>
    <text x="150" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">Silicone Hydrogel</text>
    
    <text x="-150" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">Conventional/RGP</text>
    <text x="-50" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">6-12 months+</text>
    <text x="50" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">Daily Wear</text>
    <text x="150" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">Fluorosilicone Acrylate</text>
  </g>
</svg> 