<svg xmlns="http://www.w3.org/2000/svg" width="700" height="400" aria-hidden="false" viewBox="0 0 700 400"><path fill="#fff" d="M0 0h700v400H0z"/><text x="350" y="40" fill="#333" font-family="Arial" font-size="24" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Spherical Lens Types</text><text x="175" fill="#06C" font-family="Arial" font-size="18" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(0 90)">Positive (Convex) Lens</text><g transform="translate(75 130)"><path fill="#E6F7FF" stroke="#333" stroke-width="2" d="M100 100c-40-40-40 40 0 0s40 40 0 0Z"/><path stroke="gold" stroke-width="2" d="m20 70 80 30m-80 0h80m-80 30 80-30m0 0 80-10m-80 10h80m-80 0 80 10"/><path stroke="#999" stroke-dasharray="4,2" d="M0 100h200"/><circle cx="180" cy="100" r="4" fill="red"/></g><g fill="#333" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility"><text transform="translate(40 270)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Converges light rays</text><text y="25" transform="translate(40 270)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Thicker in the center than at the edges</text><text y="50" transform="translate(40 270)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Positive power (measured in diopters, e.g. +2.00D)</text><text y="75" transform="translate(40 270)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Corrects hyperopia (farsightedness) and presbyopia</text></g><text x="175" fill="#C30" font-family="Arial" font-size="18" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(350 90)">Negative (Concave) Lens</text><g transform="translate(425 130)"><path fill="#E6F7FF" stroke="#333" stroke-width="2" d="M100 100c-20-40-20 40 0 0s20 40 0 0Z"/><path fill="#fff" d="M80 60h40v80H80Z"/><path stroke="gold" stroke-width="2" d="m20 70 80 30m-80 0h80m-80 30 80-30m0 0 100-30m-100 30h100m-100 0 100 30"/><path stroke="#999" stroke-dasharray="4,2" d="M0 100h200"/><path stroke="gold" stroke-dasharray="3,2" d="M0 100h40"/><circle cx="40" cy="100" r="4" fill="red"/></g><g fill="#333" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility"><text transform="translate(390 270)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Diverges light rays</text><text y="25" transform="translate(390 270)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Thinner in the center than at the edges</text><text y="50" transform="translate(390 270)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Negative power (measured in diopters, e.g. -2.00D)</text><text y="75" transform="translate(390 270)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Corrects myopia (nearsightedness)</text></g><g transform="translate(0 340)"><path stroke="gold" stroke-width="2" d="M250 30h30"/><text x="285" y="35" fill="#333" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Light rays</text><circle cx="350" cy="30" r="4" fill="red"/><text x="360" y="35" fill="#333" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Focal point</text><path fill="#E6F7FF" stroke="#333" d="M420 25h15v10h-15z"/><text x="440" y="35" fill="#333" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Lens material</text></g></svg>