<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <title>Bioptic Telescope</title>
  <defs>
    <linearGradient id="lens-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d9f2ff" />
      <stop offset="100%" stop-color="#80d4ff" />
    </linearGradient>
    <linearGradient id="frame-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#444" />
      <stop offset="100%" stop-color="#222" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f8f8"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Bioptic Telescope</text>
  
  <!-- Glasses Frame -->
  <g transform="translate(200, 150)">
    <!-- Frame Main Part -->
    <path d="M-120,0 C-115,-20 -70,-30 -40,-30 L40,-30 C70,-30 115,-20 120,0 C115,20 70,30 40,30 L-40,30 C-70,30 -115,20 -120,0 Z" 
          fill="none" stroke="url(#frame-gradient)" stroke-width="5" />
    
    <!-- Left Lens Frame -->
    <ellipse cx="-70" cy="0" rx="40" ry="25" fill="none" stroke="url(#frame-gradient)" stroke-width="4" />
    
    <!-- Right Lens Frame -->
    <ellipse cx="70" cy="0" rx="40" ry="25" fill="none" stroke="url(#frame-gradient)" stroke-width="4" />
    
    <!-- Left Lens -->
    <ellipse cx="-70" cy="0" rx="36" ry="22" fill="url(#lens-gradient)" filter="url(#shadow)" opacity="0.7" />
    
    <!-- Right Lens -->
    <ellipse cx="70" cy="0" rx="36" ry="22" fill="url(#lens-gradient)" filter="url(#shadow)" opacity="0.7" />
    
    <!-- Bridge -->
    <path d="M-30,0 L30,0" stroke="url(#frame-gradient)" stroke-width="5" fill="none" />
    
    <!-- Temple Arms -->
    <path d="M-120,0 L-150,20" stroke="url(#frame-gradient)" stroke-width="4" fill="none" />
    <path d="M120,0 L150,20" stroke="url(#frame-gradient)" stroke-width="4" fill="none" />
    
    <!-- Bioptic Telescope Component (on right lens) -->
    <g transform="translate(70, -10)">
      <!-- Telescope Housing -->
      <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#222" filter="url(#shadow)" />
      
      <!-- Telescope Lens -->
      <circle cx="0" cy="0" r="8" fill="#444" />
      <circle cx="0" cy="0" r="6" fill="#666" />
      <circle cx="0" cy="0" r="5" fill="#111" />
      
      <!-- Adjustment Dial -->
      <rect x="10" y="-4" width="8" height="8" fill="#333" rx="1" />
      
      <!-- Mount Connection -->
      <rect x="-2" y="-15" width="4" height="5" fill="#333" />
      <rect x="-5" y="-18" width="10" height="3" rx="1" fill="#222" />
    </g>
  </g>
  
  <!-- Diagram Labels -->
  <text x="270" y="115" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Telescope</text>
  <line x1="270" y1="120" x2="270" y2="135" stroke="#333" stroke-width="1" />
  
  <text x="200" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Eyeglass Frame</text>
  <line x1="200" y1="95" x2="200" y2="120" stroke="#333" stroke-width="1" />
  
  <text x="320" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Temple Arm</text>
  <line x1="320" y1="175" x2="350" y2="165" stroke="#333" stroke-width="1" />
  
  <!-- Caption -->
  <text x="200" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    Used to magnify distant objects for low vision patients
  </text>
</svg>