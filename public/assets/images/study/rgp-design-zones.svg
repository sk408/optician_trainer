<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
    <title>RGP Design Zones</title>
    <defs>
        <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#e6f7ff" stop-opacity="0.8" />
            <stop offset="100%" stop-color="#bfefff" stop-opacity="0.6" />
        </linearGradient>
        <linearGradient id="opticalZoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#a8d5ff" stop-opacity="0.4" />
            <stop offset="100%" stop-color="#5cb3ff" stop-opacity="0.2" />
        </linearGradient>
        <linearGradient id="intermediateZoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#90ee90" stop-opacity="0.4" />
            <stop offset="100%" stop-color="#32cd32" stop-opacity="0.2" />
        </linearGradient>
        <linearGradient id="peripheralZoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffd700" stop-opacity="0.4" />
            <stop offset="100%" stop-color="#daa520" stop-opacity="0.2" />
        </linearGradient>
        <linearGradient id="edgeZoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ff9e9e" stop-opacity="0.4" />
            <stop offset="100%" stop-color="#ff7b7b" stop-opacity="0.2" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
            <feOffset dx="1" dy="1" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="300" height="200" fill="#f8f8f8" />
    
    <!-- Title -->
    <text x="150" y="20" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">RGP Lens Design Zones</text>
    
    <!-- Top View of RGP Lens -->
    <!-- Main lens shape -->
    <circle cx="110" cy="85" r="50" fill="url(#lensGradient)" stroke="#a0a0a0" stroke-width="0.5" />
    
    <!-- Optical Zone (center) -->
    <circle cx="110" cy="85" r="25" fill="url(#opticalZoneGradient)" stroke="#5cb3ff" stroke-width="0.5" stroke-dasharray="2,1" />
    
    <!-- Intermediate Zone -->
    <circle cx="110" cy="85" r="35" fill="url(#intermediateZoneGradient)" stroke="#32cd32" stroke-width="0.5" stroke-dasharray="2,1" />
    
    <!-- Peripheral Zone -->
    <circle cx="110" cy="85" r="45" fill="url(#peripheralZoneGradient)" stroke="#daa520" stroke-width="0.5" stroke-dasharray="2,1" />
    
    <!-- Edge Zone -->
    <circle cx="110" cy="85" r="50" fill="url(#edgeZoneGradient)" stroke="#ff6b6b" stroke-width="0.5" stroke-dasharray="2,1" />
    
    <!-- Center mark -->
    <circle cx="110" cy="85" r="2" fill="#333333" />
    
    <!-- Side View (Cross-Section) -->
    <rect x="80" y="140" width="60" height="30" fill="#f0f0f0" rx="2" stroke="#d0d0d0" stroke-width="0.5" />
    <text x="110" y="155" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle">Cross-Section</text>
    
    <!-- Cross Section Diagram -->
    <path d="M85,165 C90,160 130,160 135,165" stroke="#a0a0a0" stroke-width="1" fill="none" />
    <path d="M85,165 C90,170 130,170 135,165" stroke="#a0a0a0" stroke-width="1" fill="none" />
    
    <!-- Cross-Section Zones -->
    <path d="M102,165 L102,160 M118,165 L118,160 M93,165 L93,160 M127,165 L127,160" stroke="#505050" stroke-width="0.5" />
    
    <!-- Legend -->
    <rect x="175" y="45" width="110" height="115" rx="3" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="0.5" />
    <text x="230" y="60" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Lens Zones</text>
    
    <!-- Legend Items -->
    <circle cx="185" cy="75" r="5" fill="url(#opticalZoneGradient)" stroke="#5cb3ff" stroke-width="0.5" />
    <text x="195" y="78" font-family="Arial" font-size="8" fill="#333333">Optical Zone (OZ)</text>
    <text x="205" y="88" font-family="Arial" font-size="7" fill="#505050">Power correction area</text>
    
    <circle cx="185" cy="100" r="5" fill="url(#intermediateZoneGradient)" stroke="#32cd32" stroke-width="0.5" />
    <text x="195" y="103" font-family="Arial" font-size="8" fill="#333333">Intermediate Zone</text>
    <text x="205" y="113" font-family="Arial" font-size="7" fill="#505050">Blends OZ to periphery</text>
    
    <circle cx="185" cy="125" r="5" fill="url(#peripheralZoneGradient)" stroke="#daa520" stroke-width="0.5" />
    <text x="195" y="128" font-family="Arial" font-size="8" fill="#333333">Peripheral Zone</text>
    <text x="205" y="138" font-family="Arial" font-size="7" fill="#505050">Aligns with cornea</text>
    
    <circle cx="185" cy="150" r="5" fill="url(#edgeZoneGradient)" stroke="#ff6b6b" stroke-width="0.5" />
    <text x="195" y="153" font-family="Arial" font-size="8" fill="#333333">Edge Zone</text>
    <text x="205" y="163" font-family="Arial" font-size="7" fill="#505050">Comfort & tear exchange</text>
    
    <!-- Bottom Information -->
    <rect x="30" y="175" width="240" height="20" rx="2" fill="white" stroke="#d0d0d0" stroke-width="0.5" />
    <text x="150" y="188" font-family="Arial" font-size="8" fill="#333333" text-anchor="middle">Typical RGP diameter: 9.0 to 10.5 mm (smaller than soft lenses)</text>
    
    <!-- Labels for Top View -->
    <text x="110" y="40" font-family="Arial" font-size="8" fill="#333333" text-anchor="middle">Top View</text>
    <text x="110" y="50" font-family="Arial" font-size="7" fill="#505050" text-anchor="middle">(Looking at front of lens)</text>
    
    <!-- Width Indicator -->
    <line x1="50" y1="85" x2="170" y2="85" stroke="#333333" stroke-width="0.5" stroke-dasharray="2,1" />
    <text x="50" y="80" font-family="Arial" font-size="7" fill="#333333" text-anchor="end">Diameter</text>
    <text x="170" y="80" font-family="Arial" font-size="7" fill="#333333" text-anchor="start">~9.5mm</text>
</svg>