<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Presbyopia</text>
  
  <!-- Young Eye vs Presbyopic Eye Comparison -->
  <text x="250" y="100" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">Young Eye (Normal Accommodation)</text>
  <text x="550" y="100" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">Aging Eye (Presbyopia)</text>
  
  <!-- Young Eye - Far Vision -->
  <g transform="translate(50, 140)">
    <!-- Subtitle -->
    <text x="200" y="0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Viewing Distant Objects</text>
    
    <!-- Outer Eye Shape -->
    <ellipse cx="200" cy="80" rx="200" ry="80" fill="#f0f0f0" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Lens - Relaxed -->
    <ellipse cx="70" cy="80" rx="20" ry="60" fill="#d6eaf8" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Ciliary Muscles - Relaxed -->
    <path d="M35,30 Q50,20 65,30" fill="none" stroke="#8e44ad" stroke-width="2"/>
    <path d="M35,130 Q50,140 65,130" fill="none" stroke="#8e44ad" stroke-width="2"/>
    
    <!-- Iris -->
    <path d="M70,20 Q70,40 70,140 Z" fill="#7fb3d5" fill-opacity="0.6" stroke="#2c3e50" stroke-width="1"/>
    
    <!-- Pupil -->
    <circle cx="70" cy="80" r="15" fill="#2c3e50"/>
    
    <!-- Cornea -->
    <path d="M20,40 Q40,80 20,120" fill="none" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Retina -->
    <path d="M400,20 Q400,80 400,140" fill="none" stroke="#e74c3c" stroke-width="2"/>
    
    <!-- Light Rays - Parallel from Distance -->
    <line x1="-30" y1="60" x2="20" y2="60" stroke="#ff9800" stroke-width="2"/>
    <line x1="-30" y1="80" x2="20" y2="80" stroke="#ff9800" stroke-width="2"/>
    <line x1="-30" y1="100" x2="20" y2="100" stroke="#ff9800" stroke-width="2"/>
    
    <!-- Refracted Rays -->
    <line x1="20" y1="60" x2="70" y2="70" stroke="#ff9800" stroke-width="2"/>
    <line x1="20" y1="80" x2="70" y2="80" stroke="#ff9800" stroke-width="2"/>
    <line x1="20" y1="100" x2="70" y2="90" stroke="#ff9800" stroke-width="2"/>
    
    <line x1="70" y1="70" x2="400" y2="20" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="70" y1="80" x2="400" y2="80" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="70" y1="90" x2="400" y2="140" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Focal Point -->
    <circle cx="400" cy="80" r="6" fill="#2ecc71"/>
    
    <!-- Eye Labels -->
    <text x="70" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Relaxed Lens</text>
    <text x="50" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">(Thinner)</text>
    <text x="400" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Retina</text>
    <text x="30" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Relaxed Muscles</text>
  </g>
  
  <!-- Young Eye - Near Vision -->
  <g transform="translate(50, 310)">
    <!-- Subtitle -->
    <text x="200" y="0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Viewing Near Objects</text>
    
    <!-- Outer Eye Shape -->
    <ellipse cx="200" cy="80" rx="200" ry="80" fill="#f0f0f0" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Lens - Accommodated (Thicker) -->
    <ellipse cx="70" cy="80" rx="30" ry="60" fill="#d6eaf8" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Ciliary Muscles - Contracted -->
    <path d="M35,30 Q43,28 50,30" fill="none" stroke="#8e44ad" stroke-width="3"/>
    <path d="M35,130 Q43,132 50,130" fill="none" stroke="#8e44ad" stroke-width="3"/>
    
    <!-- Iris -->
    <path d="M70,20 Q70,40 70,140 Z" fill="#7fb3d5" fill-opacity="0.6" stroke="#2c3e50" stroke-width="1"/>
    
    <!-- Pupil -->
    <circle cx="70" cy="80" r="12" fill="#2c3e50"/>
    
    <!-- Cornea -->
    <path d="M20,40 Q40,80 20,120" fill="none" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Retina -->
    <path d="M400,20 Q400,80 400,140" fill="none" stroke="#e74c3c" stroke-width="2"/>
    
    <!-- Light Rays - Diverging from Near -->
    <line x1="-30" y1="30" x2="20" y2="60" stroke="#ff9800" stroke-width="2"/>
    <line x1="-30" y1="80" x2="20" y2="80" stroke="#ff9800" stroke-width="2"/>
    <line x1="-30" y1="130" x2="20" y2="100" stroke="#ff9800" stroke-width="2"/>
    
    <!-- Refracted Rays -->
    <line x1="20" y1="60" x2="70" y2="70" stroke="#ff9800" stroke-width="2"/>
    <line x1="20" y1="80" x2="70" y2="80" stroke="#ff9800" stroke-width="2"/>
    <line x1="20" y1="100" x2="70" y2="90" stroke="#ff9800" stroke-width="2"/>
    
    <line x1="70" y1="70" x2="400" y2="20" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="70" y1="80" x2="400" y2="80" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="70" y1="90" x2="400" y2="140" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Focal Point -->
    <circle cx="400" cy="80" r="6" fill="#2ecc71"/>
    
    <!-- Eye Labels -->
    <text x="70" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Accommodated Lens</text>
    <text x="70" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">(Thicker)</text>
    <text x="400" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Retina</text>
    <text x="30" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Contracted Muscles</text>
  </g>
  
  <!-- Presbyopic Eye - Far Vision -->
  <g transform="translate(450, 140)">
    <!-- Subtitle -->
    <text x="200" y="0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Viewing Distant Objects</text>
    
    <!-- Outer Eye Shape -->
    <ellipse cx="100" cy="80" rx="200" ry="80" fill="#f0f0f0" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Lens - Less Flexible -->
    <ellipse cx="70" cy="80" rx="20" ry="60" fill="#d6eaf8" fill-opacity="0.8" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Ciliary Muscles - Relaxed but Weaker -->
    <path d="M35,30 Q50,20 65,30" fill="none" stroke="#8e44ad" stroke-width="1.5" stroke-dasharray="2,2"/>
    <path d="M35,130 Q50,140 65,130" fill="none" stroke="#8e44ad" stroke-width="1.5" stroke-dasharray="2,2"/>
    
    <!-- Iris -->
    <path d="M70,20 Q70,40 70,140 Z" fill="#7fb3d5" fill-opacity="0.6" stroke="#2c3e50" stroke-width="1"/>
    
    <!-- Pupil -->
    <circle cx="70" cy="80" r="15" fill="#2c3e50"/>
    
    <!-- Cornea -->
    <path d="M20,40 Q40,80 20,120" fill="none" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Retina -->
    <path d="M300,20 Q300,80 300,140" fill="none" stroke="#e74c3c" stroke-width="2"/>
    
    <!-- Light Rays - Parallel from Distance -->
    <line x1="-30" y1="60" x2="20" y2="60" stroke="#ff9800" stroke-width="2"/>
    <line x1="-30" y1="80" x2="20" y2="80" stroke="#ff9800" stroke-width="2"/>
    <line x1="-30" y1="100" x2="20" y2="100" stroke="#ff9800" stroke-width="2"/>
    
    <!-- Refracted Rays -->
    <line x1="20" y1="60" x2="70" y2="70" stroke="#ff9800" stroke-width="2"/>
    <line x1="20" y1="80" x2="70" y2="80" stroke="#ff9800" stroke-width="2"/>
    <line x1="20" y1="100" x2="70" y2="90" stroke="#ff9800" stroke-width="2"/>
    
    <line x1="70" y1="70" x2="300" y2="20" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="70" y1="80" x2="300" y2="80" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="70" y1="90" x2="300" y2="140" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Focal Point -->
    <circle cx="300" cy="80" r="6" fill="#2ecc71"/>
    
    <!-- Eye Labels -->
    <text x="70" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Less Flexible Lens</text>
    <text x="300" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Retina</text>
    <text x="30" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Weaker Muscles</text>
  </g>
  
  <!-- Presbyopic Eye - Near Vision Problem -->
  <g transform="translate(450, 310)">
    <!-- Subtitle -->
    <text x="200" y="0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Viewing Near Objects (Problem)</text>
    
    <!-- Outer Eye Shape -->
    <ellipse cx="100" cy="80" rx="200" ry="80" fill="#f0f0f0" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Lens - Unable to Accommodate Sufficiently -->
    <ellipse cx="70" cy="80" rx="23" ry="60" fill="#d6eaf8" fill-opacity="0.8" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Ciliary Muscles - Contracted but Limited Effect -->
    <path d="M35,30 Q43,28 50,30" fill="none" stroke="#8e44ad" stroke-width="3" stroke-dasharray="2,2"/>
    <path d="M35,130 Q43,132 50,130" fill="none" stroke="#8e44ad" stroke-width="3" stroke-dasharray="2,2"/>
    
    <!-- Iris -->
    <path d="M70,20 Q70,40 70,140 Z" fill="#7fb3d5" fill-opacity="0.6" stroke="#2c3e50" stroke-width="1"/>
    
    <!-- Pupil -->
    <circle cx="70" cy="80" r="12" fill="#2c3e50"/>
    
    <!-- Cornea -->
    <path d="M20,40 Q40,80 20,120" fill="none" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Retina -->
    <path d="M300,20 Q300,80 300,140" fill="none" stroke="#e74c3c" stroke-width="2"/>
    
    <!-- Light Rays - Diverging from Near -->
    <line x1="-30" y1="30" x2="20" y2="60" stroke="#ff9800" stroke-width="2"/>
    <line x1="-30" y1="80" x2="20" y2="80" stroke="#ff9800" stroke-width="2"/>
    <line x1="-30" y1="130" x2="20" y2="100" stroke="#ff9800" stroke-width="2"/>
    
    <!-- Refracted Rays but Insufficient Bending -->
    <line x1="20" y1="60" x2="70" y2="70" stroke="#ff9800" stroke-width="2"/>
    <line x1="20" y1="80" x2="70" y2="80" stroke="#ff9800" stroke-width="2"/>
    <line x1="20" y1="100" x2="70" y2="90" stroke="#ff9800" stroke-width="2"/>
    
    <line x1="70" y1="70" x2="350" y2="20" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="70" y1="80" x2="350" y2="80" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="70" y1="90" x2="350" y2="140" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Focal Point Behind Retina -->
    <circle cx="350" cy="80" r="6" fill="#e74c3c"/>
    
    <!-- Blurred Image at Retina -->
    <circle cx="300" cy="80" r="30" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Focal Point Reference Line -->
    <line x1="300" y1="80" x2="350" y2="80" stroke="#e74c3c" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Eye Labels -->
    <text x="70" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Insufficient Accommodation</text>
    <text x="300" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Blurred Image</text>
    <text x="350" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Focal Point</text>
  </g>
  
  <!-- Correction with Reading Glasses -->
  <g transform="translate(100, 490)">
    <rect width="600" height="100" rx="10" fill="#edf2f7" stroke="#2c3e50" stroke-width="1"/>
    
    <text x="300" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Presbyopia Correction</text>
    
    <!-- Convex Lens Image -->
    <ellipse cx="100" cy="60" rx="20" ry="30" fill="#3498db" fill-opacity="0.3" stroke="#3498db" stroke-width="2"/>
    <path d="M80,60 C90,40 110,40 120,60 C110,80 90,80 80,60" fill="none" stroke="#3498db" stroke-width="2"/>
    
    <text x="300" y="60" font-family="Arial, sans-serif" font-size="14">
      Reading glasses with convex lenses (plus power) help focus near objects onto the retina
    </text>
    <text x="300" y="80" font-family="Arial, sans-serif" font-size="14">
      by compensating for the loss of accommodation ability in the aging eye.
    </text>
    
    <!-- Progressive Lens Image -->
    <path d="M500,40 L550,40 L550,80 L500,80 Z" fill="#3498db" fill-opacity="0.2" stroke="#3498db" stroke-width="1"/>
    <path d="M500,40 L550,40 L550,50 L500,50 Z" fill="#3498db" fill-opacity="0.1" stroke="#3498db" stroke-width="1"/>
    <path d="M500,50 L550,50 L550,65 L500,65 Z" fill="#3498db" fill-opacity="0.3" stroke="#3498db" stroke-width="1"/>
    <path d="M500,65 L550,65 L550,80 L500,80 Z" fill="#3498db" fill-opacity="0.5" stroke="#3498db" stroke-width="1"/>
    <text x="525" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Progressive Lens</text>
  </g>
</svg> 