<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500" viewBox="0 0 700 500">
  <title>Cylindrical Lens</title>
  <defs>
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d0e8ff" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#a0c4ff" stop-opacity="0.7" />
    </linearGradient>
    <linearGradient id="redBlueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff9999" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#9999ff" stop-opacity="0.5" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="#f8f8f8" />
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Cylindrical Lens</text>
  <text x="350" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555555">Used for Correcting Astigmatism</text>
  
  <!-- Top View of Cylinder -->
  <g transform="translate(175, 170)">
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">Top View</text>
    
    <!-- Cylinder Outline -->
    <rect x="-70" y="-40" width="140" height="80" rx="40" ry="40" fill="url(#lensGradient)" stroke="#333333" stroke-width="1.5" />
    
    <!-- Axis Indicator -->
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#ff6600" stroke-width="2" stroke-dasharray="5,2" />
    <text x="115" y="5" font-family="Arial, sans-serif" font-size="14" fill="#ff6600">Axis</text>
    
    <!-- Meridian Power Lines -->
    <line x1="0" y1="-50" x2="0" y2="50" stroke="#0066cc" stroke-width="1.5" stroke-dasharray="4,2" />
    <text x="-15" y="-60" font-family="Arial, sans-serif" font-size="12" fill="#0066cc">No Power</text>
    
    <!-- Power vs No Power Label -->
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Cylinder has power only in one meridian</text>
  </g>
  
  <!-- Side View of Cylinder -->
  <g transform="translate(525, 170)">
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">Side View</text>
    
    <!-- Cylinder Side Shape -->
    <path d="M -70,40 C -30,70 30,70 70,40 L 70,-40 C 30,-70 -30,-70 -70,-40 Z" fill="url(#lensGradient)" stroke="#333333" stroke-width="1.5" />
    
    <!-- Focus Line -->
    <line x1="-50" y1="0" x2="130" y2="0" stroke="#0066cc" stroke-width="1" stroke-dasharray="3,2" />
    <line x1="130" y1="-5" x2="130" y2="5" stroke="#0066cc" stroke-width="1.5" />
    <text x="140" y="15" font-family="Arial, sans-serif" font-size="14" fill="#0066cc">Focus Line</text>
    
    <!-- Plano Surface Indication -->
    <line x1="-90" y1="-40" x2="-90" y2="40" stroke="#333333" stroke-width="1.5" />
    <text x="-110" y="0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Plano</text>
    
    <!-- Curved Surface Indication -->
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Curved Surface</text>
    <line x1="0" y1="-45" x2="0" y2="-20" stroke="#333333" stroke-width="1" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- Astigmatism Correction Diagram -->
  <g transform="translate(350, 360)">
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">Astigmatism Correction</text>
    
    <!-- Eye Shape with Astigmatism -->
    <ellipse cx="-120" cy="0" rx="60" ry="40" fill="white" stroke="#333333" stroke-width="1.5" />
    <text x="-120" y="-50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Astigmatic Eye</text>
    <text x="-120" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">(Different curvatures)</text>
    
    <!-- Uncorrected Light Rays -->
    <line x1="-180" y1="-15" x2="-60" y2="-15" stroke="#ff6666" stroke-width="1.5" />
    <line x1="-180" y1="0" x2="-60" y2="0" stroke="#6666ff" stroke-width="1.5" />
    <line x1="-180" y1="15" x2="-60" y2="15" stroke="#ff6666" stroke-width="1.5" />
    
    <!-- Multiple Focus Points Indication -->
    <ellipse cx="-30" cy="-15" rx="5" ry="3" fill="#ff6666" />
    <ellipse cx="-10" cy="0" rx="5" ry="3" fill="#6666ff" />
    <path d="M -40,-25 C -25,-5 -25,5 -40,25" fill="none" stroke="#333333" stroke-width="1" stroke-dasharray="2,1" />
    <text x="-25" y="-35" font-family="Arial, sans-serif" font-size="12" fill="#333333">Multiple</text>
    <text x="-25" y="-22" font-family="Arial, sans-serif" font-size="12" fill="#333333">Focus Points</text>
    
    <!-- Plus Sign -->
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#333333">+</text>
    
    <!-- Cylindrical Lens -->
    <rect x="70" y="-30" width="60" height="60" rx="10" ry="30" fill="url(#lensGradient)" stroke="#333333" stroke-width="1.5" />
    <text x="100" y="-40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Cylindrical Lens</text>
    <line x1="100" y1="-30" x2="100" y2="30" stroke="#0066cc" stroke-width="1" stroke-dasharray="4,2" />
    <text x="130" y="0" font-family="Arial, sans-serif" font-size="12" fill="#0066cc">Axis</text>
    
    <!-- Equals Sign -->
    <text x="170" y="5" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#333333">=</text>
    
    <!-- Corrected Vision -->
    <ellipse cx="240" cy="0" rx="40" ry="40" fill="url(#redBlueGradient)" stroke="#333333" stroke-width="1.5" />
    <text x="240" y="-50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Corrected Focus</text>
    
    <!-- Focal Point -->
    <circle cx="300" cy="0" r="5" fill="#333333" />
    <text x="300" y="-15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Single</text>
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Focus Point</text>
  </g>
  
  <!-- Caption -->
  <text x="350" y="480" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333">Fig: Cylindrical lenses correct astigmatism by adding power in a specific meridian only</text>
</svg>