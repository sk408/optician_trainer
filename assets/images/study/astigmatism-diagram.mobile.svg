dering="optimizeLegibility">Irregular Curvature</text></g><g transform="translate(100 320)"><text x="300" font-family="Arial, sans-serif" font-size="22.5" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Astigmatic Eye - Side View</text><ellipse cx="300" cy="100" fill="#f0f0f0" stroke="#2c3e50" stroke-width="3" rx="250" ry="100"/><ellipse cx="130" cy="100" fill="#d6eaf8" stroke="#2c3e50" stroke-width="2" rx="30" ry="70"/><path fill="none" stroke="#e74c3c" stroke-width="3" d="M70 60q30 30 0 80"/><path fill="#7fb3d5" fill-opacity=".6" stroke="#2c3e50" d="M130 30v140Z"/><circle cx="130" cy="100" r="15" fill="#2c3e50"/><path fill="none" stroke="#2c3e50" stroke-width="3" d="M550 30v140"/><text x="130" y="20" font-family="Arial, sans-serif" font-size="17.5" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Lens</text><text x="70" y="40" font-family="Arial, sans-serif" font-size="17.5" font-size-adjust=".5" text-anchor="end" text-rendering="optimizeLegibility">Irregular Cornea</text><text x="550" y="20" font-family="Arial, sans-serif" font-size="17.5" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Retina</text><path stroke="#ff9800" stroke-width="2" d="M0 70h70M0 100h70M0 130h70m0-60 60 10m-60 20h60m-60 30 60-10"/><path stroke="#ff9800" stroke-dasharray="5,5" stroke-width="2" d="m130 80 350-40m-350 60h390m-390 20 350 40"/><circle cx="480" cy="40" r="6" fill="#e74c3c"/><circle cx="520" cy="100" r="6" fill="#e74c3c"/><circle cx="480" cy="160" r="6" fill="#e74c3c"/><text x="450" y="180" font-family="Arial, sans-serif" font-size="17.5" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Multiple Focal Points</text><circle cx="550" cy="100" r="30" fill="#e74c3c" fill-opacity=".2" stroke="#e74c3c" stroke-dasharray="3,3"/><text x="580" y="130" font-family="Arial, sans-serif" font-size="17.5" font-size-adjust=".5" text-rendering="optimizeLegibility">Blurred Image</text></g><text x="90" y="250" font-family="Arial, sans-serif" font-size="20" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(550 150)">Correction</text><path fill="#3498db" fill-opacity=".3" stroke="#3498db" stroke-width="2" d="M590 430c40-20 60 30 100 10"/><path fill="#3498db" fill-opacity=".3" stroke="#3498db" stroke-width="2" d="M590 430v50c40 20 60-30 100-10v-30"/><text x="90" y="360" font-family="Arial, sans-serif" font-size="17.5" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(550 150)">Cylindrical or Toric Lens</text><g transform="translate(100 500)"><rect width="600" height="80" fill="#edf2f7" stroke="#2c3e50" rx="10"/><text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Astigmatism Explained</text><text x="20" y="60" font-family="Arial, sans-serif" font-size="17.5" font-size-adjust=".5" text-rendering="optimizeLegibility">
      Astigmatism occurs when the cornea or lens has different curvatures along different meridians,
    </text><text x="20" y="80" font-family="Arial, sans-serif" font-size="17.5" font-size-adjust=".5" text-rendering="optimizeLegibility">
      causing light to focus at multiple points rather than a single point on the retina, resulting in blurred vision.
