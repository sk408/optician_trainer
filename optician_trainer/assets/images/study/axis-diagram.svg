<svg width="700px" height="500px" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="700" height="500" fill="#f8f8f8"/>
  <text x="350" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Axis in Astigmatism Correction</text>
  
  <!-- Main Circle (180 degree axis indicator) -->
  <circle cx="350" cy="250" r="180" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- Axis Degree Markings -->
  <!-- Major Markings (Every 30 degrees) -->
  <!-- 0/180 degrees -->
  <line x1="170" y1="250" x2="530" y2="250" stroke="#333" stroke-width="2"/>
  <text x="150" y="255" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end">180°</text>
  <text x="550" y="255" font-family="Arial" font-size="16" font-weight="bold" text-anchor="start">0°</text>
  
  <!-- 30/210 degrees -->
  <line x1="260" y1="400" x2="440" y2="100" stroke="#333" stroke-width="1.5"/>
  <text x="250" y="415" font-family="Arial" font-size="14" text-anchor="middle">210°</text>
  <text x="450" y="90" font-family="Arial" font-size="14" text-anchor="middle">30°</text>
  
  <!-- 60/240 degrees -->
  <line x1="170" y1="360" x2="530" y2="140" stroke="#333" stroke-width="1.5"/>
  <text x="160" y="375" font-family="Arial" font-size="14" text-anchor="middle">240°</text>
  <text x="540" y="125" font-family="Arial" font-size="14" text-anchor="middle">60°</text>
  
  <!-- 90/270 degrees -->
  <line x1="350" y1="70" x2="350" y2="430" stroke="#333" stroke-width="2"/>
  <text x="350" y="60" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">90°</text>
  <text x="350" y="450" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">270°</text>
  
  <!-- 120/300 degrees -->
  <line x1="170" y1="140" x2="530" y2="360" stroke="#333" stroke-width="1.5"/>
  <text x="160" y="125" font-family="Arial" font-size="14" text-anchor="middle">120°</text>
  <text x="540" y="375" font-family="Arial" font-size="14" text-anchor="middle">300°</text>
  
  <!-- 150/330 degrees -->
  <line x1="260" y1="100" x2="440" y2="400" stroke="#333" stroke-width="1.5"/>
  <text x="250" y="90" font-family="Arial" font-size="14" text-anchor="middle">150°</text>
  <text x="450" y="415" font-family="Arial" font-size="14" text-anchor="middle">330°</text>
  
  <!-- Center Point -->
  <circle cx="350" cy="250" r="5" fill="#333"/>
  
  <!-- Example Astigmatism Axis -->
  <line x1="350" y1="250" x2="260" y2="320" stroke="#cc0000" stroke-width="4"/>
  <path d="M 350,250 A 120,120 0 0,1 290,360" stroke="#cc0000" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <text x="280" y="370" font-family="Arial" font-size="16" font-weight="bold" fill="#cc0000">45°</text>
  
  <!-- Explanatory Information -->
  <rect x="50" y="50" width="250" height="120" rx="10" ry="10" fill="white" stroke="#333" stroke-width="1"/>
  <text x="60" y="75" font-family="Arial" font-size="16" font-weight="bold">What is the Axis?</text>
  <text x="60" y="100" font-family="Arial" font-size="14">The axis indicates the orientation</text>
  <text x="60" y="120" font-family="Arial" font-size="14">of the cylindrical correction for</text>
  <text x="60" y="140" font-family="Arial" font-size="14">astigmatism, measured in degrees (0-180°).</text>
  <text x="60" y="160" font-family="Arial" font-size="14">It determines how to position the lens.</text>
  
  <!-- Right Side Information -->
  <rect x="500" y="100" width="180" height="140" rx="10" ry="10" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
  <text x="510" y="125" font-family="Arial" font-size="14" font-weight="bold">Example Rx:</text>
  <text x="510" y="150" font-family="Arial" font-size="14">OD: -2.00 -1.25 x 45°</text>
  <text x="510" y="180" font-family="Arial" font-size="14">Sphere: -2.00</text>
  <text x="510" y="200" font-family="Arial" font-size="14">Cylinder: -1.25</text>
  <text x="510" y="220" font-family="Arial" font-size="14" fill="#cc0000">Axis: 45°</text>
  
  <!-- Astigmatism Visualization -->
  <rect x="450" y="300" width="200" height="180" rx="10" ry="10" fill="white" stroke="#333" stroke-width="1"/>
  <text x="550" y="325" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Astigmatism</text>
  
  <!-- Normal Eye (Circle) -->
  <circle cx="500" cy="360" r="30" fill="none" stroke="#333" stroke-width="2"/>
  <text x="500" y="405" font-family="Arial" font-size="14" text-anchor="middle">Normal Eye</text>
  
  <!-- Astigmatic Eye (Oval) -->
  <ellipse cx="600" cy="360" rx="40" ry="25" fill="none" stroke="#cc0000" stroke-width="2"/>
  <text x="600" y="405" font-family="Arial" font-size="14" text-anchor="middle">Astigmatic Eye</text>
  <line x1="600" y1="335" x2="600" y2="385" stroke="#cc0000" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="560" y1="360" x2="640" y2="360" stroke="#cc0000" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Legend -->
  <rect x="50" y="350" width="250" height="130" rx="10" ry="10" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
  <text x="60" y="375" font-family="Arial" font-size="16" font-weight="bold">Understanding the Prescription</text>
  <text x="60" y="400" font-family="Arial" font-size="14">• OD (Oculus Dexter): Right eye</text>
  <text x="60" y="425" font-family="Arial" font-size="14">• OS (Oculus Sinister): Left eye</text>
  <text x="60" y="450" font-family="Arial" font-size="14">• Sphere: Overall lens power</text>
  <text x="60" y="475" font-family="Arial" font-size="14">• Cylinder: Astigmatism correction</text>
</svg> 