<svg xmlns="http://www.w3.org/2000/svg" width="700" height="550" viewBox="0 0 700 550">
  <title>Sample Prescription</title>
  <defs>
    <filter id="paper-texture" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise" />
      <feColorMatrix type="matrix" values="0 0 0 0 0.95, 0 0 0 0 0.95, 0 0 0 0 0.95, 0 0 0 0.2 0" result="tint" />
      <feComposite operator="in" in="SourceGraphic" in2="tint" />
    </filter>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="4" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3366cc" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="550" fill="#f8f8f8" />
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Sample Ophthalmic Prescription</text>
  
  <!-- Prescription Form -->
  <g transform="translate(350, 250)">
    <rect x="-200" y="-150" width="400" height="300" fill="#ffffff" stroke="#333333" stroke-width="1" filter="url(#paper-texture)" />
    
    <!-- Header -->
    <rect x="-200" y="-150" width="400" height="50" fill="#f0f0f0" stroke="#333333" stroke-width="1" />
    <text x="0" y="-125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">VISION CARE CENTER</text>
    <text x="0" y="-105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">123 Eye Street, Optical City • (555) 123-4567</text>
    
    <!-- Patient Info -->
    <line x1="-200" y1="-90" x2="200" y2="-90" stroke="#cccccc" stroke-width="1" />
    <text x="-185" y="-75" font-family="Arial, sans-serif" font-size="12" fill="#555555">Patient: Jane Smith</text>
    <text x="100" y="-75" font-family="Arial, sans-serif" font-size="12" fill="#555555">Date: 01/15/2023</text>
    
    <!-- Prescription Table -->
    <rect x="-180" y="-60" width="360" height="100" fill="none" stroke="#333333" stroke-width="1" />
    
    <!-- Table Headers -->
    <line x1="-180" y1="-40" x2="180" y2="-40" stroke="#333333" stroke-width="1" />
    <line x1="-125" y1="-60" x2="-125" y2="40" stroke="#333333" stroke-width="1" />
    <line x1="-50" y1="-60" x2="-50" y2="40" stroke="#333333" stroke-width="1" />
    <line x1="25" y1="-60" x2="25" y2="40" stroke="#333333" stroke-width="1" />
    <line x1="100" y1="-60" x2="100" y2="40" stroke="#333333" stroke-width="1" />
    
    <text x="-152.5" y="-47" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">Eye</text>
    <text x="-87.5" y="-47" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">Sphere</text>
    <text x="-12.5" y="-47" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">Cylinder</text>
    <text x="62.5" y="-47" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">Axis</text>
    <text x="140" y="-47" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">Add</text>
    
    <!-- Table Data -->
    <line x1="-180" y1="-20" x2="180" y2="-20" stroke="#333333" stroke-width="1" />
    <text x="-152.5" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">OD</text>
    <text x="-87.5" y="-5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">+2.00</text>
    <text x="-12.5" y="-5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">-0.75</text>
    <text x="62.5" y="-5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">085</text>
    <text x="140" y="-5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">+1.50</text>
    
    <line x1="-180" y1="10" x2="180" y2="10" stroke="#333333" stroke-width="1" />
    <text x="-152.5" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">OS</text>
    <text x="-87.5" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">+1.75</text>
    <text x="-12.5" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">-0.50</text>
    <text x="62.5" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">095</text>
    <text x="140" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">+1.50</text>
    
    <!-- Additional Information -->
    <text x="-180" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333333">PD: 64mm (32/32)</text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333333">Material: CR-39</text>
    
    <text x="-180" y="85" font-family="Arial, sans-serif" font-size="12" fill="#333333">Notes: Progressive lenses with anti-reflective coating</text>
    
    <!-- Signature -->
    <text x="90" y="120" font-family="Brush Script MT, cursive" font-size="18" fill="#333333">Dr. James Wilson</text>
    <line x1="20" y1="125" x2="180" y2="125" stroke="#333333" stroke-width="1" />
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555555">Optometrist Signature</text>
  </g>
  
  <!-- Annotations -->
  <!-- Sphere Annotation -->
  <g transform="translate(190, 245)">
    <line x1="73" y1="0" x2="0" y2="-60" stroke="#3366cc" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    <rect x="-100" y="-110" width="200" height="50" rx="10" ry="10" fill="#e6f0ff" stroke="#3366cc" stroke-width="1" filter="url(#drop-shadow)" />
    <text x="0" y="-90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3366cc">Sphere (SPH)</text>
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Main refractive correction in diopters</text>
    <text x="0" y="-57" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">(+ for hyperopia, - for myopia)</text>
  </g>
  
  <!-- Cylinder Annotation -->
  <g transform="translate(338, 245)">
    <line x1="0" y1="0" x2="50" y2="-40" stroke="#3366cc" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    <rect x="50" y="-90" width="200" height="50" rx="10" ry="10" fill="#e6f0ff" stroke="#3366cc" stroke-width="1" filter="url(#drop-shadow)" />
    <text x="150" y="-70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3366cc">Cylinder (CYL)</text>
    <text x="150" y="-50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Astigmatism correction in diopters</text>
    <text x="150" y="-37" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">(typically negative value)</text>
  </g>
  
  <!-- Axis Annotation -->
  <g transform="translate(413, 245)">
    <line x1="0" y1="0" x2="100" y2="20" stroke="#3366cc" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    <rect x="110" y="20" width="160" height="60" rx="10" ry="10" fill="#e6f0ff" stroke="#3366cc" stroke-width="1" filter="url(#drop-shadow)" />
    <text x="190" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3366cc">Axis</text>
    <text x="190" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Orientation of astigmatism</text>
    <text x="190" y="73" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">correction in degrees (1-180°)</text>
  </g>
  
  <!-- Add Annotation -->
  <g transform="translate(490, 245)">
    <line x1="0" y1="0" x2="50" y2="60" stroke="#3366cc" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    <rect x="60" y="60" width="140" height="50" rx="10" ry="10" fill="#e6f0ff" stroke="#3366cc" stroke-width="1" filter="url(#drop-shadow)" />
    <text x="130" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3366cc">Add Power</text>
    <text x="130" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Extra power for near vision</text>
    <text x="130" y="113" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">(for presbyopia/multifocals)</text>
  </g>
  
  <!-- OD/OS Annotation -->
  <g transform="translate(170, 245)">
    <line x1="27.5" y1="0" x2="-100" y2="60" stroke="#3366cc" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    <rect x="-180" y="70" width="140" height="90" rx="10" ry="10" fill="#e6f0ff" stroke="#3366cc" stroke-width="1" filter="url(#drop-shadow)" />
    <text x="-110" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3366cc">Eye Designation</text>
    <text x="-110" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">OD: Oculus Dexter</text>
    <text x="-110" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">(Right Eye)</text>
    <text x="-110" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">OS: Oculus Sinister</text>
    <text x="-110" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">(Left Eye)</text>
  </g>
  
  <!-- PD Annotation -->
  <g transform="translate(170, 310)">
    <line x1="0" y1="0" x2="-80" y2="80" stroke="#3366cc" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
    <rect x="-200" y="90" width="180" height="60" rx="10" ry="10" fill="#e6f0ff" stroke="#3366cc" stroke-width="1" filter="url(#drop-shadow)" />
    <text x="-110" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3366cc">Pupillary Distance (PD)</text>
    <text x="-110" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Distance between pupils in mm</text>
    <text x="-110" y="143" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">(Total/Monocular Right/Left)</text>
  </g>
  
  <!-- Footer -->
  <text x="350" y="520" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Understanding Your Eyeglass Prescription</text>
  <text x="350" y="540" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">Always consult with your eye care professional for proper interpretation of your prescription.</text>
</svg>