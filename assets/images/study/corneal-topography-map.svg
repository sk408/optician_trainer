<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
    <title>Corneal Topography Map</title>
    <defs>
        <!-- Radial gradient for the topography map -->
        <radialGradient id="topoGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#ff0000" /> <!-- Red (steepest) -->
            <stop offset="20%" stop-color="#ff6600" /> <!-- Orange -->
            <stop offset="40%" stop-color="#ffcc00" /> <!-- Yellow -->
            <stop offset="60%" stop-color="#33cc33" /> <!-- Green -->
            <stop offset="80%" stop-color="#0099ff" /> <!-- Blue -->
            <stop offset="100%" stop-color="#6600cc" /> <!-- Purple (flattest) -->
        </radialGradient>
        
        <!-- Gradient for the color scale -->
        <linearGradient id="scaleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ff0000" />
            <stop offset="20%" stop-color="#ff6600" />
            <stop offset="40%" stop-color="#ffcc00" />
            <stop offset="60%" stop-color="#33cc33" />
            <stop offset="80%" stop-color="#0099ff" />
            <stop offset="100%" stop-color="#6600cc" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="300" height="200" fill="#f8f8f8" />
    
    <!-- Title -->
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Corneal Topography Map</text>
    
    <!-- Topography circle -->
    <g transform="translate(110, 95)">
        <!-- Main map -->
        <circle cx="0" cy="0" r="60" fill="url(#topoGradient)" stroke="#333" stroke-width="0.5" />
        
        <!-- Topography rings -->
        <circle cx="0" cy="0" r="12" fill="none" stroke="#333" stroke-width="0.3" stroke-opacity="0.6" />
        <circle cx="0" cy="0" r="24" fill="none" stroke="#333" stroke-width="0.3" stroke-opacity="0.6" />
        <circle cx="0" cy="0" r="36" fill="none" stroke="#333" stroke-width="0.3" stroke-opacity="0.6" />
        <circle cx="0" cy="0" r="48" fill="none" stroke="#333" stroke-width="0.3" stroke-opacity="0.6" />
        
        <!-- Axes lines -->
        <line x1="-60" y1="0" x2="60" y2="0" stroke="#333" stroke-width="0.3" stroke-dasharray="2,2" />
        <line x1="0" y1="-60" x2="0" y2="60" stroke="#333" stroke-width="0.3" stroke-dasharray="2,2" />
        
        <!-- Pupil -->
        <circle cx="0" cy="0" r="8" fill="none" stroke="#000" stroke-width="1" />
        
        <!-- Text markers -->
        <text x="0" y="-65" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Superior</text>
        <text x="0" y="70" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Inferior</text>
        <text x="-65" y="3" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Nasal</text>
        <text x="65" y="3" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Temporal</text>
    </g>
    
    <!-- Diopter Scale -->
    <rect x="210" y="50" width="20" height="120" fill="url(#scaleGradient)" stroke="#333" stroke-width="0.5" />
    
    <!-- Scale labels -->
    <text x="245" y="55" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#333">48.0 D (Steep)</text>
    <text x="245" y="79" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#333">46.0 D</text>
    <text x="245" y="103" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#333">44.0 D</text>
    <text x="245" y="127" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#333">42.0 D</text>
    <text x="245" y="151" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#333">40.0 D</text>
    <text x="245" y="170" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#333">38.0 D (Flat)</text>
    
    <!-- Lines to scale -->
    <line x1="230" y1="55" x2="240" y2="55" stroke="#333" stroke-width="0.5" />
    <line x1="230" y1="79" x2="240" y2="79" stroke="#333" stroke-width="0.5" />
    <line x1="230" y1="103" x2="240" y2="103" stroke="#333" stroke-width="0.5" />
    <line x1="230" y1="127" x2="240" y2="127" stroke="#333" stroke-width="0.5" />
    <line x1="230" y1="151" x2="240" y2="151" stroke="#333" stroke-width="0.5" />
    <line x1="230" y1="170" x2="240" y2="170" stroke="#333" stroke-width="0.5" />
    
    <!-- Description -->
    <text x="60" y="185" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#555">Color-coded map showing corneal curvature measured in diopters.</text>
    <text x="60" y="195" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#555">Used to detect irregularities, astigmatism and keratoconus.</text>
</svg>