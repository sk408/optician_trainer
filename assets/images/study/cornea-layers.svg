<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
    <title>Cornea Layers</title>
    <defs>
        <linearGradient id="epitheliumGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ffccd5" />
            <stop offset="100%" stop-color="#ff99a8" />
        </linearGradient>
        <linearGradient id="bowmansGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#c2e0ff" />
            <stop offset="100%" stop-color="#99ccff" />
        </linearGradient>
        <linearGradient id="stromaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#e6f2ff" />
            <stop offset="100%" stop-color="#b3d9ff" />
        </linearGradient>
        <linearGradient id="descemetsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#e0f7fa" />
            <stop offset="100%" stop-color="#b2ebf2" />
        </linearGradient>
        <linearGradient id="endotheliumGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#daf7da" />
            <stop offset="100%" stop-color="#aed581" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="300" height="200" fill="#f8f8f8" />
    
    <!-- Title -->
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Layers of the Cornea</text>
    
    <!-- Cornea Cross-Section -->
    <g transform="translate(50, 60)">
        <!-- Epithelium Layer (50µm) -->
        <path d="M0,0 L200,0 L200,15 L0,15 Z" fill="url(#epitheliumGradient)" stroke="#333" stroke-width="0.5" />
        <text x="210" y="10" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">Epithelium (50µm)</text>
        <line x1="210" y1="7" x2="205" y2="7" stroke="#333" stroke-width="0.5" />
        
        <!-- Bowman's Layer (10µm) -->
        <path d="M0,15 L200,15 L200,20 L0,20 Z" fill="url(#bowmansGradient)" stroke="#333" stroke-width="0.5" />
        <text x="210" y="18" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">Bowman's Layer (10µm)</text>
        <line x1="210" y1="17" x2="205" y2="17" stroke="#333" stroke-width="0.5" />
        
        <!-- Stroma Layer (500µm) -->
        <path d="M0,20 L200,20 L200,70 L0,70 Z" fill="url(#stromaGradient)" stroke="#333" stroke-width="0.5" />
        <text x="210" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">Stroma (500µm)</text>
        <line x1="210" y1="45" x2="205" y2="45" stroke="#333" stroke-width="0.5" />
        
        <!-- Descemet's Membrane (10µm) -->
        <path d="M0,70 L200,70 L200,75 L0,75 Z" fill="url(#descemetsGradient)" stroke="#333" stroke-width="0.5" />
        <text x="210" y="73" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">Descemet's Membrane (10µm)</text>
        <line x1="210" y1="73" x2="205" y2="73" stroke="#333" stroke-width="0.5" />
        
        <!-- Endothelium Layer (5µm) -->
        <path d="M0,75 L200,75 L200,80 L0,80 Z" fill="url(#endotheliumGradient)" stroke="#333" stroke-width="0.5" />
        <text x="210" y="78" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">Endothelium (5µm)</text>
        <line x1="210" y1="78" x2="205" y2="78" stroke="#333" stroke-width="0.5" />
    </g>
    
    <!-- Layer Details -->
    <text x="50" y="155" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#555">• Epithelium: 5-7 cell layers, regenerates quickly</text>
    <text x="50" y="165" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#555">• Bowman's: Acellular, resistant to trauma</text>
    <text x="50" y="175" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#555">• Stroma: 90% of corneal thickness, collagen lamellae</text>
    <text x="50" y="185" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#555">• Descemet's: Elastic membrane, thickens with age</text>
    <text x="50" y="195" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#555">• Endothelium: Single cell layer, pumps fluid out of cornea</text>
    
    <!-- Scale -->
    <line x1="50" y1="100" x2="250" y2="100" stroke="#333" stroke-width="0.5" />
    <line x1="50" y1="98" x2="50" y2="102" stroke="#333" stroke-width="0.5" />
    <line x1="250" y1="98" x2="250" y2="102" stroke="#333" stroke-width="0.5" />
    <text x="150" y="110" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">Total Thickness: ~550-600 µm (central cornea)</text>
</svg>