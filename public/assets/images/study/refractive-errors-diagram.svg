ill="none" stroke="#c00" stroke-dasharray="3,2" d="M75 0Q60 60 0 70-60 60-75 0"/><path fill="url(#b)" stroke="#06c" stroke-width="1.5" d="M-165-35c-20 10-20 60 0 70 20-10 20-60 0-70"/><path stroke="#fc0" stroke-width="1.5" d="M-200 30h15m-15-30h15m-15-30h15m20 60 90-10m-90-20h90m-90-30 90 10m0 40L70 0M-75 0H70M-75-20 70 0"/><circle cx="70" r="4" fill="#f33"/><text y="95" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Convex lens converges light rays</text><text y="115" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Focus is moved forward onto the retina</text></g><g transform="translate(600 450)"><text y="-75" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">ASTIGMATISM</text><ellipse fill="url(#a)" stroke="#333" stroke-width="1.5" rx="90" ry="70"/><path fill="none" stroke="#333" stroke-width="1.5" d="M-90 0q-20-30 0-65 5-10 10 0"/><ellipse cx="-45" fill="url(#b)" stroke="#333" rx="15" ry="35"/><path fill="none" stroke="#c00" stroke-dasharray="3,2" d="M90 0Q70 60 0 70-70 60-90 0"/><path stroke="#fc0" stroke-width="1.5" d="m-180 30 90-15m-90-15h90m-90-30 90 15m0 30L60 5M-90 0H75M-90-15 60-5"/><circle cx="60" cy="5" r="3" fill="#f33"/><circle cx="75" r="3" fill="#f33"/><circle cx="60" cy="-5" r="3" fill="#f33"/><rect width="30" height="30" x="-140" y="-15" fill="none" stroke="#06c" stroke-dasharray="2,1" rx="5" ry="5"/><text x="-125" y="35" fill="#06c" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Cylindrical</text><text x="-125" y="50" fill="#06c" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Lens</text><text y="95" fill="#33