<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
    <title>Temple Forming Pliers</title>
    <defs>
        <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#e0e0e0" />
            <stop offset="50%" stop-color="#c0c0c0" />
            <stop offset="100%" stop-color="#a0a0a0" />
        </linearGradient>
        <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#3a3a3a" />
            <stop offset="50%" stop-color="#202020" />
            <stop offset="100%" stop-color="#101010" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="300" height="200" fill="#f8f8f8" />
    
    <!-- Title -->
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Temple Forming Pliers</text>
    
    <!-- Pliers Group -->
    <g transform="translate(150, 100) rotate(-20)">
        <!-- Top Handle -->
        <path d="M-10,-5 L-80,-25 Q-95,-28 -100,-20 L-120,10 Q-123,20 -110,25 L-85,15 L-10,5 Z" fill="url(#handleGradient)" stroke="#000" stroke-width="1" />
        
        <!-- Bottom Handle -->
        <path d="M-10,5 L-80,25 Q-95,28 -100,20 L-120,-10 Q-123,-20 -110,-25 L-85,-15 L-10,-5 Z" fill="url(#handleGradient)" stroke="#000" stroke-width="1" />
        
        <!-- Pivot -->
        <circle cx="-10" cy="0" r="5" fill="url(#metalGradient)" stroke="#000" stroke-width="1" />
        
        <!-- Top Jaw -->
        <path d="M-10,-5 C-5,-5 0,-7 10,-7 L60,-5 C70,-5 80,-7 85,-15 C87,-20 85,-25 80,-25 L10,-20 C0,-20 -5,-10 -10,-5 Z" fill="url(#metalGradient)" stroke="#000" stroke-width="1" />
        
        <!-- Bottom Jaw -->
        <path d="M-10,5 C-5,5 0,7 10,7 L60,5 C70,5 80,7 85,15 C87,20 85,25 80,25 L10,20 C0,20 -5,10 -10,5 Z" fill="url(#metalGradient)" stroke="#000" stroke-width="1" />
        
        <!-- Top Jaw Groove -->
        <path d="M20,-12 L60,-12 C65,-12 68,-10 70,-7 L70,-5 L20,-5 Z" fill="#555" stroke="#000" stroke-width="0.5" />
        
        <!-- Bottom Jaw Groove -->
        <path d="M20,12 L60,12 C65,12 68,10 70,7 L70,5 L20,5 Z" fill="#555" stroke="#000" stroke-width="0.5" />
        
        <!-- Temple Piece (being formed) -->
        <path d="M20,-2 L85,-2 L85,2 L20,2 Z" fill="#c87137" stroke="#000" stroke-width="0.5" />
    </g>
    
    <!-- Description -->
    <text x="150" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">Used to form eyeglass temples to fit comfortably around the ear</text>
    <text x="150" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Â© Optician Trainer</text>
</svg>