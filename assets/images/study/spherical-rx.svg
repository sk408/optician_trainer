<svg xmlns="http://www.w3.org/2000/svg" width="700" height="450" aria-hidden="false" viewBox="0 0 700 450"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" stop-color="#d0e8ff" stop-opacity=".7"/><stop offset="100%" stop-color="#a0c4ff" stop-opacity=".7"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" stop-color="#ffe0e0" stop-opacity=".7"/><stop offset="100%" stop-color="#ffb0b0" stop-opacity=".7"/></linearGradient></defs><path fill="#f8f8f8" d="M0 0h700v450H0z"/><text x="350" y="40" fill="#333" font-family="Arial, sans-serif" font-size="24" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Spherical Prescription (Rx)</text><rect width="300" height="80" x="200" y="60" fill="#fff" stroke="#333" stroke-width="1.5" rx="5" ry="5"/><path stroke="#333" d="M200 90h300M250 60v80m75-80v80m75-80v80m50-80v80"/><text x="225" y="80" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Eye</text><text x="287.5" y="80" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Sphere</text><text x="362.5" y="80" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Cylinder</text><text x="425" y="80" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Axis</text><text x="475" y="80" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Add</text><text x="225" y="120" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">OD</text><text x="287.5" y="120" fill="#06c" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">+2.50</text><text x="362.5" y="120" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">-0.75</text><text x="425" y="120" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">180</text><text x="475" y="120" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">+1.50</text><text y="-50" fill="#06c" font-family="Arial, sans-serif" font-size="18" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(175 240)">Plus Lens (+)</text><text y="-30" fill="#06c" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(175 240)">Hyperopia Correction</text><path fill="url(#a)" stroke="#06c" stroke-width="1.5" d="M-20 70Q-40 40-40 0t20-70h40Q40-40 40 0T20 70z" transform="translate(175 240)"/><path stroke="#06c" stroke-width="1.5" marker-end="url(#b)" d="M-60-60h40" transform="translate(175 240)"/><path stroke="#06c" stroke-width="1.5" marker-end="url(#b)" d="M-60 60h40" transform="translate(175 240)"/><path stroke="#06c" stroke-width="1.5" marker-end="url(#b)" d="M60 0H20" transform="translate(175 240)"/><text x="-80" fill="#333" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(175 240)">Thicker</text><text x="-80" y="20" fill="#333" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(175 240)">at edges</text><text y="120" fill="#333" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(175 240)">For hyperopia (farsightedness)</text><text y="140" fill="#333" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(175 240)">and presbyopia</text><text y="-50" fill="#c00" font-family="Arial, sans-serif" font-size="18" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(525 240)">Minus Lens (-)</text><text y="-30" fill="#c00" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(525 240)">Myopia Correction</text><path fill="url(#c)" stroke="#c00" stroke-width="1.5" d="M-20 70Q0 40 0 0t-20-70h-10Q-50-40-50 0t20 70zm40 0Q0 40 0 0t20-70h10Q50-40 50 0T30 70z" transform="translate(525 240)"/><path stroke="#c00" stroke-width="1.5" marker-end="url(#b)" d="M-70 0h40" transform="translate(525 240)"/><path stroke="#c00" stroke-width="1.5" marker-end="url(#b)" d="M70-60H30" transform="translate(525 240)"/><path stroke="#c00" stroke-width="1.5" marker-end="url(#b)" d="M70 60H30" transform="translate(525 240)"/><text x="90" fill="#333" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(525 240)">Thicker</text><text x="90" y="20" fill="#333" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(525 240)">in center</text><text y="120" fill="#333" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(525 240)">For myopia (nearsightedness)</text><text y="140" fill="#333" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(525 240)">and high minus powers</text><path fill="#fff" stroke="#333" d="M150 380h400v30H150z"/><path stroke="#333" stroke-width="1.5" d="M150 395h400m-200-15v30"/><path stroke="#333" d="M150 385v20m100-20v20m200-20v20m100-20v20"/><text x="150" y="425" fill="#c00" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">-10.00D</text><text x="250" y="425" fill="#c00" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">-5.00D</text><text x="350" y="425" fill="#333" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">0.00D</text><text x="450" y="425" fill="#06c" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">+5.00D</text><text x="550" y="425" fill="#06c" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">+10.00D</text><text x="350" y="370" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Diopter Power Scale</text><foreignObject width="600" height="60" x="50" y="300"><body xmlns="http://www.w3.org/1999/xhtml"><div color="#333" font-family="Arial,sans-serif" font-size="14" style="text-align:center"><p><strong>Diopter (D):</strong>Unit of measurement for lens power. Higher absolute value = stronger correction.</p><p><strong>Sphere Power:</strong>Uniform correction across all meridians of the eye.</p></div></body></foreignObject><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#333" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>