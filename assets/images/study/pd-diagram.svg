<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" aria-hidden="false" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Pupillary Distance (PD) Measurement</text><ellipse cx="400" cy="250" fill="#ffebc9" stroke="#2c3e50" stroke-width="2" rx="150" ry="200"/><path fill="#6c3c00" stroke="#2c3e50" d="M250 160q150-70 300 0v-60q-150-80-300 0Z"/><ellipse cx="330" cy="230" fill="#fff" stroke="#2c3e50" stroke-width="1.5" rx="35" ry="20"/><circle cx="330" cy="230" r="12" fill="#4682b4" stroke="#2c3e50"/><circle cx="330" cy="230" r="6" fill="#2c3e50"/><circle cx="334" cy="226" r="2" fill="#fff"/><circle cx="330" cy="230" r="2" fill="red"/><path fill="none" stroke="#6c3c00" stroke-width="3" d="M300 195q30-10 60 5"/><ellipse cx="470" cy="230" fill="#fff" stroke="#2c3e50" stroke-width="1.5" rx="35" ry="20"/><circle cx="470" cy="230" r="12" fill="#4682b4" stroke="#2c3e50"/><circle cx="470" cy="230" r="6" fill="#2c3e50"/><circle cx="474" cy="226" r="2" fill="#fff"/><circle cx="470" cy="230" r="2" fill="red"/><path fill="none" stroke="#6c3c00" stroke-width="3" d="M440 200q30-15 60-5"/><path fill="none" stroke="#2c3e50" stroke-width="1.5" d="M390 230q10 50 20 0"/><path fill="none" stroke="#2c3e50" stroke-width="1.5" d="M385 270q15 20 30 0m-65 50q50 20 100 0"/><path stroke="red" stroke-width="2" d="M330 230h140m-140 5v-10m140 10v-10"/><rect width="60" height="25" x="370" y="190" fill="#fff" stroke="red" rx="5"/><text x="400" y="207" fill="red" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">64mm</text><path fill="none" stroke="#2c3e50" stroke-dasharray="5,5" stroke-width="2" d="M270 230h55q15-30 35 0h80q20-30 35 0h55q-10-60-60-55H330q-50-5-60 55Z"/><g transform="translate(100 400)"><rect width="600" height="150" fill="#f0f8ff" stroke="#2c3e50" rx="10"/><text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Types of Pupillary Distance Measurements</text><text x="20" y="60" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-rendering="optimizeLegibility">Binocular PD:</text><text x="20" y="80" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">• The distance between the centers of the pupils of both eyes</text><text x="20" y="100" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">• Typically ranges from 54-74mm in adults</text><text x="20" y="120" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">• Example: 64mm (as shown above)</text><text x="350" y="60" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-rendering="optimizeLegibility">Monocular PD:</text><text x="350" y="80" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">• Distance from the center of each pupil to the center of the bridge</text><text x="350" y="100" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">• More accurate for asymmetric faces</text><text x="350" y="120" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">• Example: Right 32mm, Left 32mm (symmetrical)</text></g><path stroke="#2c3e50" stroke-dasharray="3,3" d="M400 220v20"/><circle cx="400" cy="230" r="3" fill="#2c3e50"/><text x="400" y="255" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Bridge</text><path stroke="#3498db" stroke-width="2" d="M330 260h70m-70 5v-10m70 10v-10"/><text x="365" y="275" fill="#3498db" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">32mm</text><path stroke="#3498db" stroke-width="2" d="M400 260h70m0 5v-10"/><text x="435" y="275" fill="#3498db" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">32mm</text></svg>