<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Spherical Lens Types</text>
  
  <!-- Positive/Convex Lens Section -->
  <g transform="translate(0,90)">
    <!-- Section Title -->
    <text x="175" y="0" font-family="Arial" font-size="18" text-anchor="middle" fill="#0066CC">Positive (Convex) Lens</text>
    
    <!-- Lens Illustration -->
    <g transform="translate(75,40)">
      <!-- Lens shape -->
      <path d="M100,100 C60,60 60,140 100,100 C140,60 140,140 100,100 Z" fill="#E6F7FF" stroke="#333" stroke-width="2"/>
      
      <!-- Light rays -->
      <line x1="20" y1="70" x2="100" y2="100" stroke="#FFD700" stroke-width="2"/>
      <line x1="20" y1="100" x2="100" y2="100" stroke="#FFD700" stroke-width="2"/>
      <line x1="20" y1="130" x2="100" y2="100" stroke="#FFD700" stroke-width="2"/>
      
      <!-- Converged rays -->
      <line x1="100" y1="100" x2="180" y2="90" stroke="#FFD700" stroke-width="2"/>
      <line x1="100" y1="100" x2="180" y2="100" stroke="#FFD700" stroke-width="2"/>
      <line x1="100" y1="100" x2="180" y2="110" stroke="#FFD700" stroke-width="2"/>
      
      <!-- Optical axis -->
      <line x1="0" y1="100" x2="200" y2="100" stroke="#999" stroke-width="1" stroke-dasharray="4,2"/>
      
      <!-- Focal point -->
      <circle cx="180" cy="100" r="4" fill="red"/>
    </g>
    
    <!-- Description List -->
    <g transform="translate(40,180)">
      <text x="0" y="0" font-family="Arial" font-size="14" fill="#333">• Converges light rays</text>
      <text x="0" y="25" font-family="Arial" font-size="14" fill="#333">• Thicker in the center than at the edges</text>
      <text x="0" y="50" font-family="Arial" font-size="14" fill="#333">• Positive power (measured in diopters, e.g. +2.00D)</text>
      <text x="0" y="75" font-family="Arial" font-size="14" fill="#333">• Corrects hyperopia (farsightedness) and presbyopia</text>
    </g>
  </g>
  
  <!-- Negative/Concave Lens Section -->
  <g transform="translate(350,90)">
    <!-- Section Title -->
    <text x="175" y="0" font-family="Arial" font-size="18" text-anchor="middle" fill="#CC3300">Negative (Concave) Lens</text>
    
    <!-- Lens Illustration -->
    <g transform="translate(75,40)">
      <!-- Lens shape -->
      <path d="M100,100 C80,60 80,140 100,100 C120,60 120,140 100,100 Z" fill="#E6F7FF" stroke="#333" stroke-width="2"/>
      <path d="M80,60 L120,60 L120,140 L80,140 Z" fill="white" stroke="none"/>
      
      <!-- Light rays -->
      <line x1="20" y1="70" x2="100" y2="100" stroke="#FFD700" stroke-width="2"/>
      <line x1="20" y1="100" x2="100" y2="100" stroke="#FFD700" stroke-width="2"/>
      <line x1="20" y1="130" x2="100" y2="100" stroke="#FFD700" stroke-width="2"/>
      
      <!-- Diverged rays -->
      <line x1="100" y1="100" x2="200" y2="70" stroke="#FFD700" stroke-width="2"/>
      <line x1="100" y1="100" x2="200" y2="100" stroke="#FFD700" stroke-width="2"/>
      <line x1="100" y1="100" x2="200" y2="130" stroke="#FFD700" stroke-width="2"/>
      
      <!-- Optical axis -->
      <line x1="0" y1="100" x2="200" y2="100" stroke="#999" stroke-width="1" stroke-dasharray="4,2"/>
      
      <!-- Virtual focal point (behind lens) -->
      <line x1="0" y1="100" x2="40" y2="100" stroke="#FFD700" stroke-width="1" stroke-dasharray="3,2"/>
      <circle cx="40" cy="100" r="4" fill="red"/>
    </g>
    
    <!-- Description List -->
    <g transform="translate(40,180)">
      <text x="0" y="0" font-family="Arial" font-size="14" fill="#333">• Diverges light rays</text>
      <text x="0" y="25" font-family="Arial" font-size="14" fill="#333">• Thinner in the center than at the edges</text>
      <text x="0" y="50" font-family="Arial" font-size="14" fill="#333">• Negative power (measured in diopters, e.g. -2.00D)</text>
      <text x="0" y="75" font-family="Arial" font-size="14" fill="#333">• Corrects myopia (nearsightedness)</text>
    </g>
  </g>
  
  <!-- Footer Legend -->
  <g transform="translate(0,340)">
    <line x1="250" y1="30" x2="280" y2="30" stroke="#FFD700" stroke-width="2"/>
    <text x="285" y="35" font-family="Arial" font-size="14" fill="#333">Light rays</text>
    
    <circle cx="350" cy="30" r="4" fill="red"/>
    <text x="360" y="35" font-family="Arial" font-size="14" fill="#333">Focal point</text>
    
    <rect x="420" y="25" width="15" height="10" fill="#E6F7FF" stroke="#333" stroke-width="1"/>
    <text x="440" y="35" font-family="Arial" font-size="14" fill="#333">Lens material</text>
  </g>
</svg> 