ens</text><text x="100" y="80" fill="#333" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Retina</text><text x="140" y="18" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-rendering="optimizeLegibility">Fovea</text><text x="190" y="40" fill="#333" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Optic Nerve</text></g><text x="300" y="370" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Fig. 1: Normal Eye - Light rays focus precisely on the retina</text></svg>