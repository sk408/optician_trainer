<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
    <title>Low Vision Magnifiers</title>
    <defs>
        <linearGradient id="lens-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#e6f7ff" />
            <stop offset="100%" stop-color="#99d6ff" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="300" fill="#f8f8f8"/>
    
    <!-- Handheld Magnifier -->
    <g transform="translate(100, 140)">
        <!-- Handle -->
        <rect x="-15" y="40" width="30" height="120" rx="10" fill="#555" />
        <rect x="-10" y="45" width="20" height="110" rx="8" fill="#777" />
        
        <!-- Lens holder -->
        <circle cx="0" cy="0" r="60" fill="#444" />
        <circle cx="0" cy="0" r="55" fill="#666" />
        
        <!-- Lens -->
        <circle cx="0" cy="0" r="50" fill="url(#lens-gradient)" filter="url(#shadow)" />
        
        <!-- Lens reflection -->
        <ellipse cx="-15" cy="-15" rx="20" ry="15" fill="white" opacity="0.6" />
        <text x="0" y="5" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">2.5x</text>
    </g>
    
    <!-- Stand Magnifier -->
    <g transform="translate(280, 165)">
        <!-- Base -->
        <ellipse cx="0" cy="60" rx="40" ry="10" fill="#555" />
        <ellipse cx="0" cy="55" rx="35" ry="8" fill="#777" />
        
        <!-- Stand -->
        <rect x="-5" y="0" width="10" height="55" fill="#666" />
        
        <!-- Lens holder -->
        <rect x="-35" y="-10" width="70" height="20" rx="5" fill="#444" />
        
        <!-- Lens -->
        <ellipse cx="0" cy="0" rx="30" ry="25" fill="url(#lens-gradient)" filter="url(#shadow)" />
        
        <!-- Lens reflection -->
        <ellipse cx="-10" cy="-8" rx="10" ry="8" fill="white" opacity="0.6" />
        <text x="0" y="5" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">3.0x</text>
    </g>
    
    <!-- Title -->
    <text x="200" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Low Vision Magnifiers</text>
    
    <!-- Legend -->
    <text x="100" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Handheld</text>
    <text x="280" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Stand</text>
</svg>