<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#333">Presbyopia: Age-related loss of near focusing ability</text>
  
  <!-- Young Eye (Top) -->
  <g transform="translate(0,60)">
    <!-- Eye outline -->
    <ellipse cx="300" cy="100" rx="150" ry="90" fill="white" stroke="#333" stroke-width="2"/>
    
    <!-- Cornea -->
    <path d="M150,100 Q130,50 150,10 Q170,50 150,100" fill="#E6F7FF" stroke="#333" stroke-width="2"/>
    
    <!-- Flexible Lens (accommodating) -->
    <ellipse cx="200" cy="100" rx="30" ry="45" fill="#E6F7FF" stroke="#333" stroke-width="2"/>
    
    <!-- Retina -->
    <path d="M450,30 Q470,100 450,170" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Light rays converging on retina (near object) -->
    <path d="M100,50 L200,100" stroke="#FFD700" stroke-width="2"/>
    <path d="M100,100 L200,100" stroke="#FFD700" stroke-width="2"/>
    <path d="M100,150 L200,100" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Converged light rays focusing on retina -->
    <path d="M200,100 L450,80" stroke="#FFD700" stroke-width="2"/>
    <path d="M200,100 L450,100" stroke="#FFD700" stroke-width="2"/>
    <path d="M200,100 L450,120" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Label -->
    <text x="300" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Young Eye: Flexible lens can focus near objects on retina</text>
    <text x="200" y="50" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Flexible lens</text>
  </g>
  
  <!-- Older Eye (Bottom) -->
  <g transform="translate(0,250)">
    <!-- Eye outline -->
    <ellipse cx="300" cy="100" rx="150" ry="90" fill="white" stroke="#333" stroke-width="2"/>
    
    <!-- Cornea -->
    <path d="M150,100 Q130,50 150,10 Q170,50 150,100" fill="#E6F7FF" stroke="#333" stroke-width="2"/>
    
    <!-- Hardened Lens (less accommodating) -->
    <ellipse cx="200" cy="100" rx="30" ry="35" fill="#E6F7FF" stroke="#333" stroke-width="2"/>
    
    <!-- Retina -->
    <path d="M450,30 Q470,100 450,170" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Light rays not converging properly (near object) -->
    <path d="M100,50 L200,100" stroke="#FFD700" stroke-width="2"/>
    <path d="M100,100 L200,100" stroke="#FFD700" stroke-width="2"/>
    <path d="M100,150 L200,100" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Insufficiently converged light rays focusing behind retina -->
    <path d="M200,100 L450,70" stroke="#FFD700" stroke-width="2"/>
    <path d="M200,100 L450,100" stroke="#FFD700" stroke-width="2"/>
    <path d="M200,100 L450,130" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Extended light rays showing focus behind retina -->
    <path d="M450,70 L520,85" stroke="#FFD700" stroke-width="2" stroke-dasharray="5,3"/>
    <path d="M450,100 L520,100" stroke="#FFD700" stroke-width="2" stroke-dasharray="5,3"/>
    <path d="M450,130 L520,115" stroke="#FFD700" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Focal point (behind retina) -->
    <circle cx="520" cy="100" r="5" fill="red"/>
    
    <!-- Label -->
    <text x="300" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Aging Eye: Hardened lens cannot focus near objects on retina</text>
    <text x="200" y="50" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Hardened lens</text>
    <text x="520" y="85" font-family="Arial" font-size="14" text-anchor="middle" fill="red">Focal point</text>
  </g>
</svg> 