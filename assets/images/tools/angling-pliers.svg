<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
    <title>Angling Pliers</title>
    <defs>
        <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#d8d8d8" />
            <stop offset="50%" stop-color="#b0b0b0" />
            <stop offset="100%" stop-color="#909090" />
        </linearGradient>
        <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#5a5a5a" />
            <stop offset="100%" stop-color="#303030" />
        </linearGradient>
        <linearGradient id="jawGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#c0c0c0" />
            <stop offset="100%" stop-color="#a0a0a0" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
            <feOffset dx="1" dy="1" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="300" height="200" fill="#f9f9f9" />
    
    <!-- Title -->
    <text x="150" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Angling Pliers</text>
    
    <!-- Pliers lower handle -->
    <path d="M50,130 L90,90 L100,98 L65,142 Z" fill="url(#handleGradient)" filter="url(#shadow)" />
    
    <!-- Pliers upper handle -->
    <path d="M115,45 L155,90 L145,98 L100,60 Z" fill="url(#handleGradient)" filter="url(#shadow)" />
    
    <!-- Hinge -->
    <circle cx="100" cy="90" r="6" fill="url(#metalGradient)" stroke="#505050" stroke-width="1" />
    <circle cx="100" cy="90" r="2" fill="#505050" />
    
    <!-- Spring -->
    <path d="M95,75 C85,80 90,100 95,105" stroke="#707070" stroke-width="2" fill="none" />
    
    <!-- Lower Jaw -->
    <path d="M100,98 L140,98 L145,90 L140,82 L100,82 Z" fill="url(#jawGradient)" filter="url(#shadow)" />
    
    <!-- Upper Jaw -->
    <path d="M100,82 L140,82 L145,74 L140,66 L100,66 Z" fill="url(#jawGradient)" filter="url(#shadow)" />
    
    <!-- Jaw Teeth -->
    <path d="M105,82 L105,66 M110,82 L110,66 M115,82 L115,66 M120,82 L120,66 M125,82 L125,66 M130,82 L130,66 M135,82 L135,66" 
          stroke="#505050" stroke-width="0.5" stroke-opacity="0.7" />
    
    <!-- Angling Surface Detail -->
    <rect x="100" y="66" width="40" height="16" fill="none" stroke="#505050" stroke-width="0.5" stroke-opacity="0.7" />
    <rect x="100" y="82" width="40" height="16" fill="none" stroke="#505050" stroke-width="0.5" stroke-opacity="0.7" />
    
    <!-- Example Frame Part -->
    <path d="M145,74 C160,70 180,74 190,85" stroke="#8b5a2b" stroke-width="3" fill="none" />
    <path d="M145,90 L190,85" stroke="#8b5a2b" stroke-width="3" fill="none" />
    
    <!-- Angle Indicator -->
    <path d="M145,74 L170,74 M145,90 L170,90" stroke="#333333" stroke-width="0.5" stroke-dasharray="2,1" />
    <path d="M170,74 A16,16 0 0 1 170,90" stroke="#cc0000" stroke-width="0.7" fill="none" />
    <text x="185" y="85" font-family="Arial" font-size="8" fill="#cc0000">Angle</text>
    
    <!-- Annotations -->
    <text x="55" y="50" font-family="Arial" font-size="8" fill="#505050">Upper Jaw</text>
    <line x1="70" y1="52" x2="100" y2="70" stroke="#505050" stroke-width="0.5" stroke-dasharray="2,1" />
    
    <text x="50" y="155" font-family="Arial" font-size="8" fill="#505050">Lower Jaw</text>
    <line x1="70" y1="150" x2="100" y2="120" stroke="#505050" stroke-width="0.5" stroke-dasharray="2,1" />
    
    <text x="190" y="30" font-family="Arial" font-size="8" fill="#505050">Frame Temple</text>
    <line x1="190" y1="35" x2="180" y2="70" stroke="#505050" stroke-width="0.5" stroke-dasharray="2,1" />
    
    <!-- Examples and Information -->
    <rect x="200" y="100" width="90" height="75" rx="3" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1" />
    <text x="245" y="115" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle">Pliers Usage</text>
    
    <text x="205" y="130" font-family="Arial" font-size="7" fill="#333333">• Adjust temple angle</text>
    <text x="205" y="140" font-family="Arial" font-size="7" fill="#333333">• Bend frame fronts</text>
    <text x="205" y="150" font-family="Arial" font-size="7" fill="#333333">• Modify pantoscopic tilt</text>
    <text x="205" y="160" font-family="Arial" font-size="7" fill="#333333">• Correct frame alignment</text>
    <text x="205" y="170" font-family="Arial" font-size="7" fill="#333333">• Precision angle adjustments</text>
    
    <!-- Bottom Information -->
    <text x="150" y="190" font-family="Arial" font-size="9" fill="#303030" text-anchor="middle">Used for precise angling of frame components</text>
</svg>