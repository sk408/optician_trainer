<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <title>Lensometer</title>
  <style>
    .part { fill: #e0e0e0; stroke: #333; stroke-width: 2; }
    .body { fill: #f2f2f2; stroke: #333; stroke-width: 3; }
    .lens-stage { fill: #d0d0d0; stroke: #333; stroke-width: 2; }
    .eyepiece { fill: #2c3e50; stroke: #000; stroke-width: 1.5; }
    .label { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
    .line { stroke: #333; stroke-width: 1; stroke-dasharray: 3,3; }
    .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; }
    .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-style: italic; text-anchor: middle; }
    .control { fill: #a0a0a0; stroke: #333; stroke-width: 1.5; }
    .reticle { fill: none; stroke: #f00; stroke-width: 1.5; }
    .glass { fill: #add8e6; fill-opacity: 0.4; stroke: #333; stroke-width: 1; }
    .highlight { fill: #fff; fill-opacity: 0.6; }
  </style>
  
  <rect width="800" height="500" fill="#ffffff" />
  
  <!-- Title -->
  <text x="400" y="40" class="title">Lensometer Diagram</text>
  <text x="400" y="65" class="subtitle">Essential tool for measuring lens prescription</text>
  
  <!-- Main Lensometer Body -->
  <g transform="translate(250, 150)">
    <!-- Base -->
    <rect x="0" y="200" width="300" height="30" rx="5" ry="5" class="body" />
    
    <!-- Main Column -->
    <rect x="120" y="50" width="60" height="150" rx="5" ry="5" class="body" />
    
    <!-- Head Unit -->
    <rect x="70" y="0" width="160" height="50" rx="10" ry="10" class="body" />
    
    <!-- Eyepiece -->
    <g>
      <rect x="130" y="10" width="40" height="30" rx="5" ry="5" class="eyepiece" />
      <circle cx="150" cy="25" r="12" fill="#000" />
      <circle cx="150" cy="25" r="8" fill="#333" />
      <circle cx="150" cy="25" r="4" fill="#000" />
      <circle cx="152" cy="23" r="1.5" class="highlight" />
    </g>
    
    <!-- Lens Stage -->
    <g>
      <rect x="100" y="170" width="100" height="15" class="lens-stage" />
      <circle cx="150" cy="177.5" r="30" class="glass" />
      <circle cx="150" cy="177.5" r="25" class="reticle" stroke-dasharray="none" />
      <line x1="125" y1="177.5" x2="175" y2="177.5" class="reticle" stroke-dasharray="none" />
      <line x1="150" y1="152.5" x2="150" y2="202.5" class="reticle" stroke-dasharray="none" />
    </g>
    
    <!-- Power Drum -->
    <g>
      <rect x="200" y="80" width="60" height="40" rx="5" ry="5" class="control" />
      <text x="230" y="105" class="label">Power</text>
    </g>
    
    <!-- Axis Drum -->
    <g>
      <rect x="200" y="130" width="60" height="40" rx="5" ry="5" class="control" />
      <text x="230" y="155" class="label">Axis</text>
    </g>
    
    <!-- Target Illumination Control -->
    <g>
      <rect x="40" y="100" width="60" height="40" rx="5" ry="5" class="control" />
      <text x="70" y="125" class="label">Light</text>
    </g>
    
    <!-- Marking Device -->
    <g>
      <rect x="40" y="150" width="60" height="30" rx="5" ry="5" class="control" />
      <text x="70" y="170" class="label">Marker</text>
    </g>
  </g>
  
  <!-- Labels -->
  <g font-family="Arial" font-size="14" text-anchor="start">
    <line x1="420" y1="175" x2="520" y2="130" class="line" />
    <text x="530" y="130">Eyepiece - View reticle and mires</text>
    
    <line x1="400" y1="325" x2="520" y2="360" class="line" />
    <text x="530" y="360">Lens Stage - Place glasses here</text>
    
    <line x1="310" y1="230" x2="240" y2="270" class="line" />
    <text x="180" y="290">Marking Device - For lens centration</text>
    
    <line x1="460" y1="220" x2="550" y2="200" class="line" />
    <text x="560" y="200">Power Drum - Adjust to measure sphere/cylinder</text>
    
    <line x1="460" y1="270" x2="550" y2="280" class="line" />
    <text x="560" y="280">Axis Drum - Measure astigmatism axis</text>
    
    <line x1="290" y1="175" x2="180" y2="230" class="line" />
    <text x="120" y="250">Target Illumination Control</text>
  </g>
  
  <!-- Reading Scale Example -->
  <g transform="translate(580, 100)">
    <rect x="0" y="0" width="160" height="60" rx="5" ry="5" fill="#f9f9f9" stroke="#333" stroke-width="1" />
    <text x="80" y="20" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Sample Reading</text>
    <text x="80" y="45" font-family="Arial" font-size="12" text-anchor="middle">+2.00 -0.75 x 45°</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="480" font-family="Arial" font-size="12" text-anchor="middle">© Optician Trainer - Lensometer Diagram</text>
</svg>