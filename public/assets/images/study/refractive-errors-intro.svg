<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
    <title>Introduction to Refractive Errors</title>
    <defs>
        <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ffffff" />
            <stop offset="100%" stop-color="#e0e0ff" />
        </linearGradient>
        <linearGradient id="corneaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#d0e8ff" stop-opacity="0.7" />
            <stop offset="100%" stop-color="#a0c4ff" stop-opacity="0.7" />
        </linearGradient>
        <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#d0e8ff" stop-opacity="0.9" />
            <stop offset="100%" stop-color="#a0c4ff" stop-opacity="0.9" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="600" height="400" fill="#f8f8f8" />
    
    <!-- Title -->
    <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Introduction to Refractive Errors</text>
    
    <!-- Normal Eye Anatomy -->
    <g transform="translate(300, 200)">
        <!-- Eyeball -->
        <ellipse cx="0" cy="0" rx="150" ry="140" fill="url(#eyeGradient)" stroke="#333333" stroke-width="2" />
        
        <!-- Cornea -->
        <path d="M -150,0 Q -180,-60 -150,-120 Q -120,-140 -85,-150" fill="url(#corneaGradient)" stroke="#333333" stroke-width="1.5" />
        
        <!-- Lens -->
        <ellipse cx="-70" cy="0" rx="25" ry="55" fill="url(#lensGradient)" stroke="#333333" stroke-width="1.5" />
        
        <!-- Retina -->
        <path d="M 150,0 Q 120,120 0,140 Q -120,120 -150,0" fill="none" stroke="#cc0000" stroke-width="1.5" stroke-dasharray="5,3" />
        
        <!-- Fovea -->
        <circle cx="140" cy="0" r="8" fill="#ff9999" stroke="#cc0000" stroke-width="1" />
        
        <!-- Optic Nerve -->
        <path d="M 150,0 C 180,0 200,0 220,30" fill="none" stroke="#666666" stroke-width="4" />
        
        <!-- Light Rays -->
        <path d="M -300,80 L -150,30 L 140,0" fill="none" stroke="#ffcc00" stroke-width="2" />
        <path d="M -300,0 L -150,0 L 140,0" fill="none" stroke="#ffcc00" stroke-width="2" />
        <path d="M -300,-80 L -150,-30 L 140,0" fill="none" stroke="#ffcc00" stroke-width="2" />
        
        <!-- Labels -->
        <text x="-270" y="-90" font-family="Arial, sans-serif" font-size="16" fill="#333333">Light Rays</text>
        <text x="-120" y="-150" font-family="Arial, sans-serif" font-size="14" fill="#333333">Cornea</text>
        <text x="-70" y="-70" font-family="Arial, sans-serif" font-size="14" fill="#333333">Lens</text>
        <text x="100" y="80" font-family="Arial, sans-serif" font-size="14" fill="#333333">Retina</text>
        <text x="140" y="18" font-family="Arial, sans-serif" font-size="12" fill="#333333">Fovea</text>
        <text x="190" y="40" font-family="Arial, sans-serif" font-size="14" fill="#333333">Optic Nerve</text>
    </g>
    
    <!-- Caption -->
    <text x="300" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333">Fig. 1: Normal Eye - Light rays focus precisely on the retina</text>
</svg>