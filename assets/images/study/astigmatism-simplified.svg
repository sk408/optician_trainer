<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="340" viewBox="0 0 600 340" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="340" fill="white"/>
  
  <!-- Eye outline -->
  <ellipse cx="300" cy="150" rx="150" ry="100" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- Cornea (irregular for astigmatism) -->
  <path d="M150,150 Q130,90 150,50 Q170,110 150,150" fill="#E6F7FF" stroke="#333" stroke-width="2"/>
  
  <!-- Lens -->
  <ellipse cx="200" cy="150" rx="25" ry="40" fill="#E6F7FF" stroke="#333" stroke-width="2"/>
  
  <!-- Retina -->
  <path d="M450,70 Q470,150 450,230" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Light rays - vertical -->
  <path d="M100,100 L250,150" stroke="#FFD700" stroke-width="2"/>
  <path d="M100,200 L250,150" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Light rays - horizontal -->
  <path d="M100,125 L250,150" stroke="#FF9900" stroke-width="2"/>
  <path d="M100,175 L250,150" stroke="#FF9900" stroke-width="2"/>
  
  <!-- Converged vertical light rays (closer focal point) -->
  <path d="M250,150 L320,130" stroke="#FFD700" stroke-width="2"/>
  <path d="M250,150 L320,170" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Converged horizontal light rays (farther focal point) -->
  <path d="M250,150 L420,130" stroke="#FF9900" stroke-width="2"/>
  <path d="M250,150 L420,170" stroke="#FF9900" stroke-width="2"/>
  
  <!-- Diverged vertical light rays after focal point -->
  <path d="M320,130 L450,110" stroke="#FFD700" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M320,170 L450,190" stroke="#FFD700" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Diverged horizontal light rays after focal point (would be behind retina) -->
  <path d="M420,130 L490,120" stroke="#FF9900" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M420,170 L490,180" stroke="#FF9900" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Focal points -->
  <circle cx="320" cy="150" r="5" fill="#FFD700"/>
  <circle cx="420" cy="150" r="5" fill="#FF9900"/>
  
  <!-- Conoid of Sturm -->
  <ellipse cx="320" cy="150" rx="5" ry="20" fill="none" stroke="#FFD700" stroke-width="1" stroke-dasharray="2,1"/>
  <ellipse cx="420" cy="150" rx="20" ry="5" fill="none" stroke="#FF9900" stroke-width="1" stroke-dasharray="2,1"/>
  <ellipse cx="370" cy="150" rx="15" ry="15" fill="none" stroke="#FF5500" stroke-width="1" stroke-dasharray="2,1"/>
  
  <!-- Labels -->
  <text x="300" y="260" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Astigmatism: Light focuses at different points</text>
  <text x="320" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFD700">Vertical focal line</text>
  <text x="420" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#FF9900">Horizontal focal line</text>
  <text x="370" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#FF5500">Circle of least confusion</text>
  <text x="450" y="60" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Retina</text>
</svg> 