<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Fresnel Prism</text>
  
  <!-- Conventional Prism - Left Side -->
  <g transform="translate(100, 150)">
    <!-- Prism Outline -->
    <path d="M50,50 L250,50 L150,250 Z" fill="#a7c7e7" fill-opacity="0.6" stroke="#2c3e50" stroke-width="3"/>
    
    <!-- Title -->
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Conventional Prism</text>
    
    <!-- Measurement Lines -->
    <line x1="50" y1="260" x2="250" y2="260" stroke="#333" stroke-width="1"/>
    <line x1="50" y1="255" x2="50" y2="265" stroke="#333" stroke-width="1"/>
    <line x1="250" y1="255" x2="250" y2="265" stroke="#333" stroke-width="1"/>
    <text x="150" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Width = 200 units</text>
    
    <line x1="260" y1="50" x2="260" y2="250" stroke="#333" stroke-width="1"/>
    <line x1="255" y1="50" x2="265" y2="50" stroke="#333" stroke-width="1"/>
    <line x1="255" y1="250" x2="265" y2="250" stroke="#333" stroke-width="1"/>
    <text x="290" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" writing-mode="tb">Height = 200 units</text>
    
    <!-- Light Path -->
    <line x1="0" y1="150" x2="50" y2="150" stroke="#ff6b6b" stroke-width="3"/>
    <line x1="50" y1="150" x2="150" y2="250" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="150" y1="250" x2="300" y2="300" stroke="#ff6b6b" stroke-width="3"/>
    
    <!-- Direction Arrow -->
    <polygon points="300,300 290,295 290,305" fill="#ff6b6b"/>
  </g>
  
  <!-- Fresnel Prism - Right Side -->
  <g transform="translate(450, 150)">
    <!-- Base Lens -->
    <rect x="50" y="50" width="200" height="30" fill="#a7c7e7" fill-opacity="0.6" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Fresnel Ridges -->
    <path d="M50,50 L70,80 L50,80 Z" fill="#a7c7e7" fill-opacity="0.8" stroke="#2c3e50" stroke-width="1"/>
    <path d="M70,50 L90,80 L70,80 Z" fill="#a7c7e7" fill-opacity="0.8" stroke="#2c3e50" stroke-width="1"/>
    <path d="M90,50 L110,80 L90,80 Z" fill="#a7c7e7" fill-opacity="0.8" stroke="#2c3e50" stroke-width="1"/>
    <path d="M110,50 L130,80 L110,80 Z" fill="#a7c7e7" fill-opacity="0.8" stroke="#2c3e50" stroke-width="1"/>
    <path d="M130,50 L150,80 L130,80 Z" fill="#a7c7e7" fill-opacity="0.8" stroke="#2c3e50" stroke-width="1"/>
    <path d="M150,50 L170,80 L150,80 Z" fill="#a7c7e7" fill-opacity="0.8" stroke="#2c3e50" stroke-width="1"/>
    <path d="M170,50 L190,80 L170,80 Z" fill="#a7c7e7" fill-opacity="0.8" stroke="#2c3e50" stroke-width="1"/>
    <path d="M190,50 L210,80 L190,80 Z" fill="#a7c7e7" fill-opacity="0.8" stroke="#2c3e50" stroke-width="1"/>
    <path d="M210,50 L230,80 L210,80 Z" fill="#a7c7e7" fill-opacity="0.8" stroke="#2c3e50" stroke-width="1"/>
    <path d="M230,50 L250,80 L230,80 Z" fill="#a7c7e7" fill-opacity="0.8" stroke="#2c3e50" stroke-width="1"/>
    
    <!-- Title -->
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Fresnel Prism</text>
    
    <!-- Measurement Lines -->
    <line x1="50" y1="90" x2="250" y2="90" stroke="#333" stroke-width="1"/>
    <line x1="50" y1="85" x2="50" y2="95" stroke="#333" stroke-width="1"/>
    <line x1="250" y1="85" x2="250" y2="95" stroke="#333" stroke-width="1"/>
    <text x="150" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Width = 200 units</text>
    
    <line x1="260" y1="50" x2="260" y2="80" stroke="#333" stroke-width="1"/>
    <line x1="255" y1="50" x2="265" y2="50" stroke="#333" stroke-width="1"/>
    <line x1="255" y1="80" x2="265" y2="80" stroke="#333" stroke-width="1"/>
    <text x="290" y="65" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Height = 30 units</text>
    
    <!-- Light Path -->
    <line x1="0" y1="65" x2="50" y2="65" stroke="#ff6b6b" stroke-width="3"/>
    
    <!-- Multiple refracted paths through each segment -->
    <line x1="50" y1="65" x2="60" y2="80" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="60" y1="80" x2="80" y2="90" stroke="#ff6b6b" stroke-width="2"/>
    
    <line x1="70" y1="65" x2="80" y2="80" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="80" y1="80" x2="100" y2="90" stroke="#ff6b6b" stroke-width="2"/>
    
    <line x1="90" y1="65" x2="100" y2="80" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="100" y1="80" x2="120" y2="90" stroke="#ff6b6b" stroke-width="2"/>
    
    <line x1="110" y1="65" x2="120" y2="80" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="120" y1="80" x2="140" y2="90" stroke="#ff6b6b" stroke-width="2"/>
    
    <line x1="130" y1="65" x2="140" y2="80" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="140" y1="80" x2="160" y2="90" stroke="#ff6b6b" stroke-width="2"/>
    
    <line x1="150" y1="65" x2="160" y2="80" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="160" y1="80" x2="180" y2="90" stroke="#ff6b6b" stroke-width="2"/>
    
    <line x1="170" y1="65" x2="180" y2="80" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="180" y1="80" x2="200" y2="90" stroke="#ff6b6b" stroke-width="2"/>
    
    <line x1="190" y1="65" x2="200" y2="80" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="200" y1="80" x2="220" y2="90" stroke="#ff6b6b" stroke-width="2"/>
    
    <line x1="210" y1="65" x2="220" y2="80" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="220" y1="80" x2="240" y2="90" stroke="#ff6b6b" stroke-width="2"/>
    
    <line x1="230" y1="65" x2="240" y2="80" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="240" y1="80" x2="260" y2="90" stroke="#ff6b6b" stroke-width="2"/>
    
    <!-- Combined light path after prism -->
    <line x1="150" y1="90" x2="300" y2="140" stroke="#ff6b6b" stroke-width="3"/>
    
    <!-- Direction Arrow -->
    <polygon points="300,140 290,135 290,145" fill="#ff6b6b"/>
  </g>
  
  <!-- Fresnel on Lens - Bottom Center -->
  <g transform="translate(250, 350)">
    <!-- Eyeglass Lens -->
    <ellipse cx="150" cy="100" rx="120" ry="80" fill="#dae8fc" fill-opacity="0.7" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Fresnel Press-On -->
    <ellipse cx="150" cy="100" rx="80" ry="50" fill="#a7c7e7" fill-opacity="0.4" stroke="#2c3e50" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Ridges (simplified) -->
    <g fill="#a7c7e7" fill-opacity="0.6" stroke="#2c3e50" stroke-width="0.5">
      <ellipse cx="150" cy="100" rx="75" ry="45"/>
      <ellipse cx="150" cy="100" rx="65" ry="40"/>
      <ellipse cx="150" cy="100" rx="55" ry="35"/>
      <ellipse cx="150" cy="100" rx="45" ry="30"/>
      <ellipse cx="150" cy="100" rx="35" ry="25"/>
      <ellipse cx="150" cy="100" rx="25" ry="20"/>
      <ellipse cx="150" cy="100" rx="15" ry="15"/>
    </g>
    
    <!-- Title -->
    <text x="150" y="200" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Fresnel Press-On Prism on Eyeglass Lens</text>
  </g>
  
  <!-- Advantages -->
  <g transform="translate(50, 520)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Advantages of Fresnel Prisms:</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14">• Much thinner than conventional prisms</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="14">• Can be applied directly to existing spectacle lenses</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14">• Lightweight and cost-effective</text>
  </g>
  
  <!-- Disadvantages -->
  <g transform="translate(450, 520)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Disadvantages:</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14">• Reduced optical quality</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="14">• Visible ridges may cause cosmetic concerns</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14">• More light scatter and decreased contrast</text>
  </g>
</svg> 