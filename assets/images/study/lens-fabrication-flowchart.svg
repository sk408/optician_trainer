zeLegibility">• Marking optical center</text><text x="555" y="270" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">• Determining blank size</text><text x="555" y="290" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">• Aligning with PD/height</text><path stroke="#39f" stroke-dasharray="3,2" d="M450 240h30"/><path stroke="#333" stroke-width="1.5" marker-end="url(#b)" d="M375 270v20"/><rect width="150" height="60" x="300" y="290" fill="url(#c)" stroke="#333" stroke-width="1.5" filter="url(#a)" rx="5" ry="5"/><text x="375" y="315" fill="#333" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">LENS SURFACING</text><text x="375" y="335" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">(GRINDING/POLISHING)</text><rect width="150" height="110" x="120" y="290" fill="#e0f0ff" stroke="#39f" rx="5" ry="5"/><text x="195" y="310" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">SURFACING STEPS:</text><text x="195" y="330" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">• Generating curve</text><text x="195" y="350" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">• Fine grinding</text><text x="195" y="370" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">• Polishing</text><text x="195" y="390" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">• Power verification</text><path stroke="#39f" stroke-dasharray="3,2" d="M270 320h30"/><path stroke="#333" stroke-width="1.5" marker-end="url(#b)" d="M375 350v20"/><rect width="150" height="60" x="300" y="370" fill="url(#c)" stroke="#333" stroke-width="1.5" filter="url(#a)" rx="5" ry="5"/><text x="375" y="395" fill="#333" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">EDGING</text><text x="375" y="415" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">(SHAPING TO FRAME)</text><rect width="150" height="90" x="480" y="370" fill="#e0f0ff" stroke="#39f" rx="5" ry="5"/><text x="555" y="390" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">EDGE TYPES:</text><text x="555" y="410" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">• Standard bevel</text><text x="555" y="430" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">• Rimless/Groove</text><text x="555" y="450" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">• Safety bevel</text><path stroke="#39f" stroke-dasharray="3,2" d="M450 400h30"/><path stroke="#333" stroke-width="1.5" marker-end="url(#b)" d="M375 430v20"/><path fill="#fff4dd" stroke="#ffc107" stroke-width="1.5" d="m375 450 75 40-75 40-75-40Z" filter="url(#a)"/><text x="375" y="495" fill="#333" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">