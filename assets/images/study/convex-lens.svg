<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
    <title>Convex Lens</title>
    <defs>
        <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#d0e8ff" stop-opacity="0.7" />
            <stop offset="100%" stop-color="#a0c4ff" stop-opacity="0.7" />
        </linearGradient>
        <filter id="blur" x="-0.04" y="-0.04" width="1.08" height="1.08">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="600" height="300" fill="#f8f8f8" />
    
    <!-- Title -->
    <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">Convex Lens (Positive / Plus Lens)</text>
    
    <!-- Optical Axis -->
    <line x1="50" y1="150" x2="550" y2="150" stroke="#999999" stroke-width="1" stroke-dasharray="3,3" />
    
    <!-- Convex Lens -->
    <path d="M 280,50 Q 320,50 320,150 Q 320,250 280,250 Q 240,250 240,150 Q 240,50 280,50 Z" fill="url(#lensGradient)" stroke="#333333" stroke-width="1.5" />
    
    <!-- Focal Points -->
    <line x1="390" y1="145" x2="390" y2="155" stroke="#ff0000" stroke-width="1.5" />
    <line x1="170" y1="145" x2="170" y2="155" stroke="#ff0000" stroke-width="1.5" />
    <text x="390" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#cc0000">F</text>
    <text x="170" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#cc0000">F</text>
    
    <!-- Principal Points -->
    <line x1="280" y1="145" x2="280" y2="155" stroke="#333333" stroke-width="1.5" />
    <text x="280" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">P</text>
    
    <!-- Light Rays - Parallel to Optical Axis -->
    <line x1="50" y1="100" x2="280" y2="100" stroke="#ffcc00" stroke-width="2" />
    <path d="M 280,100 L 390,150" fill="none" stroke="#ffcc00" stroke-width="2" />
    <line x1="50" y1="200" x2="280" y2="200" stroke="#ffcc00" stroke-width="2" />
    <path d="M 280,200 L 390,150" fill="none" stroke="#ffcc00" stroke-width="2" />
    <line x1="50" y1="150" x2="280" y2="150" stroke="#ffcc00" stroke-width="2" />
    <line x1="280" y1="150" x2="550" y2="150" stroke="#ffcc00" stroke-width="2" />
    
    <!-- Light Rays - Through Focal Point -->
    <line x1="50" y1="80" x2="170" y2="150" stroke="#f45d00" stroke-width="2" />
    <line x1="170" y1="150" x2="280" y2="80" stroke="#f45d00" stroke-width="2" />
    <line x1="280" y1="80" x2="550" y2="80" stroke="#f45d00" stroke-width="2" />
    
    <line x1="50" y1="220" x2="170" y2="150" stroke="#f45d00" stroke-width="2" />
    <line x1="170" y1="150" x2="280" y2="220" stroke="#f45d00" stroke-width="2" />
    <line x1="280" y1="220" x2="550" y2="220" stroke="#f45d00" stroke-width="2" />
    
    <!-- Labels -->
    <text x="50" y="90" font-family="Arial, sans-serif" font-size="12" fill="#333333">Incident Rays</text>
    <text x="450" y="90" font-family="Arial, sans-serif" font-size="12" fill="#333333">Refracted Rays</text>
    <text x="300" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Optical Center</text>
    
    <!-- Diopter Indicator -->
    <text x="300" y="270" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333">Positive Diopter Value (e.g., +2.00D)</text>
    
    <!-- Effect Description -->
    <text x="300" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555555">Converges light rays to a focal point</text>
</svg>