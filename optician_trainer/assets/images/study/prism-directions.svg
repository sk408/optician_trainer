<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Prism Directions</text>
  
  <!-- Base-Up Prism -->
  <g transform="translate(200, 150)">
    <path d="M50,150 L150,150 L100,50 Z" fill="#a7c7e7" fill-opacity="0.6" stroke="#2c3e50" stroke-width="3"/>
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Base-Up</text>
    
    <!-- Light Path -->
    <line x1="100" y1="20" x2="100" y2="50" stroke="#ff6b6b" stroke-width="3"/>
    <line x1="100" y1="50" x2="100" y2="150" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="100" y1="150" x2="100" y2="220" stroke="#ff6b6b" stroke-width="3"/>
    
    <!-- Direction Arrow -->
    <polygon points="100,220 95,210 105,210" fill="#ff6b6b"/>
    
    <!-- Base Line -->
    <line x1="50" y1="150" x2="150" y2="150" stroke="#ff8c00" stroke-width="2"/>
    <text x="100" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Base</text>

    <!-- Effect Description -->
    <text x="100" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Shifts image downward</text>
  </g>
  
  <!-- Base-Down Prism -->
  <g transform="translate(500, 150)">
    <path d="M50,50 L150,50 L100,150 Z" fill="#a7c7e7" fill-opacity="0.6" stroke="#2c3e50" stroke-width="3"/>
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Base-Down</text>
    
    <!-- Light Path -->
    <line x1="100" y1="220" x2="100" y2="150" stroke="#ff6b6b" stroke-width="3"/>
    <line x1="100" y1="150" x2="100" y2="50" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="100" y1="50" x2="100" y2="20" stroke="#ff6b6b" stroke-width="3"/>
    
    <!-- Direction Arrow -->
    <polygon points="100,20 95,30 105,30" fill="#ff6b6b"/>
    
    <!-- Base Line -->
    <line x1="50" y1="50" x2="150" y2="50" stroke="#ff8c00" stroke-width="2"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Base</text>

    <!-- Effect Description -->
    <text x="100" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Shifts image upward</text>
  </g>
  
  <!-- Base-In Prism (Right Eye) -->
  <g transform="translate(200, 450)">
    <path d="M50,50 L50,150 L150,100 Z" fill="#a7c7e7" fill-opacity="0.6" stroke="#2c3e50" stroke-width="3"/>
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Base-In (Right Eye)</text>
    
    <!-- Light Path -->
    <line x1="20" y1="100" x2="50" y2="100" stroke="#ff6b6b" stroke-width="3"/>
    <line x1="50" y1="100" x2="150" y2="100" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="150" y1="100" x2="220" y2="100" stroke="#ff6b6b" stroke-width="3"/>
    
    <!-- Direction Arrow -->
    <polygon points="220,100 210,95 210,105" fill="#ff6b6b"/>
    
    <!-- Base Line -->
    <line x1="50" y1="50" x2="50" y2="150" stroke="#ff8c00" stroke-width="2"/>
    <text x="35" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Base</text>

    <!-- Effect Description -->
    <text x="100" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Shifts image outward (temporally)</text>
    
    <!-- Eye Indication -->
    <circle cx="0" cy="100" r="20" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="0" cy="100" r="8" fill="#2c3e50"/>
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Right Eye</text>
  </g>
  
  <!-- Base-Out Prism (Left Eye) -->
  <g transform="translate(500, 450)">
    <path d="M150,50 L150,150 L50,100 Z" fill="#a7c7e7" fill-opacity="0.6" stroke="#2c3e50" stroke-width="3"/>
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Base-Out (Left Eye)</text>
    
    <!-- Light Path -->
    <line x1="220" y1="100" x2="150" y2="100" stroke="#ff6b6b" stroke-width="3"/>
    <line x1="150" y1="100" x2="50" y2="100" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="50" y1="100" x2="20" y2="100" stroke="#ff6b6b" stroke-width="3"/>
    
    <!-- Direction Arrow -->
    <polygon points="20,100 30,95 30,105" fill="#ff6b6b"/>
    
    <!-- Base Line -->
    <line x1="150" y1="50" x2="150" y2="150" stroke="#ff8c00" stroke-width="2"/>
    <text x="165" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Base</text>

    <!-- Effect Description -->
    <text x="100" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Shifts image inward (nasally)</text>
    
    <!-- Eye Indication -->
    <circle cx="200" cy="100" r="20" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="200" cy="100" r="8" fill="#2c3e50"/>
    <text x="200" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Left Eye</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(250, 650)">
    <rect x="0" y="0" width="300" height="100" fill="#f8f9fa" stroke="#2c3e50" stroke-width="1" rx="5"/>
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Legend</text>
    
    <!-- Light Path -->
    <line x1="20" y1="40" x2="60" y2="40" stroke="#ff6b6b" stroke-width="3"/>
    <text x="120" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="start">Light Path</text>
    
    <!-- Prism Base -->
    <line x1="20" y1="70" x2="60" y2="70" stroke="#ff8c00" stroke-width="2"/>
    <text x="120" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="start">Prism Base</text>
  </g>
  
  <!-- Explanation -->
  <text x="400" y="780" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
    The base of a prism is opposite to the direction of the light deviation
  </text>
</svg> 