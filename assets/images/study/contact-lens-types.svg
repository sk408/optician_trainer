erif" font-size="11" font-size-adjust=".5" text-anchor="end" text-rendering="optimizeLegibility" transform="translate(600 150)">Tear Film</text><path stroke="#03c" stroke-dasharray="3,2" d="m550 120-30 10"/><text x="-85" y="-25" fill="#03c" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-anchor="end" text-rendering="optimizeLegibility" transform="translate(600 150)">RGP Lens</text><g transform="translate(600 180)"><rect width="180" height="100" x="-90" fill="#f0f8ff" stroke="#03c" rx="5" ry="5"/><text y="20" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">FEATURES:</text><text x="-85" y="40" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-rendering="optimizeLegibility">• Made of rigid fluorosilicone acrylate</text><text x="-85" y="55" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-rendering="optimizeLegibility">• Maintains shape on the eye</text><text x="-85" y="70" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-rendering="optimizeLegibility">• Tear film between lens and cornea</text><text x="-85" y="85" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-rendering="optimizeLegibility">• Oxygen permeability: 40-170 Dk/t</text></g><text y="-35" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(200 340)">HYBRID LENS</text><path fill="url(#a)" stroke="#333" d="M-80 0q0-70 80-70T80 0" transform="translate(200 340)"/><path fill="url(#b)" stroke="#06c" d="M-70 0q0-60 70-60T70 0" transform="translate(200 340)"/><path fill="url(#d)" stroke="#096" stroke-width="1.5" d="M-50 0q0-45 50-48 50 3 50 48" transform="translate(200 340)"/><path stroke="#096" stroke-dasharray="3,