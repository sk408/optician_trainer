<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500" aria-hidden="false" viewBox="0 0 700 500"><defs><radialGradient id="c" cx="50%" cy="50%" r="50%" fx="30%" fy="30%"><stop offset="0%" stop-color="#630"/><stop offset="100%" stop-color="#331a00"/></radialGradient><radialGradient id="b" cx="50%" cy="50%" r="50%" fx="30%" fy="30%"><stop offset="0%" stop-color="#7fbfff"/><stop offset="100%" stop-color="#06c"/></radialGradient><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" stop-color="#ffdbac"/><stop offset="100%" stop-color="#f1c27d"/></linearGradient><filter id="d" width="140%" height="140%" x="-20%" y="-20%"><feGaussianBlur in="SourceAlpha" stdDeviation="3"/><feOffset dx="2" dy="2" result="offsetblur"/><feComponentTransfer><feFuncA slope=".3" type="linear"/></feComponentTransfer><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><path fill="#f8f8f8" d="M0 0h700v500H0z"/><text x="350" y="40" fill="#333" font-family="Arial, sans-serif" font-size="24" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Pupillary Distance (PD) Measurement</text><g transform="translate(350 220)"><ellipse fill="url(#a)" stroke="#333" stroke-width="1.5" rx="150" ry="180"/><g transform="translate(-65 -30)"><ellipse fill="#fff" stroke="#333" rx="35" ry="20"/><circle r="15" fill="url(#b)" stroke="#333" stroke-width=".5"/><circle r="6" fill="url(#c)"/><circle r="1" fill="red"/><path stroke="red" stroke-width=".5" d="M-3 0h6M0-3v6"/></g><g transform="translate(65 -30)"><ellipse fill="#fff" stroke="#333" rx="35" ry="20"/><circle r="15" fill="url(#b)" stroke="#333" stroke-width=".5"/><circle r="6" fill="url(#c)"/><circle r="1" fill="red"/><path stroke="red" stroke-width=".5" d="M-3 0h6M0-3v6"/></g><path fill="#f1c27d" stroke="#333" d="M0-10q10 30 0 40-10-10 0-40"/><path fill="none" stroke="#333" stroke-width="1.5" d="M-30 70q30 20 60 0"/><path stroke="red" stroke-dasharray="5,3" stroke-width="2" d="M-65-30H65"/><path stroke="red" stroke-width="2" d="M-65-40v20M65-40v20"/><text y="-50" fill="red" font-family="Arial, sans-serif" font-size="18" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">64mm</text><text y="-75" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Binocular PD</text><path stroke="#06c" stroke-dasharray="3,2" stroke-width="1.5" d="M0-30h-65m65 0h65"/><text x="-32.5" y="-15" fill="#06c" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">32mm</text><text x="32.5" y="-15" fill="#06c" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">32mm</text><text x="-90" y="-15" fill="#06c" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Left PD</text><text x="90" y="-15" fill="#06c" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Right PD</text><path stroke="#333" stroke-dasharray="3,2" d="M0-70V30"/><text y="-85" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Center Line</text></g><g transform="translate(350 400)"><rect width="300" height="80" x="-150" y="-20" fill="#e0e0e0" stroke="#333" stroke-width="1.5" filter="url(#d)" rx="10" ry="10"/><text y="15" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Pupillometer</text><path fill="#333" d="M-120-5h50V5h-50ZM70-5h50V5H70Z"/><circle cx="-95" r="15" fill="none" stroke="#333"/><circle cx="95" r="15" fill="none" stroke="#333"/><path stroke="#333" stroke-width=".5" d="M-95-10v20m-10-10h20M95-10v20M85 0h20"/><path fill="#fff" stroke="#333" d="M-40-15h80v30h-80z"/><text y="5" fill="#333" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">64.0</text></g><rect width="250" height="180" x="50" y="100" fill="#fff" stroke="#333" stroke-width="1.5" rx="10" ry="10"/><text x="175" y="125" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Pupillary Distance (PD)</text><path stroke="#333" d="M70 135h160"/><foreignObject width="230" height="125" x="60" y="145"><body xmlns="http://www.w3.org/1999/xhtml"><div color="#333" font-family="Arial,sans-serif" font-size="12"><p><strong>Definition:</strong>Distance between the centers of the pupils.</p><p><strong>Types:</strong></p><ul style="margin-top:2px;padding-left:15px"><li><strong>Binocular PD:</strong>Total distance between pupils</li><li><strong>Monocular PD:</strong>Distance from bridge of nose to each pupil</li></ul><p><strong>Average Adult Range:</strong>60-65mm</p></div></body></foreignObject><rect width="250" height="180" x="400" y="100" fill="#fff" stroke="#333" stroke-width="1.5" rx="10" ry="10"/><text x="525" y="125" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Measurement Methods</text><path stroke="#333" d="M420 135h210"/><foreignObject width="230" height="125" x="410" y="145"><body xmlns="http://www.w3.org/1999/xhtml"><div color="#333" font-family="Arial,sans-serif" font-size="12"><ul style="margin-top:0;padding-left:15px"><li><strong>Digital Pupillometer:</strong>Most accurate</li><li><strong>PD Ruler/Stick:</strong>Common in optical shops</li><li><strong>Corneal Reflection Method:</strong>Using penlight reflection</li><li><strong>Digital Photo Method:</strong>Using reference object</li></ul><p><strong>Importance:</strong>Proper PD ensures optical centers align with pupils, preventing eye strain and distortion.</p></div></body></foreignObject></svg>