<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
    <title>Frame Measurements Diagram (Dispensing)</title>
    <defs>
        <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#a0a0a0" />
            <stop offset="50%" stop-color="#808080" />
            <stop offset="100%" stop-color="#606060" />
        </linearGradient>
        <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#e6e6e6" stop-opacity="0.3" />
            <stop offset="100%" stop-color="#cccccc" stop-opacity="0.1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="300" height="200" fill="#f8f8f8" />
    
    <!-- Title -->
    <text x="150" y="15" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">Frame Measurements for Dispensing</text>
    
    <!-- Face outline (simplified) -->
    <g transform="translate(150, 100)" fill="none" stroke="#ccc" stroke-width="0.5" stroke-dasharray="2,1">
        <ellipse cx="0" cy="0" rx="75" ry="85" />
        <path d="M-30,-5 C-20,10 -10,15 0,15 C10,15 20,10 30,-5" />
    </g>
    
    <!-- Eyeglass frame -->
    <g transform="translate(150, 85)">
        <!-- Left eye rim -->
        <ellipse cx="-35" cy="0" rx="30" ry="25" fill="url(#lensGradient)" stroke="url(#frameGradient)" stroke-width="3" />
        
        <!-- Right eye rim -->
        <ellipse cx="35" cy="0" rx="30" ry="25" fill="url(#lensGradient)" stroke="url(#frameGradient)" stroke-width="3" />
        
        <!-- Bridge -->
        <path d="M-5,0 L5,0" fill="none" stroke="url(#frameGradient)" stroke-width="3" stroke-linecap="round" />
        
        <!-- Temple arms (partial) -->
        <path d="M-65,0 L-75,15" fill="none" stroke="url(#frameGradient)" stroke-width="3" stroke-linecap="round" />
        <path d="M65,0 L75,15" fill="none" stroke="url(#frameGradient)" stroke-width="3" stroke-linecap="round" />
    </g>
    
    <!-- Measurement lines and labels -->
    <g transform="translate(150, 85)" fill="none" stroke="#0066cc" stroke-width="0.8">
        <!-- Frame width -->
        <line x1="-75" y1="35" x2="75" y2="35" />
        <line x1="-75" y1="35" x2="-75" y2="30" stroke-dasharray="2,1" />
        <line x1="75" y1="35" x2="75" y2="30" stroke-dasharray="2,1" />
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0066cc">Frame Width (A)</text>
        
        <!-- PD measurement -->
        <line x1="-35" y1="-30" x2="35" y2="-30" />
        <line x1="-35" y1="-30" x2="-35" y2="-25" stroke-dasharray="2,1" />
        <line x1="35" y1="-30" x2="35" y2="-25" stroke-dasharray="2,1" />
        <text x="0" y="-35" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0066cc">Pupillary Distance (PD)</text>
        
        <!-- Bridge width -->
        <line x1="-5" y1="10" x2="5" y2="10" />
        <line x1="-5" y1="10" x2="-5" y2="5" stroke-dasharray="2,1" />
        <line x1="5" y1="10" x2="5" y2="5" stroke-dasharray="2,1" />
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0066cc">Bridge Width (DBL)</text>
        
        <!-- ED (lens) -->
        <path d="M-35,-15 A15,15 0 0 0 -35,15" stroke="#cc3300" stroke-dasharray="2,1" />
        <text x="-47" y="5" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#cc3300">ED</text>
    </g>
    
    <!-- Vertical measurements -->
    <g transform="translate(150, 85)" fill="none" stroke="#339933" stroke-width="0.8">
        <!-- Vertical height placement -->
        <line x1="-55" y1="-10" x2="-55" y2="10" />
        <line x1="-60" y1="-10" x2="-55" y2="-10" stroke-dasharray="2,1" />
        <line x1="-60" y1="10" x2="-55" y2="10" stroke-dasharray="2,1" />
        <text x="-65" y="0" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#339933" transform="rotate(-90 -65 0)">MRP Height</text>
        
        <!-- Seg Height (for bifocals/progressives) -->
        <line x1="55" y1="0" x2="55" y2="15" />
        <line x1="60" y1="0" x2="55" y2="0" stroke-dasharray="2,1" />
        <line x1="60" y1="15" x2="55" y2="15" stroke-dasharray="2,1" />
        <text x="65" y="8" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#339933" transform="rotate(90 65 8)">Seg Height</text>
    </g>
    
    <!-- Fitting cross markers -->
    <g transform="translate(150, 85)">
        <!-- Left lens fitting cross -->
        <line x1="-40" y1="0" x2="-30" y2="0" stroke="#cc3300" stroke-width="0.8" />
        <line x1="-35" y1="-5" x2="-35" y2="5" stroke="#cc3300" stroke-width="0.8" />
        <circle cx="-35" cy="0" r="2" fill="#cc3300" />
        
        <!-- Right lens fitting cross -->
        <line x1="30" y1="0" x2="40" y2="0" stroke="#cc3300" stroke-width="0.8" />
        <line x1="35" y1="-5" x2="35" y2="5" stroke="#cc3300" stroke-width="0.8" />
        <circle cx="35" cy="0" r="2" fill="#cc3300" />
    </g>
    
    <!-- Measurement Information -->
    <g transform="translate(20, 140)">
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="start" fill="#333">Key Measurements:</text>
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="8" text-anchor="start" fill="#555">• Frame Width (A): Overall width of frame</text>
        <text x="0" y="35" font-family="Arial, sans-serif" font-size="8" text-anchor="start" fill="#555">• Bridge Width (DBL): Distance between lenses</text>
        <text x="0" y="50" font-family="Arial, sans-serif" font-size="8" text-anchor="start" fill="#555">• Pupillary Distance (PD): Distance between pupils</text>
        
        <text x="160" y="20" font-family="Arial, sans-serif" font-size="8" text-anchor="start" fill="#555">• Effective Diameter (ED): Lens size</text>
        <text x="160" y="35" font-family="Arial, sans-serif" font-size="8" text-anchor="start" fill="#555">• MRP Height: Major reference point height</text>
        <text x="160" y="50" font-family="Arial, sans-serif" font-size="8" text-anchor="start" fill="#555">• Seg Height: Height for multifocal segment</text>
    </g>
    
    <!-- Copyright -->
    <text x="150" y="195" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">© Optician Trainer</text>
</svg>