<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <title>Face Shapes</title>
  <style>
    .face { fill: #ffdfc4; stroke: #d4a985; stroke-width: 2; }
    .eyeglass { fill: none; stroke: #333; stroke-width: 2.5; }
    .label { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
    .desc { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
    .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; }
    .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-style: italic; text-anchor: middle; }
  </style>
  
  <rect width="800" height="500" fill="#f8f8f8" />
  
  <!-- Title -->
  <text x="400" y="40" class="title">Face Shapes Guide for Eyewear Selection</text>
  <text x="400" y="65" class="subtitle">Matching frame styles to different face shapes</text>
  
  <!-- Oval Face -->
  <g transform="translate(150, 170)">
    <path d="M0,120 C0,70 40,0 100,0 C160,0 200,70 200,120 C200,180 160,240 100,240 C40,240 0,180 0,120 Z" class="face" />
    <path d="M50,90 L40,90 C40,90 35,85 35,80 C35,75 40,70 40,70 L160,70 C160,70 165,75 165,80 C165,85 160,90 160,90 L150,90" class="eyeglass" />
    <line x1="50" y1="90" x2="150" y2="90" stroke="#333" stroke-width="2.5" />
    <text x="100" y="280" class="label">Oval</text>
    <text x="100" y="300" class="desc">Most frame shapes work well</text>
  </g>
  
  <!-- Round Face -->
  <g transform="translate(400, 170)">
    <circle cx="100" cy="120" r="120" class="face" />
    <path d="M40,90 L30,90 C30,90 25,85 25,80 C25,75 30,70 30,70 L170,70 C170,70 175,75 175,80 C175,85 170,90 170,90 L160,90" class="eyeglass" />
    <line x1="40" y1="90" x2="160" y2="90" stroke="#333" stroke-width="2.5" />
    <text x="100" y="280" class="label">Round</text>
    <text x="100" y="300" class="desc">Angular and rectangular frames</text>
  </g>
  
  <!-- Square Face -->
  <g transform="translate(650, 170)">
    <rect x="0" y="20" width="200" height="200" rx="30" ry="30" class="face" />
    <path d="M50,100 L40,100 C40,100 35,95 35,90 C35,85 40,80 40,80 L160,80 C160,80 165,85 165,90 C165,95 160,100 160,100 L150,100" class="eyeglass" />
    <line x1="50" y1="100" x2="150" y2="100" stroke="#333" stroke-width="2.5" />
    <text x="100" y="280" class="label">Square</text>
    <text x="100" y="300" class="desc">Round or oval frames</text>
  </g>
  
  <!-- Heart Face -->
  <g transform="translate(150, 430)">
    <path d="M0,0 C60,-40 140,-40 200,0 L160,120 C160,120 120,120 100,120 C80,120 40,120 40,120 Z" class="face" />
    <path d="M60,50 L50,50 C50,50 45,45 45,40 C45,35 50,30 50,30 L150,30 C150,30 155,35 155,40 C155,45 150,50 150,50 L140,50" class="eyeglass" />
    <line x1="60" y1="50" x2="140" y2="50" stroke="#333" stroke-width="2.5" />
    <text x="100" y="150" class="label">Heart</text>
    <text x="100" y="170" class="desc">Frames wider at bottom</text>
  </g>
  
  <!-- Diamond Face -->
  <g transform="translate(400, 430)">
    <path d="M100,0 L180,80 L100,200 L20,80 Z" class="face" />
    <path d="M60,80 L50,80 C50,80 45,75 45,70 C45,65 50,60 50,60 L150,60 C150,60 155,65 155,70 C155,75 150,80 150,80 L140,80" class="eyeglass" />
    <line x1="60" y1="80" x2="140" y2="80" stroke="#333" stroke-width="2.5" />
    <text x="100" y="220" class="label">Diamond</text>
    <text x="100" y="240" class="desc">Oval or rimless frames</text>
  </g>
  
  <!-- Rectangle Face -->
  <g transform="translate(650, 430)">
    <rect x="20" y="0" width="160" height="200" rx="30" ry="30" class="face" />
    <path d="M50,80 L40,80 C40,80 35,75 35,70 C35,65 40,60 40,60 L160,60 C160,60 165,65 165,70 C165,75 160,80 160,80 L150,80" class="eyeglass" />
    <line x1="50" y1="80" x2="150" y2="80" stroke="#333" stroke-width="2.5" />
    <text x="100" y="220" class="label">Rectangle</text>
    <text x="100" y="240" class="desc">Oval or round frames</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="480" font-family="Arial" font-size="12" text-anchor="middle">Â© Optician Trainer - Face Shape Guide for Eyewear Selection</text>
</svg>