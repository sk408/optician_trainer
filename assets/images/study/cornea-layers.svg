<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" aria-hidden="false" viewBox="0 0 300 200"><defs><linearGradient id="a" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" stop-color="#ffccd5"/><stop offset="100%" stop-color="#ff99a8"/></linearGradient><linearGradient id="b" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" stop-color="#c2e0ff"/><stop offset="100%" stop-color="#9cf"/></linearGradient><linearGradient id="c" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" stop-color="#e6f2ff"/><stop offset="100%" stop-color="#b3d9ff"/></linearGradient><linearGradient id="d" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" stop-color="#e0f7fa"/><stop offset="100%" stop-color="#b2ebf2"/></linearGradient><linearGradient id="e" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" stop-color="#daf7da"/><stop offset="100%" stop-color="#aed581"/></linearGradient></defs><path fill="#f8f8f8" d="M0 0h300v200H0z"/><text x="150" y="25" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Layers of the Cornea</text><path fill="url(#a)" stroke="#333" stroke-width=".5" d="M0 0h200v15H0Z" transform="translate(50 60)"/><text x="210" y="10" fill="#333" font-family="Arial, sans-serif" font-size="10" font-size-adjust=".5" text-rendering="optimizeLegibility" transform="translate(50 60)">Epithelium (50µm)</text><path stroke="#333" stroke-width=".5" d="M260 67h-5"/><path fill="url(#b)" stroke="#333" stroke-width=".5" d="M0 15h200v5H0Z" transform="translate(50 60)"/><text x="210" y="18" fill="#333" font-family="Arial, sans-serif" font-size="10" font-size-adjust=".5" text-rendering="optimizeLegibility" transform="translate(50 60)">Bowman&apos;s Layer (10µm)</text><path stroke="#333" stroke-width=".5" d="M260 77h-5"/><path fill="url(#c)" stroke="#333" stroke-width=".5" d="M0 20h200v50H0Z" transform="translate(50 60)"/><text x="210" y="45" fill="#333" font-family="Arial, sans-serif" font-size="10" font-size-adjust=".5" text-rendering="optimizeLegibility" transform="translate(50 60)">Stroma (500µm)</text><path stroke="#333" stroke-width=".5" d="M260 105h-5"/><path fill="url(#d)" stroke="#333" stroke-width=".5" d="M0 70h200v5H0Z" transform="translate(50 60)"/><text x="210" y="73" fill="#333" font-family="Arial, sans-serif" font-size="10" font-size-adjust=".5" text-rendering="optimizeLegibility" transform="translate(50 60)">Descemet&apos;s Membrane (10µm)</text><path stroke="#333" stroke-width=".5" d="M260 133h-5"/><path fill="url(#e)" stroke="#333" stroke-width=".5" d="M0 75h200v5H0Z" transform="translate(50 60)"/><text x="210" y="78" fill="#333" font-family="Arial, sans-serif" font-size="10" font-size-adjust=".5" text-rendering="optimizeLegibility" transform="translate(50 60)">Endothelium (5µm)</text><path stroke="#333" stroke-width=".5" d="M260 138h-5"/><text x="50" y="155" fill="#555" font-family="Arial, sans-serif" font-size="9" font-size-adjust=".5" text-rendering="optimizeLegibility">• Epithelium: 5-7 cell layers, regenerates quickly</text><text x="50" y="165" fill="#555" font-family="Arial, sans-serif" font-size="9" font-size-adjust=".5" text-rendering="optimizeLegibility">• Bowman&apos;s: Acellular, resistant to trauma</text><text x="50" y="175" fill="#555" font-family="Arial, sans-serif" font-size="9" font-size-adjust=".5" text-rendering="optimizeLegibility">• Stroma: 90% of corneal thickness, collagen lamellae</text><text x="50" y="185" fill="#555" font-family="Arial, sans-serif" font-size="9" font-size-adjust=".5" text-rendering="optimizeLegibility">• Descemet&apos;s: Elastic membrane, thickens with age</text><text x="50" y="195" fill="#555" font-family="Arial, sans-serif" font-size="9" font-size-adjust=".5" text-rendering="optimizeLegibility">• Endothelium: Single cell layer, pumps fluid out of cornea</text><path stroke="#333" stroke-width=".5" d="M50 100h200M50 98v4m200-4v4"/><text x="150" y="110" fill="#555" font-family="Arial, sans-serif" font-size="8" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Total Thickness: ~550-600 µm (central cornea)</text></svg>