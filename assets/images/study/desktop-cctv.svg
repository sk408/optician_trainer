<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <title>Desktop CCTV</title>
  <defs>
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#333" />
      <stop offset="100%" stop-color="#111" />
    </linearGradient>
    <linearGradient id="display-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f0f0f0" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f8f8"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Desktop CCTV</text>

  <!-- Display Unit -->
  <g transform="translate(200, 135)">
    <!-- Monitor Base -->
    <rect x="-60" y="60" width="120" height="10" rx="2" fill="#333" filter="url(#shadow)"/>
    <rect x="-50" y="50" width="100" height="10" rx="2" fill="#444"/>
    
    <!-- Monitor Stand -->
    <rect x="-10" y="20" width="20" height="30" rx="2" fill="#555"/>
    
    <!-- Monitor Frame -->
    <rect x="-80" y="-60" width="160" height="120" rx="5" fill="url(#screen-gradient)" filter="url(#shadow)"/>
    <rect x="-75" y="-55" width="150" height="110" rx="3" fill="#222"/>
    
    <!-- Screen -->
    <rect x="-70" y="-50" width="140" height="100" rx="2" fill="url(#display-gradient)"/>
    
    <!-- Magnified Text on Screen -->
    <text x="0" y="-10" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">MAGNIFIED</text>
    <text x="0" y="10" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">TEXT</text>
    
    <!-- Control Buttons -->
    <circle cx="-65" cy="-65" r="3" fill="#777"/>
    <circle cx="-55" cy="-65" r="3" fill="#777"/>
    <rect x="50" y="-55" width="15" height="5" rx="2" fill="#777"/>
    <rect x="50" y="-45" width="15" height="5" rx="2" fill="#777"/>
    <rect x="50" y="-35" width="15" height="5" rx="2" fill="#777"/>
  </g>
  
  <!-- Camera Base/Reading Platform -->
  <g transform="translate(200, 220)">
    <!-- Base Platform -->
    <rect x="-100" y="0" width="200" height="10" rx="3" fill="#333" filter="url(#shadow)"/>
    <rect x="-90" y="-10" width="180" height="10" rx="2" fill="#444"/>
    
    <!-- Reading Surface -->
    <rect x="-80" y="-20" width="160" height="10" fill="#666"/>
    
    <!-- Document on Platform -->
    <rect x="-70" y="-21" width="140" height="1" fill="white"/>
    
    <!-- Camera Arm -->
    <rect x="-5" y="-70" width="10" height="50" fill="#555"/>
    
    <!-- Camera Head -->
    <rect x="-15" y="-85" width="30" height="15" rx="2" fill="#222" filter="url(#shadow)"/>
    <circle cx="0" cy="-77.5" r="5" fill="#111"/>
    <circle cx="0" cy="-77.5" r="3" fill="#333"/>
    <circle cx="0" cy="-77.5" r="1.5" fill="#555"/>
    
    <!-- Light -->
    <rect x="-20" y="-65" width="40" height="5" rx="2" fill="#444"/>
    <circle cx="-15" cy="-62.5" r="2" fill="#ffff99"/>
    <circle cx="-5" cy="-62.5" r="2" fill="#ffff99"/>
    <circle cx="5" cy="-62.5" r="2" fill="#ffff99"/>
    <circle cx="15" cy="-62.5" r="2" fill="#ffff99"/>
  </g>
  
  <!-- Labels -->
  <text x="200" y="85" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Display Monitor</text>
  <line x1="200" y1="90" x2="200" y2="100" stroke="#333" stroke-width="1"/>
  
  <text x="300" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Control Buttons</text>
  <line x1="300" y1="185" x2="275" y2="195" stroke="#333" stroke-width="1"/>
  
  <text x="100" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Camera</text>
  <line x1="100" y1="185" x2="170" y2="145" stroke="#333" stroke-width="1"/>
  
  <text x="200" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Reading Platform</text>
  <line x1="200" y1="245" x2="200" y2="225" stroke="#333" stroke-width="1"/>
  
  <!-- Caption -->
  <text x="200" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    Magnifies printed materials for low vision patients
  </text>
</svg>