<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <title>Comparison of Lens Shapes</title>
  <defs>
    <linearGradient id="lens-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d4f0fc" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#a8e0fa" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#d4f0fc" stop-opacity="0.8" />
    </linearGradient>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f8f8"/>
  
  <!-- Title -->
  <text x="250" y="35" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Comparison of Lens Shapes</text>
  
  <!-- Positive (Convex) Lenses Group -->
  <g transform="translate(150, 140)">
    <text x="0" y="-70" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Positive (Convex) Lenses</text>
    
    <!-- Biconvex -->
    <g transform="translate(-90, 0)">
      <path d="M-25,50 C0,50 0,50 25,50 C15,35 15,-35 25,-50 C0,-50 0,-50 -25,-50 C-15,-35 -15,35 -25,50 Z" 
            fill="url(#lens-gradient)" stroke="#666" stroke-width="1" filter="url(#drop-shadow)" />
      <text x="0" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Biconvex</text>
    </g>
    
    <!-- Plano-Convex -->
    <g transform="translate(0, 0)">
      <path d="M-25,50 L25,50 C15,35 15,-35 25,-50 L-25,-50 Z" 
            fill="url(#lens-gradient)" stroke="#666" stroke-width="1" filter="url(#drop-shadow)" />
      <text x="0" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Plano-Convex</text>
    </g>
    
    <!-- Positive Meniscus -->
    <g transform="translate(90, 0)">
      <path d="M-25,50 C-10,50 -10,50 25,50 C15,35 15,-35 25,-50 C-10,-50 -10,-50 -25,-50 C-15,-35 -15,35 -25,50 Z" 
            fill="url(#lens-gradient)" stroke="#666" stroke-width="1" filter="url(#drop-shadow)" />
      <text x="0" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Meniscus</text>
      <text x="0" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">(Convex)</text>
    </g>
  </g>
  
  <!-- Negative (Concave) Lenses Group -->
  <g transform="translate(350, 140)">
    <text x="0" y="-70" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Negative (Concave) Lenses</text>
    
    <!-- Biconcave -->
    <g transform="translate(-90, 0)">
      <path d="M-25,50 C-15,50 -15,50 25,50 C15,35 15,-35 25,-50 C-15,-50 -15,-50 -25,-50 C-15,-35 -15,35 -25,50 Z" 
            fill="url(#lens-gradient)" stroke="#666" stroke-width="1" filter="url(#drop-shadow)" />
      <text x="0" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Biconcave</text>
    </g>
    
    <!-- Plano-Concave -->
    <g transform="translate(0, 0)">
      <path d="M-25,50 L25,50 L25,-50 L-25,-50 C-15,-35 -15,35 -25,50 Z" 
            fill="url(#lens-gradient)" stroke="#666" stroke-width="1" filter="url(#drop-shadow)" />
      <text x="0" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Plano-Concave</text>
    </g>
    
    <!-- Negative Meniscus -->
    <g transform="translate(90, 0)">
      <path d="M-25,50 C-15,50 -15,50 25,50 C15,35 15,-35 25,-50 C-15,-50 -15,-50 -25,-50 C-35,-35 -35,35 -25,50 Z" 
            fill="url(#lens-gradient)" stroke="#666" stroke-width="1" filter="url(#drop-shadow)" />
      <text x="0" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Meniscus</text>
      <text x="0" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">(Concave)</text>
    </g>
  </g>
  
  <!-- Optical Power Indication -->
  <g transform="translate(140, 250)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Optical Properties</text>
    
    <!-- Positive Power -->
    <g transform="translate(0, 30)">
      <rect x="-80" y="-15" width="160" height="30" rx="5" fill="#e6f7ff" stroke="#333" stroke-width="1" />
      <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Positive Power (+)</text>
    </g>
    
    <text x="0" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Converging Light</text>
    <text x="0" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Used for Hyperopia/Farsightedness</text>
  </g>
  
  <g transform="translate(360, 250)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Optical Properties</text>
    
    <!-- Negative Power -->
    <g transform="translate(0, 30)">
      <rect x="-80" y="-15" width="160" height="30" rx="5" fill="#ffeae6" stroke="#333" stroke-width="1" />
      <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Negative Power (-)</text>
    </g>
    
    <text x="0" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Diverging Light</text>
    <text x="0" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Used for Myopia/Nearsightedness</text>
  </g>
  
  <!-- Additional Information -->
  <g transform="translate(250, 340)">
    <rect x="-200" y="-20" width="400" height="60" rx="10" fill="#f0f0f0" stroke="#ccc" stroke-width="1" />
    <text x="0" y="-5" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Note:</text>
    <text x="0" y="15" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">
      Lens shape is designed to correct specific vision issues.
    </text>
    <text x="0" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">
      The curvature of the lens surfaces determines its optical properties.
    </text>
  </g>
</svg>