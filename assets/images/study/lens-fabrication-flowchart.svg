ring="optimizeLegibility">No</text><rect width="150" height="60" x="300" y="560" fill="url(#c)" stroke="#333" stroke-width="1.5" filter="url(#a)" rx="5" ry="5"/><text x="375" y="585" fill="#333" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">FINAL INSPECTION</text><text x="375" y="605" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">AND QUALITY CONTROL</text><path stroke="#333" stroke-width="1.5" marker-end="url(#b)" d="M375 620v20"/><rect width="150" height="40" x="300" y="640" fill="#cfe2ff" stroke="#0d6efd" stroke-width="1.5" filter="url(#a)" rx="20" ry="20"/><text x="375" y="665" fill="#333" font-family="Arial, sans-serif" font-size="14" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">LENS READY FOR MOUNTING</text><rect width="220" height="80" x="20" y="600" fill="#fff" stroke="#333" rx="5" ry="5"/><text x="130" y="620" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">LEGEND</text><rect width="16" height="16" x="30" y="630" fill="url(#c)" stroke="#333" rx="2" ry="2"/><text x="135" y="642" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-anchor="left" text-rendering="optimizeLegibility">Process Step</text><rect width="16" height="16" x="30" y="655" fill="#d1e7dd" stroke="#198754" rx="8" ry="8"/><text x="135" y="667" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-anchor="left" text-rendering="optimizeLegibility">Start/End Point</text><path fill="#fff4dd" stroke="#ffc107" d="M105 642h15l-7.5 9Z"/><text x="180" y="667" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-anchor="left" text-rendering="optimizeLegibility"