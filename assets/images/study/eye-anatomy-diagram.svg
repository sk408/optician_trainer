ll="#cce5ff" fill-opacity=".3" stroke="#000" stroke-dasharray="2,2" d="M70-15q15-10 30 0 10 10 0 20-15 10-30 0-10-10 0-20Z"/><text x="90" font-family="Arial" font-size="8" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Anterior Chamber</text><ellipse cx="50" cy="-20" class="highlight" rx="10" ry="5"/></g><path d="m320 210-100-70" class="line"/><text x="210" y="130" class="label" font-size-adjust=".5" text-rendering="optimizeLegibility">Cornea</text><text x="210" y="145" class="label-small" font-size-adjust=".5" text-rendering="optimizeLegibility">Clear front surface, major refractive element</text><path d="m320 250-120 10" class="line"/><text x="180" y="260" class="label" font-size-adjust=".5" text-rendering="optimizeLegibility">Iris</text><text x="180" y="275" class="label-small" font-size-adjust=".5" text-rendering="optimizeLegibility">Controls amount of light entering eye</text><path d="m320 250-120 40" class="line"/><text x="180" y="300" class="label" font-size-adjust=".5" text-rendering="optimizeLegibility">Pupil</text><text x="180" y="315" class="label-small" font-size-adjust=".5" text-rendering="optimizeLegibility">Opening that allows light to enter</text><path d="m360 250 90-70" class="line"/><text x="460" y="180" class="label" font-size-adjust=".5" text-rendering="optimizeLegibility">Lens</text><text x="460" y="195" class="label-small" font-size-adjust=".5" text-rendering="optimizeLegibility">Focuses light on retina, adjusts focus for distance</text><path d="m440 250 80-10" class="line"/><text x="530" y="240" class="label" font-size-adjust=".5" text-rendering="optimizeLegibility">Retina</text><text x="530" y="255" class="label-small" font-size-adjust=".5" text-rendering="optimizeLegibility">Light-sensitive tissue, contains photoreceptors</text><path d="m270 300-70 60" class="line"/><text x="180" y="370" class="label" font-size-adjust=".5" text-rendering="optimizeLegibility">Sclera</text><text x="180" y="385" class="label-small" font-size-adjust=".5" text-rendering="optimizeLegibility">White protective outer layer</text><path d="m530 250 50 40" class="line"/><text x="590" y="290" class="label" font-size-adjust=".5" text-rendering="optimizeLegibility">Optic Nerve</text><text x="590" y="305" class="label-small" font-size-adjust=".5" text-rendering="optimizeLegibility">Transmits visual signals to brain</text><path d="m400 250 50 70" class="line"/><text x="460" y="330" class="label" font-size-adjust=".5" text-rendering="optimizeLegibility">Vitreous Humor</text><text x="460" y="345" class="label-small" font-size-adjust=".5" text-rendering="optimizeLegibility">Gel-like substance filling posterior chamber</text><path d="m350 280 100 80" class="line"/><text x="460" y="370" class="label" font-size-adjust=".5" text-rendering="optimizeLegibility">Ciliary Body</text><text x="460" y="385" class="label-small" font-size-adjust=".5" text-rendering="optimizeLegibility">Controls lens shape for accommodation</text><path d="m240 210-80-20" class="line"/><text x="120" y="190" class="label" font-size-adjust=".5" text-rendering="optimizeLegibility">Conjunctiva</text><text x="120" y="205" class="label-small" font-size-adjust=".5" text-rendering="optimizeLegibility">Mucous membrane covering white of eye</text><path fill="none" stroke="#f90" stroke-dasharray="5,3" stroke-width="2" d="m230 150 160 100 160 20"/><path fill="none" stroke="#f90" stroke-dasharray="5,3" stroke-width="2" d="m230 170 190 80h130"/><path fill="none" stroke="#f90" stroke-dasharray="5,3" stroke-width="2" d="m230 190 220 60 100-20"/><g transform="translate(600 120)"><rect width="160" height="90" fill="#f9f9f9" stroke="#333" rx="5" ry="5"/><text x="80" y="20" font-family="Arial" font-size="12" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Refractive Powers</text><text x="10" y="40" font-family="Arial" font-size="10" font-size-adjust=".5" text-rendering="optimizeLegibility">Cornea: +43.00D</tex