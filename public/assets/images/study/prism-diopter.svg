<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Prism Diopter Explanation</text>
  
  <!-- Diagram -->
  <g transform="translate(100, 150)">
    <!-- Prism -->
    <path d="M200,50 L400,50 L300,250 Z" fill="#a7c7e7" fill-opacity="0.6" stroke="#2c3e50" stroke-width="3"/>
    
    <!-- Reference Line (Undeviated Path) -->
    <line x1="100" y1="50" x2="500" y2="50" stroke="#888" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Light Path -->
    <line x1="100" y1="50" x2="200" y2="50" stroke="#ff6b6b" stroke-width="3"/>
    <line x1="200" y1="50" x2="300" y2="250" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="300" y1="250" x2="500" y2="350" stroke="#ff6b6b" stroke-width="3"/>
    
    <!-- Distance Markers -->
    <line x1="500" y1="50" x2="500" y2="350" stroke="#333" stroke-width="2"/>
    <line x1="495" y1="50" x2="505" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="495" y1="350" x2="505" y2="350" stroke="#333" stroke-width="2"/>
    
    <!-- Centimeter Scale -->
    <line x1="520" y1="50" x2="520" y2="350" stroke="#333" stroke-width="1"/>
    <text x="550" y="50" font-family="Arial, sans-serif" font-size="14" dominant-baseline="middle">0 cm</text>
    <text x="550" y="350" font-family="Arial, sans-serif" font-size="14" dominant-baseline="middle">30 cm</text>
    
    <!-- Arrow for Deviation -->
    <line x1="500" y1="200" x2="530" y2="200" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <text x="570" y="200" font-family="Arial, sans-serif" font-size="16" dominant-baseline="middle">Deviation = 30 cm</text>
    
    <!-- Distance Label -->
    <text x="300" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Distance = 100 cm</text>
    <line x1="100" y1="350" x2="500" y2="350" stroke="#333" stroke-width="1.5" marker-start="url(#arrowhead)" marker-end="url(#arrowhead)"/>
    
    <!-- Prism Diopter Calculation -->
    <rect x="150" y="400" width="300" height="80" rx="10" fill="#edf2f7" stroke="#2c3e50" stroke-width="2"/>
    <text x="300" y="425" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Prism Diopter Calculation</text>
    <text x="300" y="455" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
      1 Prism Diopter (Δ) = 1 cm deviation at 1 meter
    </text>
    <text x="300" y="480" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
      In this example: 30 cm at 100 cm = 30Δ
    </text>
  </g>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Annotation for Apex -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Apex</text>
  <line x1="400" y1="390" x2="400" y2="370" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Annotation for Base -->
  <text x="300" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Base</text>
  <line x1="300" y1="160" x2="300" y2="180" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)"/>
</svg> 