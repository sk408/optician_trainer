<?xml version="1.0" encoding="UTF-8"?>
<svg width="700px" height="450px" viewBox="0 0 700 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="700" height="450" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Snell's Law</text>
  <text x="350" y="70" font-family="Arial" font-size="16" text-anchor="middle">n₁ sin(θ₁) = n₂ sin(θ₂)</text>
  
  <!-- Media -->
  <rect x="100" y="150" width="500" height="150" fill="#e6f7ff" opacity="0.6" />
  <rect x="100" y="300" width="500" height="150" fill="#cce5ff" opacity="0.8" />
  
  <!-- Medium labels -->
  <text x="150" y="190" font-family="Arial" font-size="16" font-weight="bold">Medium 1 (n₁)</text>
  <text x="150" y="350" font-family="Arial" font-size="16" font-weight="bold">Medium 2 (n₂)</text>
  
  <!-- Interface line -->
  <line x1="100" y1="300" x2="600" y2="300" stroke="#3366cc" stroke-width="2" />
  
  <!-- Normal line -->
  <line x1="350" y1="200" x2="350" y2="400" stroke="#666666" stroke-width="1" stroke-dasharray="5,5" />
  <text x="355" y="195" font-family="Arial" font-size="14">Normal</text>
  
  <!-- Incident ray -->
  <line x1="250" y1="200" x2="350" y2="300" stroke="#ff6600" stroke-width="3" />
  <polygon points="250,200 258,205 254,194" fill="#ff6600" />
  
  <!-- Incident ray extension (dotted) -->
  <line x1="350" y1="300" x2="440" y2="390" stroke="#ff6600" stroke-width="1.5" stroke-dasharray="5,5" />
  
  <!-- Refracted ray -->
  <line x1="350" y1="300" x2="415" y2="400" stroke="#0066ff" stroke-width="3" />
  <polygon points="415,400 410,391 421,391" fill="#0066ff" />
  
  <!-- Ray labels -->
  <text x="240" y="185" font-family="Arial" font-size="14">Incident Ray</text>
  <text x="420" y="380" font-family="Arial" font-size="14">Refracted Ray</text>
  
  <!-- Angle labels -->
  <!-- Incident angle -->
  <path d="M350,300 A40,40 0 0,1 325,265" stroke="#ff6600" fill="none" stroke-width="1.5" />
  <text x="310" y="265" font-family="Arial" font-size="16" fill="#ff6600">θ₁</text>
  
  <!-- Refracted angle -->
  <path d="M350,300 A30,30 0 0,0 370,320" stroke="#0066ff" fill="none" stroke-width="1.5" />
  <text x="375" y="325" font-family="Arial" font-size="16" fill="#0066ff">θ₂</text>
  
  <!-- Example values -->
  <rect x="500" y="170" width="90" height="60" rx="5" ry="5" fill="#ffffff" stroke="#999999" stroke-width="1" />
  <text x="545" y="190" font-family="Arial" font-size="14" text-anchor="middle">Air</text>
  <text x="545" y="210" font-family="Arial" font-size="14" text-anchor="middle">n₁ = 1.00</text>
  
  <rect x="500" y="320" width="90" height="60" rx="5" ry="5" fill="#ffffff" stroke="#999999" stroke-width="1" />
  <text x="545" y="340" font-family="Arial" font-size="14" text-anchor="middle">Glass</text>
  <text x="545" y="360" font-family="Arial" font-size="14" text-anchor="middle">n₂ = 1.52</text>
  
  <!-- Key concept explanation -->
  <rect x="100" y="100" width="500" height="40" rx="5" ry="5" fill="#ffffff" stroke="#3366cc" stroke-width="1" />
  <text x="350" y="125" font-family="Arial" font-size="14" text-anchor="middle">Light bends toward the normal when entering a higher-index medium</text>
  
  <!-- Sample calculation -->
  <rect x="75" y="410" width="550" height="30" rx="5" ry="5" fill="#f5f5f5" stroke="#999999" stroke-width="1" />
  <text x="350" y="430" font-family="Arial" font-size="14" text-anchor="middle">Example: If θ₁ = 30° in air, then θ₂ = sin⁻¹((1.00 × sin(30°)) ÷ 1.52) ≈ 19.2° in glass</text>
</svg> 