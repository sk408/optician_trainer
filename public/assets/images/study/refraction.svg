<svg xmlns="http://www.w3.org/2000/svg" width="700" height="400" aria-hidden="false" viewBox="0 0 700 400"><path fill="#f8f9fa" d="M0 0h700v400H0z"/><text x="350" y="30" font-family="Arial" font-size="20" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Light Refraction</text><path fill="#e6f7ff" d="M50 50h600v175H50z" opacity=".6"/><path fill="#cce5ff" d="M50 225h600v175H50z" opacity=".8"/><text x="100" y="100" font-family="Arial" font-size="18" font-size-adjust=".5" font-weight="bold" text-rendering="optimizeLegibility">Medium 1</text><text x="120" y="125" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">(Air, n = 1.00)</text><text x="100" y="300" font-family="Arial" font-size="18" font-size-adjust=".5" font-weight="bold" text-rendering="optimizeLegibility">Medium 2</text><text x="120" y="325" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">(Glass, n = 1.52)</text><path stroke="#36c" stroke-width="2" d="M50 225h600"/><path stroke="#999" stroke-dasharray="5,5" d="M350 100v250"/><text x="355" y="95" font-family="Arial" font-size="12" font-size-adjust=".5" text-rendering="optimizeLegibility">Normal</text><path stroke="#f60" stroke-width="3" d="m250 125 100 100"/><path fill="#f60" d="m250 125 9 4-4-11z"/><text x="260" y="115" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Incident Ray</text><path stroke="#06f" stroke-width="3" d="m350 225 75 125"/><path fill="#06f" d="m425 350-8-6 10-3z"/><text x="430" y="340" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Refracted Ray</text><path fill="none" stroke="#f60" stroke-width="1.5" d="M350 225a50 50 0 0 1-25-40"/><text x="320" y="180" fill="#f60" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">θ₁</text><path fill="none" stroke="#06f" stroke-width="1.5" d="M350 225a40 40 0 0 0 20 30"/><text x="375" y="255" fill="#06f" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">θ₂</text><text x="500" y="120" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">When light passes from one medium</text><text x="500" y="140" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">to another with a different density,</text><text x="500" y="160" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">its path bends. This is refraction.</text><text x="500" y="300" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Light bends toward the normal when</text><text x="500" y="320" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">entering a denser medium (θ₂ &lt; θ₁)</text><rect width="200" height="60" x="450" y="195" fill="#fff" stroke="#36c" rx="5" ry="5"/><text x="550" y="225" font-family="Arial" font-size="16" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">n₁ sin(θ₁) = n₂ sin(θ₂)</text><text x="550" y="245" font-family="Arial" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Snell&apos;s Law</text></svg>