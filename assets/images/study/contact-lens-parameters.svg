<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Contact Lens Parameters</text>
  
  <!-- Main Contact Lens Illustration (Front View) -->
  <g transform="translate(350,220)">
    <!-- Outer edge of contact lens -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#80B3FF" stroke-width="3"/>
    
    <!-- Optical zone -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#80B3FF" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Base curve illustration -->
    <path d="M-120,0 Q-60,-70 0,-70 Q60,-70 120,0" fill="none" stroke="#FF9966" stroke-width="3" stroke-dasharray="7,3"/>
    
    <!-- Diameter illustration -->
    <line x1="-120" y1="0" x2="120" y2="0" stroke="#66CC66" stroke-width="3"/>
    <line x1="-125" y1="-5" x2="-125" y2="5" stroke="#66CC66" stroke-width="3"/>
    <line x1="125" y1="-5" x2="125" y2="5" stroke="#66CC66" stroke-width="3"/>
    
    <!-- Optical zone diameter -->
    <line x1="-80" y1="20" x2="80" y2="20" stroke="#9966CC" stroke-width="2"/>
    <line x1="-85" y1="15" x2="-85" y2="25" stroke="#9966CC" stroke-width="2"/>
    <line x1="85" y1="15" x2="85" y2="25" stroke="#9966CC" stroke-width="2"/>
    
    <!-- Center thickness indicator -->
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#FF6666" stroke-width="3"/>
    <circle cx="0" cy="0" r="5" fill="#FF6666"/>
  </g>
  
  <!-- Side View Illustration -->
  <g transform="translate(160,400)">
    <!-- Side profile of lens -->
    <path d="M0,0 C30,-15 120,-15 150,0 C120,10 30,10 0,0" fill="#E6F7FF" stroke="#80B3FF" stroke-width="2"/>
    
    <!-- Base curve indicator -->
    <path d="M0,0 C30,-30 120,-30 150,0" fill="none" stroke="#FF9966" stroke-width="2" stroke-dasharray="5,2"/>
    
    <!-- Center thickness indicator -->
    <line x1="75" y1="-5" x2="75" y2="5" stroke="#FF6666" stroke-width="2"/>
    
    <!-- Label -->
    <text x="75" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Side View</text>
  </g>
  
  <!-- Parameter Labels -->
  <g transform="translate(500,400)">
    <rect width="180" height="140" rx="10" ry="10" fill="#f8f8f8" stroke="#ddd"/>
    <text x="90" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Key Parameters</text>
    
    <!-- Diameter -->
    <line x1="20" y1="50" x2="40" y2="50" stroke="#66CC66" stroke-width="3"/>
    <text x="50" y="55" font-family="Arial" font-size="14" fill="#333">Diameter (14.0mm)</text>
    
    <!-- Base Curve -->
    <path d="M20,80 Q25,70 30,80" fill="none" stroke="#FF9966" stroke-width="2"/>
    <text x="50" y="85" font-family="Arial" font-size="14" fill="#333">Base Curve (8.6mm)</text>
    
    <!-- Center Thickness -->
    <line x1="25" y1="110" x2="35" y2="110" stroke="#FF6666" stroke-width="3"/>
    <text x="65" y="115" font-family="Arial" font-size="14" fill="#333">Center Thickness</text>
    <text x="95" y="130" font-family="Arial" font-size="14" fill="#333">(0.08mm)</text>
  </g>
  
  <!-- Additional Parameter Labels Around Main Illustration -->
  <!-- Diameter Label -->
  <text x="350" y="330" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#66CC66">Diameter</text>
  
  <!-- Base Curve Label -->
  <text x="350" y="120" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#FF9966">Base Curve</text>
  
  <!-- Optical Zone Label -->
  <text x="450" y="250" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#9966CC">Optical Zone</text>
  
  <!-- Center Thickness Label -->
  <text x="280" y="220" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#FF6666">Center Thickness</text>
  
  <!-- Footer Notes -->
  <g transform="translate(0,470)">
    <text x="350" y="0" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">
      Other important parameters include power, water content, oxygen permeability (Dk/t),
    </text>
    <text x="350" y="20" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">
      edge design, and replacement schedule.
    </text>
  </g>
</svg> 