<svg width="800px" height="400px" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with title -->
  <rect x="0" y="0" width="800" height="400" fill="#f9f9f9"/>
  <text x="400" y="35" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Myopia (Nearsightedness)</text>
  
  <!-- Normal Eye - Top Section -->
  <text x="200" y="70" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Normal Eye</text>
  
  <!-- Eye Shape for Normal Eye -->
  <ellipse cx="200" cy="140" rx="120" ry="70" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="120" cy="140" r="40" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <circle cx="120" cy="140" r="15" fill="#333"/>
  
  <!-- Lens for Normal Eye -->
  <ellipse cx="120" cy="140" rx="10" ry="30" fill="none" stroke="#666" stroke-width="1.5"/>
  
  <!-- Light Rays for Normal Eye -->
  <line x1="20" y1="110" x2="120" y2="140" stroke="#ff9900" stroke-width="2"/>
  <line x1="20" y1="170" x2="120" y2="140" stroke="#ff9900" stroke-width="2"/>
  
  <!-- Focal Point for Normal Eye -->
  <line x1="120" y1="140" x2="280" y2="140" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="280" cy="140" r="5" fill="#0066cc"/>
  <text x="280" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="#0066cc">Retina</text>
  
  <!-- Myopic Eye - Bottom Section -->
  <text x="600" y="70" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Myopic Eye</text>
  
  <!-- Eye Shape for Myopic Eye -->
  <ellipse cx="600" cy="140" rx="140" ry="70" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="520" cy="140" r="40" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <circle cx="520" cy="140" r="15" fill="#333"/>
  
  <!-- Lens for Myopic Eye -->
  <ellipse cx="520" cy="140" rx="10" ry="30" fill="none" stroke="#666" stroke-width="1.5"/>
  
  <!-- Light Rays for Myopic Eye -->
  <line x1="420" y1="110" x2="520" y2="140" stroke="#ff9900" stroke-width="2"/>
  <line x1="420" y1="170" x2="520" y2="140" stroke="#ff9900" stroke-width="2"/>
  
  <!-- Focal Point for Myopic Eye (in front of the retina) -->
  <line x1="520" y1="140" x2="650" y2="140" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="580" cy="140" r="5" fill="#cc0000"/>
  <text x="580" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="#cc0000">Focus Point</text>
  <text x="650" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="#0066cc">Retina</text>
  
  <!-- Divider -->
  <line x1="400" y1="70" x2="400" y2="200" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Corrected Myopic Eye -->
  <text x="400" y="240" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Myopia Corrected with Concave Lens</text>
  
  <!-- Eye Shape for Corrected Myopic Eye -->
  <ellipse cx="600" cy="310" rx="140" ry="70" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="520" cy="310" r="40" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <circle cx="520" cy="310" r="15" fill="#333"/>
  
  <!-- Lens for Corrected Myopic Eye -->
  <ellipse cx="520" cy="310" rx="10" ry="30" fill="none" stroke="#666" stroke-width="1.5"/>
  
  <!-- Corrective Concave Lens -->
  <ellipse cx="450" cy="310" rx="5" ry="35" fill="none" stroke="#009933" stroke-width="2"/>
  <path d="M 445,275 Q 450,310 445,345" stroke="#009933" stroke-width="2" fill="none"/>
  <path d="M 455,275 Q 450,310 455,345" stroke="#009933" stroke-width="2" fill="none"/>
  <text x="450" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#009933">Concave Lens</text>
  
  <!-- Light Rays for Corrected Myopic Eye -->
  <line x1="380" y1="280" x2="450" y2="295" stroke="#ff9900" stroke-width="2"/>
  <line x1="380" y1="340" x2="450" y2="325" stroke="#ff9900" stroke-width="2"/>
  <line x1="450" y1="295" x2="520" y2="310" stroke="#ff9900" stroke-width="2"/>
  <line x1="450" y1="325" x2="520" y2="310" stroke="#ff9900" stroke-width="2"/>
  
  <!-- Focal Point for Corrected Myopic Eye (on the retina) -->
  <line x1="520" y1="310" x2="650" y2="310" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="650" cy="310" r="5" fill="#0066cc"/>
  <text x="650" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#0066cc">Retina (Focus)</text>
  
  <!-- Descriptions -->
  <text x="200" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Light focuses on the retina</text>
  <text x="600" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#cc0000">Light focuses in front of the retina</text>
  <text x="600" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#009933">Concave lens diverges light rays</text>
  <text x="600" y="385" font-family="Arial" font-size="14" text-anchor="middle" fill="#009933">to focus properly on the retina</text>
</svg> 