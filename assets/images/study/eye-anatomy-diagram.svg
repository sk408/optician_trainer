<svg width="800px" height="500px" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#f0f8ff"/>
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Eye Anatomy</text>
  
  <!-- Eye Cross Section -->
  <!-- Outer Eye Shape (Sclera) -->
  <ellipse cx="400" cy="250" rx="200" ry="180" fill="white" stroke="#333" stroke-width="3"/>
  
  <!-- Cornea -->
  <path d="M 200,250 C 220,150 380,80 400,80 C 420,80 580,150 600,250" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  
  <!-- Iris -->
  <circle cx="400" cy="170" r="70" fill="#668cff" stroke="#333" stroke-width="2"/>
  
  <!-- Pupil -->
  <circle cx="400" cy="170" r="30" fill="#000" stroke="#333" stroke-width="1"/>
  
  <!-- Lens -->
  <ellipse cx="400" cy="170" rx="40" ry="60" fill="none" stroke="#333" stroke-width="2" transform="translate(0,30)"/>
  
  <!-- Retina -->
  <path d="M 600,250 C 580,350 420,400 400,400 C 380,400 220,350 200,250" fill="#ffe6e6" stroke="#333" stroke-width="2"/>
  
  <!-- Optic Nerve -->
  <path d="M 400,400 C 400,420 380,450 350,470" fill="none" stroke="#333" stroke-width="4"/>
  <ellipse cx="330" cy="470" rx="20" ry="10" fill="#ffe6e6" stroke="#333" stroke-width="2"/>
  
  <!-- Vitreous Humor -->
  <ellipse cx="400" cy="280" rx="150" ry="100" fill="none" stroke="#66ccff" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- Aqueous Humor -->
  <path d="M 350,170 C 350,160 370,120 400,120 C 430,120 450,160 450,170" fill="none" stroke="#66ccff" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- Annotations -->
  
  <!-- Cornea -->
  <line x1="320" y1="120" x2="180" y2="80" stroke="#0066cc" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="150" y="70" font-family="Arial" font-size="14" font-weight="bold" fill="#0066cc">Cornea</text>
  <text x="150" y="90" font-family="Arial" font-size="12" fill="#0066cc">Clear front surface of the eye</text>
  
  <!-- Iris -->
  <line x1="450" y1="140" x2="550" y2="100" stroke="#0033cc" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="560" y="90" font-family="Arial" font-size="14" font-weight="bold" fill="#0033cc">Iris</text>
  <text x="560" y="110" font-family="Arial" font-size="12" fill="#0033cc">Colored part that controls pupil size</text>
  
  <!-- Pupil -->
  <line x1="400" y1="170" x2="300" y2="140" stroke="#000000" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="230" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#000000">Pupil</text>
  <text x="230" y="150" font-family="Arial" font-size="12" fill="#000000">Opening that lets light in</text>
  
  <!-- Lens -->
  <line x1="400" y1="230" x2="500" y2="230" stroke="#cc6600" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="510" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#cc6600">Lens</text>
  <text x="510" y="240" font-family="Arial" font-size="12" fill="#cc6600">Focuses light onto the retina</text>
  
  <!-- Retina -->
  <line x1="500" y1="350" x2="600" y2="300" stroke="#cc0000" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="610" y="290" font-family="Arial" font-size="14" font-weight="bold" fill="#cc0000">Retina</text>
  <text x="610" y="310" font-family="Arial" font-size="12" fill="#cc0000">Light-sensitive tissue</text>
  
  <!-- Optic Nerve -->
  <line x1="330" y1="470" x2="250" y2="460" stroke="#660066" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="150" y="450" font-family="Arial" font-size="14" font-weight="bold" fill="#660066">Optic Nerve</text>
  <text x="150" y="470" font-family="Arial" font-size="12" fill="#660066">Carries visual signals to brain</text>
  
  <!-- Sclera -->
  <line x1="200" y1="250" x2="120" y2="230" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="80" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Sclera</text>
  <text x="80" y="240" font-family="Arial" font-size="12" fill="#333333">White part of the eye</text>
  
  <!-- Vitreous Humor -->
  <line x1="400" y1="280" x2="300" y2="320" stroke="#66ccff" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="200" y="320" font-family="Arial" font-size="14" font-weight="bold" fill="#66ccff">Vitreous Humor</text>
  <text x="200" y="340" font-family="Arial" font-size="12" fill="#66ccff">Gel that fills the eye</text>
  
  <!-- Aqueous Humor -->
  <line x1="350" y1="150" x2="280" y2="180" stroke="#66ccff" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="200" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#66ccff">Aqueous Humor</text>
  <text x="200" y="200" font-family="Arial" font-size="12" fill="#66ccff">Fluid between cornea and lens</text>
  
  <!-- Vision Process Description -->
  <rect x="150" y="400" width="500" height="80" rx="10" ry="10" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
  <text x="400" y="425" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Vision Process</text>
  <text x="400" y="450" font-family="Arial" font-size="12" text-anchor="middle">Light enters through the cornea → passes through the pupil → is focused by the lens →</text>
  <text x="400" y="470" font-family="Arial" font-size="12" text-anchor="middle">strikes the retina → is converted to electrical signals → travels via optic nerve to the brain</text>
</svg> 