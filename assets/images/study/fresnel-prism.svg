00 240 150 50"/><path fill="#ff6b6b" d="m750 290-10-5v10z"/><g transform="translate(250 350)"><ellipse cx="150" cy="100" fill="#dae8fc" fill-opacity=".7" stroke="#2c3e50" stroke-width="2" rx="120" ry="80"/><ellipse cx="150" cy="100" fill="#a7c7e7" fill-opacity=".4" stroke="#2c3e50" stroke-dasharray="5,5" rx="80" ry="50"/><g fill="#a7c7e7" fill-opacity=".6" stroke="#2c3e50" stroke-width=".5"><ellipse cx="150" cy="100" rx="75" ry="45"/><ellipse cx="150" cy="100" rx="65" ry="40"/><ellipse cx="150" cy="100" rx="55" ry="35"/><ellipse cx="150" cy="100" rx="45" ry="30"/><ellipse cx="150" cy="100" rx="35" ry="25"/><ellipse cx="150" cy="100" rx="25" ry="20"/><circle cx="150" cy="100" r="15"/></g><text x="150" y="200" font-family="Arial, sans-serif" font-size="18" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Fresnel Press-On Prism on Eyeglass Lens</text></g><g font-family="Arial, sans-serif" font-size-adjust=".5" text-rendering="optimizeLegibility"><text font-size="16" font-weight="bold" transform="translate(50 520)" font-size-adjust="0.5" text-rendering="optimizeLegibility">Advantages of Fresnel Prisms:</text><text y="25" font-size="14" transform="translate(50 520)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Much thinner than conventional prisms</text><text y="50" font-size="14" transform="translate(50 520)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Can be applied directly to existing spectacle lenses</text><text y="75" font-size="14" transform="translate(50 520)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Lightweight and cost-effective</text></g><g font-family="Arial, sans-serif" font-size-adjust=".5" text-rendering="optimizeLegibility"><text font-size="16" font-weight="bold" transform="translate(450 520)" font-size-adjust="0.5" text-rendering="optimizeLegibility">Disadvantages:</text><text y="25" font-size="14" transform="translate(450 520)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Reduced optical quality</text><text y="50" font-size="14" transform="translate(450 520)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Visible ridges may cause cosmetic concerns</text><text y="75" font-size="14" transform="translate(450 520)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• More light scatter and decreased contrast</text></g></svg>