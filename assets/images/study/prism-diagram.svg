<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" aria-hidden="false" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" stop-color="#d4f1f9" stop-opacity=".8"/><stop offset="100%" stop-color="#87ceeb" stop-opacity=".8"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" stop-color="#fff"/><stop offset="100%" stop-color="#e0e0ff"/></linearGradient></defs><path fill="#f8f8f8" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#333" font-family="Arial, sans-serif" font-size="24" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Optical Prisms in Optometry</text><text y="-50" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(190 150)">BASIC PRISM REFRACTION</text><path fill="url(#a)" stroke="#06c" stroke-width="1.5" d="M-40-60 60-20 20 60Z" transform="translate(190 150)"/><path fill="none" stroke="#fc0" stroke-linecap="round" stroke-width="2" d="m90 130 60-20 100 20 80 40"/><text x="-75" y="-10" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-rendering="optimizeLegibility" transform="translate(190 150)">Incident Ray</text><text x="90" y="40" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-rendering="optimizeLegibility" transform="translate(190 150)">Refracted Ray</text><path stroke="#333" stroke-dasharray="3,2" d="m210 110 20-30"/><text x="60" y="-60" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-rendering="optimizeLegibility" transform="translate(190 150)">Apex</text><path stroke="#333" stroke-dasharray="3,2" d="m180 180-30 50"/><text x="-40" y="95" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-rendering="optimizeLegibility" transform="translate(190 150)">Base</text><path fill="none" stroke="#333" d="M120 120a20 20 0 0 1 20-20"/><text x="-70" y="-50" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-rendering="optimizeLegibility" transform="translate(190 150)">θ₁</text><path fill="none" stroke="#333" d="M290 150a20 20 0 0 0-20-15"/><text x="90" y="-5" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-rendering="optimizeLegibility" transform="translate(190 150)">θ₂</text><text y="130" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(190 150)">Light bends toward the base of the prism</text><text y="150" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(190 150)">Measured in prism diopters (Δ)</text><g transform="translate(600 150)"><text y="-50" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">PRISM ORIENTATION</text><circle r="70" fill="none" stroke="#ccc"/><path stroke="#333" d="M-80 0H80M0-80V80"/><text y="-85" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Superior (90°)</text><text y="95" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Inferior (270°)</text><text x="-95" y="5" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="end" text-rendering="optimizeLegibility">Nasal (180°)</text><text x="95" y="5" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-rendering="optimizeLegibility">Temporal (0°)</text><path fill="url(#a)" stroke="#06c" d="M-15-15h30L0 15Z"/><text y="35" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-rendering="optimizeLegibility">Base Down</text><path fill="url(#a)" stroke="#06c" d="M-35 30v30l-30-15Z"/><text x="-50" y="75" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-rendering="optimizeLegibility">Base Out</text><path fill="url(#a)" stroke="#06c" d="M35 30v30l30-15Z"/><text x="50" y="75" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-rendering="optimizeLegibility">Base In</text><text y="120" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Prism direction is described by the</text><text y="135" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">orientation of its base</text></g><text y="-60" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(200 380)">DIPLOPIA CORRECTION</text><g transform="translate(200 380)"><ellipse cx="-60" fill="url(#b)" stroke="#333" stroke-width="1.5" rx="30" ry="25"/><circle cx="-60" r="10" fill="#55a"/><circle cx="-60" r="5"/><ellipse cx="60" fill="url(#b)" stroke="#333" stroke-width="1.5" rx="30" ry="25"/><circle cx="60" r="10" fill="#55a"/><circle cx="60" r="5"/><path stroke="red" stroke-dasharray="4,2" stroke-width="1.5" d="m-60 0-60-30"/><path stroke="#00f" stroke-dasharray="4,2" stroke-width="1.5" d="M60 0 0-60"/><circle cx="-90" cy="-15" r="5" fill="red"/><circle cx="30" cy="-30" r="5" fill="#00f"/><text x="-90" y="-25" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-rendering="optimizeLegibility">Image 1</text><text x="30" y="-40" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-rendering="optimizeLegibility">Image 2</text></g><g transform="translate(200 480)"><ellipse cx="-60" fill="url(#b)" stroke="#333" stroke-width="1.5" rx="30" ry="25"/><circle cx="-60" r="10" fill="#55a"/><circle cx="-60" r="5"/><path fill="url(#a)" stroke="#06c" stroke-width="1.5" d="M-85-25h50L-60-5Z"/><ellipse cx="60" fill="url(#b)" stroke="#333" stroke-width="1.5" rx="30" ry="25"/><circle cx="60" r="10" fill="#55a"/><circle cx="60" r="5"/><path stroke="red" stroke-dasharray="4,2" stroke-width="1.5" d="M-60 0 0-60"/><path stroke="#00f" stroke-dasharray="4,2" stroke-width="1.5" d="M60 0 0-60"/><circle cy="-60" r="5" fill="#a0a"/><text y="-70" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Single Image</text></g><text y="-60" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility" transform="translate(600 380)">FRESNEL PRISMS</text><path fill="url(#a)" stroke="#06c" stroke-width="1.5" d="M-40-40h80L0 40Z" transform="matrix(.8 0 0 .8 520 380)"/><text y="60" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility" transform="matrix(.8 0 0 .8 520 380)">Regular Prism</text><path fill="url(#a)" stroke="#06c" d="M-40-40h80v15h-80z" transform="matrix(.8 0 0 .8 680 380)"/><path fill="url(#a)" stroke="#06c" stroke-width=".5" d="M-40-25h8l-8 15Zm8 0h8l-8 15Zm8 0h8l-8 15Zm8 0h8l-8 15Zm8 0h8l-8 15Zm8 0h8L0-10Zm8 0h8L8-10Zm8 0h8l-8 15Zm8 0h8l-8 15Zm8 0h8l-8 15Z" transform="matrix(.8 0 0 .8 680 380)"/><path fill="url(#a)" stroke="#06c" d="M-40-10h80V5h-80z" transform="matrix(.8 0 0 .8 680 380)"/><text y="60" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility" transform="matrix(.8 0 0 .8 680 380)">Fresnel Prism</text><g transform="translate(600 480)"><ellipse fill="none" stroke="#333" stroke-dasharray="3,2" rx="70" ry="60"/><ellipse fill="#d0e8ff" fill-opacity=".3" stroke="#06c" rx="60" ry="50"/><path fill="url(#a)" fill-opacity=".5" stroke="#06c" stroke-dasharray="3,1" stroke-width=".5" d="M-40-20h80v40h-80z"/><text y="70" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Press-on Fresnel prism</text><text y="85" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">applied to spectacle lens</text></g><rect width="200" height="60" x="300" y="520" fill="#efefef" stroke="#333" rx="10" ry="10"/><text x="400" y="540" fill="#333" font-family="Arial, sans-serif" font-size="12" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">PRISM DIOPTER (Δ)</text><text x="400" y="560" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">1Δ = 1cm displacement at 1 meter distance</text><text x="400" y="575" fill="#333" font-family="Arial, sans-serif" font-size="11" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Power = 100 × tan(angle of deviation)</text></svg>