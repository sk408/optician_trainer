<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" aria-hidden="false" class="mobile-optimized" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="50" font-family="Arial, sans-serif" font-size="30" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Hyperopia (Farsightedness)</text><g transform="translate(150 200)"><ellipse cx="250" cy="100" fill="#f0f0f0" stroke="#2c3e50" stroke-width="3" rx="250" ry="100"/><ellipse cx="80" cy="100" fill="#d6eaf8" stroke="#2c3e50" stroke-width="2" rx="30" ry="70"/><path fill="#7fb3d5" fill-opacity=".6" stroke="#2c3e50" d="M80 30v140Z"/><circle cx="80" cy="100" r="15" fill="#2c3e50"/><path fill="none" stroke="#2c3e50" stroke-dasharray="3,3" stroke-width="2" d="M30 60q20 40 0 80"/><path fill="none" stroke="#e74c3c" stroke-width="3" d="M500 30v140"/><text x="80" y="20" font-family="Arial, sans-serif" font-size="17.5" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Lens</text><text x="500" y="20" font-family="Arial, sans-serif" font-size="17.5" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Retina</text><text x="30" y="40" font-family="Arial, sans-serif" font-size="17.5" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Cornea</text><path stroke="#ff9800" stroke-width="2" d="M-50 70 80 85m-130 15H80m-130 30 130-15"/><path stroke="#ff9800" stroke-dasharray="5,5" stroke-width="2" d="m80 85 470-35M80 100h470M80 115l470 35"/><circle cx="600" cy="100" r="8" fill="#e74c3c"/><text x="600" y="130" font-family="Arial, sans-serif" font-size="17.5" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Focal Point</text><path stroke="#e74c3c" stroke-dasharray="3,3" d="M500 100h100m0-70v140"/></g><g transform="translate(150 400)"><text x="250" y="-20" font-family="Arial, sans-serif" font-size="22.5" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Correction with Convex Lens</text><ellipse cx="250" cy="100" fill="#f0f0f0" stroke="#2c3e50" stroke-width="3" rx="250" ry="100"/><ellipse cx="80" cy="100" fill="#d6eaf8" stroke="#2c3e50" stroke-width="2" rx="30" ry="70"/><path fill="#7fb3d5" fill-opacity=".6" stroke="#2c3e50" d="M80 30v140Z"/><circle cx="80" cy="100" r="15" fill="#2c3e50"/><path fill="none" stroke="#2c3e50" stroke-dasharray="3,3" stroke-width="2" d="M30 60q20 40 0 80"/><path fill="none" stroke="#e74c3c" stroke-width="3" d="M500 30v140"/><path fill="none" stroke="#3498db" stroke-width="3" d="M-70 50q20 10 0 20m0 0q20 10 0 20m0 0q20 10 0 20m0 0q20 10 0 20m0 0q20 10 0 20"/><ellipse cx="-60" cy="100" fill="#3498db" fill-opacity=".3" stroke="#3498db" stroke-width="2" rx="15" ry="60"/><text x="-60" y="180" fill="#3498db" font-family="Arial, sans-serif" font-size="17.5" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Convex Lens</text><path stroke="#ff9800" stroke-width="2" d="M-120 70h60m-60 30h60m-60 30h60m0-60L80 90m-140 10H80m-140 30 140-20"/><path stroke="#ff9800" stroke-dasharray="5,5" stroke-width="2" d="m80 90 420 40M80 100h420M80 110l420-40"/><circle cx="500" cy="100" r="8" fill="#2ecc71"/><text x="530" y="100" fill="#2ecc71" font-family="Arial, sans-serif" font-size="17.5" font-size-adjust=".5" text-rendering="optimizeLegibility">Corrected Focal Point</text></g><g transform="translate(600 180)"><rect width="180" height="160" fill="#edf2f7" stroke="#2c3e50" rx="10"/><text x="90" y="30" font-family="Arial, sans-serif" font-size="20" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Hyperopia</text><text x="10" y="60" font-family="Arial, sans-serif" font-size="15" font-size-adjust=".5" text-rendering="optimizeLegibility">• Eyeball too short</text><text x="10" y="80" font-family="Arial, sans-serif" font-size="15" font-size-adjust=".5" text-rendering="optimizeLegibility">• Focal point falls behind</text><text x="15" y="95" font-family="Arial, sans-serif" font-size="15" font-size-adjust=".5" text-rendering="optimizeLegibility">  the retina</text><text x="10" y="115" font-family="Arial, sans-serif" font-size="15" font-size-adjust=".5" text-rendering="optimizeLegibility">• Near vision blurred</text><text x="10" y="135" font-family="Arial, sans-serif" font-size="15" font-size-adjust=".5" text-rendering="optimizeLegibility">• Corrected with convex</text><text x="15" y="150" font-family="Arial, sans-serif" font-size="15" font-size-adjust=".5" text-rendering="optimizeLegibility">  (plus) lenses</text></g><g transform="translate(600 380)"><rect width="180" height="140" fill="#edf2f7" stroke="#2c3e50" rx="10"/><text x="90" y="30" font-family="Arial, sans-serif" font-size="20" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Symptoms</text><text x="10" y="60" font-family="Arial, sans-serif" font-size="15" font-size-adjust=".5" text-rendering="optimizeLegibility">• Eyestrain</text><text x="10" y="80" font-family="Arial, sans-serif" font-size="15" font-size-adjust=".5" text-rendering="optimizeLegibility">• Headaches</text><text x="10" y="100" font-family="Arial, sans-serif" font-size="15" font-size-adjust=".5" text-rendering="optimizeLegibility">• Blurry near vision</text><text x="10" y="120" font-family="Arial, sans-serif" font-size="15" font-size-adjust=".5" text-rendering="optimizeLegibility">• Squinting</text></g></svg>