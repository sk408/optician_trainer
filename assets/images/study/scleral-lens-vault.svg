<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
    <title>Scleral Lens Vault</title>
    <defs>
        <linearGradient id="corneaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffffff" />
            <stop offset="100%" stop-color="#f0f0f0" />
        </linearGradient>
        <linearGradient id="scleraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f5f5f5" />
            <stop offset="100%" stop-color="#e0e0e0" />
        </linearGradient>
        <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#a8d5ff" stop-opacity="0.5" />
            <stop offset="100%" stop-color="#5cb3ff" stop-opacity="0.3" />
        </linearGradient>
        <linearGradient id="fluidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#e6f7ff" stop-opacity="0.8" />
            <stop offset="100%" stop-color="#bfefff" stop-opacity="0.6" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
            <feOffset dx="1" dy="1" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="300" height="200" fill="#f8f8f8" />
    
    <!-- Title -->
    <text x="150" y="20" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Scleral Lens Vault</text>
    
    <!-- Cross-section of eye with scleral lens -->
    
    <!-- Sclera (white of eye) -->
    <path d="M40,90 C50,50 140,50 150,90 S140,130 40,90" fill="url(#scleraGradient)" stroke="#d0d0d0" stroke-width="0.5" />
    
    <!-- Cornea -->
    <path d="M60,90 C70,70 120,70 130,90 S120,110 60,90" fill="url(#corneaGradient)" stroke="#c0c0c0" stroke-width="0.5" />
    
    <!-- Limbus (border of cornea) -->
    <path d="M60,90 C60,90 60,90 60,90" stroke="#c0c0c0" stroke-width="0.5" fill="none" />
    <path d="M130,90 C130,90 130,90 130,90" stroke="#c0c0c0" stroke-width="0.5" fill="none" />
    
    <!-- Iris and pupil (simplified) -->
    <path d="M80,90 C85,85 105,85 110,90 S105,95 80,90" fill="#628b8b" stroke="#527a7a" stroke-width="0.3" />
    <circle cx="95" cy="90" r="5" fill="#000000" />
    
    <!-- Scleral Lens -->
    <path d="M40,90 C50,60 140,60 150,90" fill="none" stroke="#5cb3ff" stroke-width="1.5" />
    
    <!-- Fluid Reservoir -->
    <path d="M60,90 C70,70 120,70 130,90 C120,75 70,75 60,90" fill="url(#fluidGradient)" stroke="none" />
    
    <!-- Lens Labels with leader lines -->
    <line x1="95" y1="55" x2="95" y2="65" stroke="#505050" stroke-width="0.5" stroke-dasharray="2,1" />
    <text x="95" y="50" font-family="Arial" font-size="8" fill="#505050" text-anchor="middle">Scleral Lens</text>
    
    <line x1="95" y1="80" x2="75" y2="80" stroke="#505050" stroke-width="0.5" stroke-dasharray="2,1" />
    <text x="65" y="80" font-family="Arial" font-size="7" fill="#505050" text-anchor="end">Fluid</text>
    <text x="65" y="88" font-family="Arial" font-size="7" fill="#505050" text-anchor="end">Reservoir</text>
    
    <line x1="40" y1="90" x2="25" y2="90" stroke="#505050" stroke-width="0.5" stroke-dasharray="2,1" />
    <text x="20" y="90" font-family="Arial" font-size="7" fill="#505050" text-anchor="end">Landing Zone</text>
    
    <line x1="95" y1="90" x2="95" y2="105" stroke="#505050" stroke-width="0.5" stroke-dasharray="2,1" />
    <text x="95" y="115" font-family="Arial" font-size="7" fill="#505050" text-anchor="middle">Cornea</text>
    
    <!-- Vault measurement indicator -->
    <line x1="95" y1="72" x2="95" y2="85" stroke="#ff6347" stroke-width="0.5" />
    <line x1="92" y1="72" x2="98" y2="72" stroke="#ff6347" stroke-width="0.5" />
    <line x1="92" y1="85" x2="98" y2="85" stroke="#ff6347" stroke-width="0.5" />
    <text x="105" y="79" font-family="Arial" font-size="7" fill="#ff6347">Vault Height</text>
    
    <!-- Detailed Diagram Section -->
    <rect x="170" y="40" width="120" height="130" rx="5" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="0.5" />
    <text x="230" y="55" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Scleral Lens Features</text>
    
    <!-- Scleral lens diagram - zoomed in -->
    <path d="M190,80 C190,80 270,80 270,80" stroke="#5cb3ff" stroke-width="2" fill="none" />
    <path d="M190,80 C190,90 270,90 270,80" fill="url(#lensGradient)" stroke="none" />
    <path d="M200,90 C200,100 260,100 260,90" fill="url(#corneaGradient)" stroke="#c0c0c0" stroke-width="0.5" />
    
    <!-- Scleral lens zones -->
    <line x1="190" y1="80" x2="190" y2="75" stroke="#505050" stroke-width="0.5" />
    <line x1="210" y1="80" x2="210" y2="75" stroke="#505050" stroke-width="0.5" />
    <line x1="230" y1="80" x2="230" y2="75" stroke="#505050" stroke-width="0.5" />
    <line x1="250" y1="80" x2="250" y2="75" stroke="#505050" stroke-width="0.5" />
    <line x1="270" y1="80" x2="270" y2="75" stroke="#505050" stroke-width="0.5" />
    
    <line x1="190" y1="77" x2="210" y2="77" stroke="#505050" stroke-width="0.5" />
    <line x1="210" y1="77" x2="230" y2="77" stroke="#505050" stroke-width="0.5" />
    <line x1="230" y1="77" x2="250" y2="77" stroke="#505050" stroke-width="0.5" />
    <line x1="250" y1="77" x2="270" y2="77" stroke="#505050" stroke-width="0.5" />
    
    <!-- Zone labels -->
    <text x="200" y="72" font-family="Arial" font-size="6" fill="#505050" text-anchor="middle">Landing</text>
    <text x="220" y="72" font-family="Arial" font-size="6" fill="#505050" text-anchor="middle">Transition</text>
    <text x="240" y="72" font-family="Arial" font-size="6" fill="#505050" text-anchor="middle">Limbal</text>
    <text x="260" y="72" font-family="Arial" font-size="6" fill="#505050" text-anchor="middle">Optical</text>
    
    <!-- Key information list -->
    <text x="180" y="115" font-family="Arial" font-size="8" fill="#333333">• Overall diameter: 15-25mm</text>
    <text x="180" y="125" font-family="Arial" font-size="8" fill="#333333">• Vault height: 100-600 microns</text>
    <text x="180" y="135" font-family="Arial" font-size="8" fill="#333333">• Settles on sclera (white part)</text>
    <text x="180" y="145" font-family="Arial" font-size="8" fill="#333333">• Fluid-filled chamber over cornea</text>
    <text x="180" y="155" font-family="Arial" font-size="8" fill="#333333">• Used for irregular corneas</text>
    <text x="180" y="165" font-family="Arial" font-size="8" fill="#333333">• Provides therapeutic benefits</text>
    
    <!-- Bottom information -->
    <rect x="30" y="175" width="240" height="17" rx="2" fill="white" stroke="#d0d0d0" stroke-width="0.5" />
    <text x="150" y="186" font-family="Arial" font-size="7" fill="#333333" text-anchor="middle">Proper vault is crucial - too tight: corneal touch; too loose: bubbles &amp; discomfort</text>
</svg>