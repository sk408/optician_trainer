<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Visual Pathway Diagram</text>
  
  <!-- Brain -->
  <path d="M400,140 C520,140 530,200 530,240 C530,340 450,380 400,380 C350,380 270,340 270,240 C270,200 280,140 400,140 Z" 
        fill="#F5D0C5" stroke="#333" stroke-width="2"/>
  
  <!-- Visual cortex -->
  <path d="M400,240 C440,240 460,260 460,280 C460,320 430,340 400,340 C370,340 340,320 340,280 C340,260 360,240 400,240 Z" 
        fill="#FAB4B4" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Visual Cortex</text>
  
  <!-- Left eye -->
  <ellipse cx="250" cy="480" rx="60" ry="50" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
  <circle cx="250" cy="480" r="20" fill="#6D9EEB"/>
  <circle cx="250" cy="480" r="10" fill="#000000"/>
  <text x="250" y="550" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Left Eye</text>
  
  <!-- Right eye -->
  <ellipse cx="550" cy="480" rx="60" ry="50" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
  <circle cx="550" cy="480" r="20" fill="#6D9EEB"/>
  <circle cx="550" cy="480" r="10" fill="#000000"/>
  <text x="550" y="550" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Right Eye</text>
  
  <!-- Optic nerves -->
  <path d="M290,460 C320,430 340,410 350,370" fill="none" stroke="#FFD966" stroke-width="10"/>
  <path d="M510,460 C480,430 460,410 450,370" fill="none" stroke="#FFD966" stroke-width="10"/>
  
  <!-- Optic chiasm -->
  <path d="M350,370 C370,350 430,350 450,370 C430,390 370,390 350,370 Z" fill="#FFD966" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Optic Chiasm</text>
  
  <!-- Optic tracts -->
  <path d="M350,350 C330,330 310,290 310,260" fill="none" stroke="#FFD966" stroke-width="8"/>
  <path d="M450,350 C470,330 490,290 490,260" fill="none" stroke="#FFD966" stroke-width="8"/>
  
  <!-- LGN - Lateral Geniculate Nucleus -->
  <ellipse cx="310" cy="250" rx="20" ry="15" fill="#AAD8E6" stroke="#333" stroke-width="1.5"/>
  <text x="310" y="227" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">LGN</text>
  
  <ellipse cx="490" cy="250" rx="20" ry="15" fill="#AAD8E6" stroke="#333" stroke-width="1.5"/>
  <text x="490" y="227" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">LGN</text>
  
  <!-- Optic radiations -->
  <path d="M315,235 C330,220 350,210 370,230" fill="none" stroke="#FFD966" stroke-width="6" stroke-dasharray="5,3"/>
  <path d="M485,235 C470,220 450,210 430,230" fill="none" stroke="#FFD966" stroke-width="6" stroke-dasharray="5,3"/>
  
  <!-- Visual field indicators -->
  <path d="M230,440 L190,390" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="170" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Temporal</text>
  
  <path d="M270,440 L310,390" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="330" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Nasal</text>
  
  <path d="M530,440 L490,390" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="470" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Nasal</text>
  
  <path d="M570,440 L610,390" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="630" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Temporal</text>
  
  <!-- Legend -->
  <rect x="600" y="100" width="150" height="120" fill="#ffffff" stroke="#333" stroke-width="1"/>
  <text x="675" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Legend</text>
  
  <line x1="610" y1="140" x2="630" y2="140" stroke="#FFD966" stroke-width="8"/>
  <text x="670" y="145" font-family="Arial, sans-serif" font-size="12">Optic Nerve/Tract</text>
  
  <line x1="610" y1="170" x2="630" y2="170" stroke="#FFD966" stroke-width="6" stroke-dasharray="5,3"/>
  <text x="670" y="175" font-family="Arial, sans-serif" font-size="12">Optic Radiation</text>
  
  <rect x="610" y="190" width="15" height="15" fill="#AAD8E6"/>
  <text x="670" y="200" font-family="Arial, sans-serif" font-size="12">LGN</text>
  
  <!-- Information box -->
  <rect x="50" y="100" width="200" height="150" fill="#ffffff" stroke="#333" stroke-width="1"/>
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Visual Pathway</text>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="11">1. Light enters the eye</text>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="11">2. Signals travel via optic nerve</text>
  <text x="60" y="185" font-family="Arial, sans-serif" font-size="11">3. Partial crossing at optic chiasm</text>
  <text x="60" y="205" font-family="Arial, sans-serif" font-size="11">4. Signals proceed to LGN</text>
  <text x="60" y="225" font-family="Arial, sans-serif" font-size="11">5. Continue via optic radiations</text>
  <text x="60" y="245" font-family="Arial, sans-serif" font-size="11">6. Processed in visual cortex</text>
</svg> 