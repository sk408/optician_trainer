<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500" viewBox="0 0 700 500">
  <title>AR Coating Comparison</title>
  <defs>
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d0e8ff" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#a0c4ff" stop-opacity="0.9" />
    </linearGradient>
    <linearGradient id="lensGradientAR" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d0f0ff" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#a0e0ff" stop-opacity="0.7" />
    </linearGradient>
    <filter id="glareEffect" x="-0.2" y="-0.2" width="1.4" height="1.4">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
    <radialGradient id="glare" cx="50%" cy="50%" r="50%" fx="40%" fy="40%">
      <stop offset="0%" stop-color="white" stop-opacity="0.9" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </radialGradient>
    <filter id="inset-shadow">
      <feOffset dx="0" dy="0" />
      <feGaussianBlur stdDeviation="4" result="offset-blur" />
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse" />
      <feFlood flood-color="black" flood-opacity="0.4" result="color" />
      <feComposite operator="in" in="color" in2="inverse" result="shadow" />
      <feComposite operator="over" in="shadow" in2="SourceGraphic" />
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="#f8f8f8" />
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Anti-Reflective (AR) Coating Comparison</text>
  
  <!-- Without AR Section -->
  <g transform="translate(175, 200)">
    <text x="0" y="-110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">Without AR Coating</text>
    
    <!-- Standard Lens -->
    <circle cx="0" cy="0" r="80" fill="url(#lensGradient)" stroke="#333333" stroke-width="1.5" />
    
    <!-- Reflections on Lens -->
    <circle cx="-30" cy="-25" r="15" fill="url(#glare)" filter="url(#glareEffect)" />
    <circle cx="20" cy="35" r="12" fill="url(#glare)" filter="url(#glareEffect)" />
    <circle cx="40" cy="-40" r="10" fill="url(#glare)" filter="url(#glareEffect)" />
    <circle cx="-40" cy="30" r="8" fill="url(#glare)" filter="url(#glareEffect)" />
    
    <!-- Incoming Light -->
    <path d="M -150,40 L -80,20" fill="none" stroke="#ffcc00" stroke-width="2.5" marker-end="url(#arrowhead)" />
    <path d="M -150,-40 L -80,-20" fill="none" stroke="#ffcc00" stroke-width="2.5" marker-end="url(#arrowhead)" />
    <text x="-170" y="0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Incident Light</text>
    
    <!-- Reflected Light -->
    <path d="M -70,-30 L -100,-60" fill="none" stroke="#ffcc00" stroke-width="2" stroke-dasharray="3,2" />
    <path d="M -70,30 L -100,60" fill="none" stroke="#ffcc00" stroke-width="2" stroke-dasharray="3,2" />
    <text x="-100" y="-70" font-family="Arial, sans-serif" font-size="14" fill="#333333">Reflected Light</text>
    
    <!-- Transmitted Light -->
    <path d="M 0,0 L 130,0" fill="none" stroke="#ffcc00" stroke-width="2" />
    <text x="90" y="-15" font-family="Arial, sans-serif" font-size="14" fill="#333333">Transmitted Light</text>
    
    <!-- Efficiency Stats -->
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">8% Light Reflection</text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">92% Light Transmission</text>
    
    <!-- Key Features -->
    <text x="0" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">• Visible reflections</text>
    <text x="0" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">• Reduced contrast</text>
    <text x="0" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">• Glare from light sources</text>
  </g>
  
  <!-- With AR Section -->
  <g transform="translate(525, 200)">
    <text x="0" y="-110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">With AR Coating</text>
    
    <!-- AR Coated Lens -->
    <circle cx="0" cy="0" r="80" fill="url(#lensGradientAR)" stroke="#333333" stroke-width="1.5" />
    <circle cx="0" cy="0" r="80" fill="none" stroke="#4d94ff" stroke-width="3" opacity="0.3" />
    
    <!-- Minimal Reflections -->
    <circle cx="30" cy="-20" r="5" fill="url(#glare)" filter="url(#glareEffect)" opacity="0.3" />
    
    <!-- Incoming Light -->
    <path d="M -150,40 L -80,20" fill="none" stroke="#ffcc00" stroke-width="2.5" marker-end="url(#arrowhead)" />
    <path d="M -150,-40 L -80,-20" fill="none" stroke="#ffcc00" stroke-width="2.5" marker-end="url(#arrowhead)" />
    <text x="-170" y="0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Incident Light</text>
    
    <!-- Minimal Reflected Light -->
    <path d="M -75,-25 L -90,-40" fill="none" stroke="#ffcc00" stroke-width="1" stroke-dasharray="3,2" opacity="0.4" />
    <text x="-90" y="-55" font-family="Arial, sans-serif" font-size="14" fill="#333333">Minimal Reflection</text>
    
    <!-- Enhanced Transmitted Light -->
    <path d="M 0,0 L 130,0" fill="none" stroke="#ffcc00" stroke-width="3" />
    <text x="90" y="-15" font-family="Arial, sans-serif" font-size="14" fill="#333333">Enhanced Transmission</text>
    
    <!-- Efficiency Stats -->
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">0.5-1% Light Reflection</text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">99-99.5% Light Transmission</text>
    
    <!-- Key Features -->
    <text x="0" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">• Virtually no reflections</text>
    <text x="0" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">• Enhanced contrast & clarity</text>
    <text x="0" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">• Reduced eye fatigue</text>
  </g>
  
  <!-- Benefits of AR Coating -->
  <rect x="100" y="410" width="500" height="70" fill="white" stroke="#333333" stroke-width="1" rx="5" ry="5" />
  <text x="350" y="430" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">Benefits of AR Coating</text>
  <text x="350" y="455" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">• Better aesthetics • Reduced glare when driving at night • Better for digital device use</text>
  <text x="350" y="475" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">• Clearer vision in all lighting conditions • Reduced eye strain</text>
</svg>