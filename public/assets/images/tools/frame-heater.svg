<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
    <title>Frame Heater</title>
    <defs>
        <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#6a6a6a" />
            <stop offset="100%" stop-color="#393939" />
        </linearGradient>
        <linearGradient id="heatingElementGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ff9d00" />
            <stop offset="100%" stop-color="#ff4d00" />
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    
    <!-- Base/Stand -->
    <rect x="90" y="140" width="120" height="10" rx="2" fill="#454545" />
    
    <!-- Main Body -->
    <rect x="75" y="70" width="150" height="70" rx="5" fill="url(#bodyGradient)" />
    
    <!-- Control Panel -->
    <rect x="85" y="80" width="40" height="25" rx="2" fill="#222222" />
    
    <!-- Temperature Control Knob -->
    <circle cx="105" cy="92.5" r="10" fill="#333333" stroke="#444444" />
    <circle cx="105" cy="92.5" r="7" fill="#222222" />
    <line x1="105" y1="92.5" x2="110" y2="87.5" stroke="white" stroke-width="1.5" />
    
    <!-- Power Indicator Light -->
    <circle cx="120" cy="92.5" r="3" fill="#ff0000" filter="url(#glow)" />
    
    <!-- Heating Element Area -->
    <rect x="150" y="85" width="60" height="40" rx="3" fill="#555555" />
    
    <!-- Heating Element -->
    <rect x="155" y="90" width="50" height="30" rx="2" fill="url(#heatingElementGradient)" filter="url(#glow)" />
    <path d="M155,105 L205,105" stroke="#ffcc00" stroke-width="2" />
    
    <!-- Heating Lines (representing heat) -->
    <path d="M155,98 L205,98" stroke="#ffcc00" stroke-width="1" stroke-dasharray="3,2" />
    <path d="M155,112 L205,112" stroke="#ffcc00" stroke-width="1" stroke-dasharray="3,2" />
    
    <!-- Bottom Vent -->
    <rect x="95" y="125" width="110" height="5" rx="1" fill="#222222" />
    <rect x="100" y="126" width="100" height="3" rx="1" fill="#333333" />
    
    <!-- Power Cord -->
    <path d="M75,110 C50,110 40,130 30,150" stroke="#333333" stroke-width="5" fill="none" />
    
    <!-- Label -->
    <text x="150" y="160" font-family="Arial" font-size="10" fill="#444444" text-anchor="middle">OPTICIAN FRAME HEATER</text>
</svg>