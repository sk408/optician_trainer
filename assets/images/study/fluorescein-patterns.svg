<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" aria-hidden="false" viewBox="0 0 300 200"><defs><radialGradient id="b" cx="50%" cy="50%" r="50%" fx="50%" fy="50%"><stop offset="0%" stop-color="#7fff00" stop-opacity=".9"/><stop offset="70%" stop-color="#7fff00" stop-opacity=".7"/><stop offset="100%" stop-color="#7fff00" stop-opacity=".1"/></radialGradient><radialGradient id="a" cx="50%" cy="50%" r="50%" fx="50%" fy="50%"><stop offset="0%" stop-color="#79a6d2"/><stop offset="70%" stop-color="#5d87b4"/><stop offset="100%" stop-color="#4a6e96"/></radialGradient><radialGradient id="c" cx="50%" cy="50%" r="50%" fx="50%" fy="50%"><stop offset="0%" stop-color="#fff" stop-opacity=".2"/><stop offset="80%" stop-color="#e6e6e6" stop-opacity=".3"/><stop offset="100%" stop-color="#d9d9d9" stop-opacity=".4"/></radialGradient><filter id="d" width="140%" height="140%" x="-20%" y="-20%"><feGaussianBlur in="SourceAlpha" stdDeviation="2"/><feOffset dx="1" dy="1" result="offsetblur"/><feComponentTransfer><feFuncA slope=".3" type="linear"/></feComponentTransfer><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><path fill="#f0f0f0" d="M0 0h300v200H0z"/><text x="150" y="20" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Fluorescein Patterns</text><g transform="translate(30 60)"><circle cx="40" cy="40" r="35" fill="#fff" stroke="#333" stroke-width=".5"/><circle cx="40" cy="40" r="15" fill="url(#a)" stroke="#333" stroke-width=".5"/><circle cx="40" cy="40" r="5" stroke="#333" stroke-width=".3"/><circle cx="40" cy="40" r="30" fill="none" stroke="#333" stroke-dasharray="1,1" stroke-width=".3"/><circle cx="40" cy="40" r="30" fill="url(#b)" fill-opacity=".3"/><text x="40" y="90" fill="#333" font-family="Arial, sans-serif" font-size="10" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Optimal Fit</text><text x="40" y="105" fill="#555" font-family="Arial, sans-serif" font-size="8" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Even, thin fluorescein layer</text></g><g transform="translate(110 60)"><circle cx="40" cy="40" r="35" fill="#fff" stroke="#333" stroke-width=".5"/><circle cx="40" cy="40" r="15" fill="url(#a)" stroke="#333" stroke-width=".5"/><circle cx="40" cy="40" r="5" stroke="#333" stroke-width=".3"/><circle cx="40" cy="40" r="30" fill="none" stroke="#333" stroke-dasharray="1,1" stroke-width=".3"/><circle cx="40" cy="40" r="30" fill="url(#c)" filter="url(#d)"/><circle cx="40" cy="40" r="15" fill="url(#b)" fill-opacity=".7"/><circle cx="40" cy="40" r="25" fill="url(#b)" fill-opacity=".2"/><text x="40" y="90" fill="#333" font-family="Arial, sans-serif" font-size="10" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Steep Fit</text><text x="40" y="105" fill="#555" font-family="Arial, sans-serif" font-size="8" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Central pooling</text></g><g transform="translate(190 60)"><circle cx="40" cy="40" r="35" fill="#fff" stroke="#333" stroke-width=".5"/><circle cx="40" cy="40" r="15" fill="url(#a)" stroke="#333" stroke-width=".5"/><circle cx="40" cy="40" r="5" stroke="#333" stroke-width=".3"/><circle cx="40" cy="40" r="30" fill="none" stroke="#333" stroke-dasharray="1,1" stroke-width=".3"/><circle cx="40" cy="40" r="30" fill="url(#c)" filter="url(#d)"/><circle cx="40" cy="40" r="30" fill="url(#b)" fill-opacity=".1"/><circle cx="40" cy="40" r="25" fill="url(#b)" fill-opacity=".05"/><path fill="url(#b)" fill-opacity=".7" d="M15 40a25 25 0 0 1 50 0"/><text x="40" y="90" fill="#333" font-family="Arial, sans-serif" font-size="10" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Flat Fit</text><text x="40" y="105" fill="#555" font-family="Arial, sans-serif" font-size="8" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Edge standoff, central touch</text></g><g font-family="Arial, sans-serif" font-size-adjust=".5" text-rendering="optimizeLegibility"><text y="10" fill="#333" font-size="11" font-weight="bold" transform="translate(25 140)" font-size-adjust="0.5" text-rendering="optimizeLegibility">Pattern Analysis:</text><text y="25" fill="#555" font-size="9" transform="translate(25 140)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Optimal: Thin, even layer of fluorescein indicating proper lens-cornea relationship</text><text y="40" fill="#555" font-size="9" transform="translate(25 140)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Steep: Excessive central clearance, fluorescein pools in center</text><text y="55" fill="#555" font-size="9" transform="translate(25 140)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Flat: Inadequate central clearance, fluorescein pools at edges</text></g><text x="150" y="190" fill="#555" font-family="Arial, sans-serif" font-size="8" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Used with cobalt blue filter to assess contact lens fit</text><text x="150" y="195" fill="#555" font-family="Arial, sans-serif" font-size="8" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">© Optician Trainer</text></svg>