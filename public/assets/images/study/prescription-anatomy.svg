<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Anatomy of an Eyeglass Prescription</text>
  
  <!-- Prescription Form -->
  <rect x="100" y="80" width="600" height="320" rx="5" ry="5" fill="#f8f8f8" stroke="#333" stroke-width="2"/>
  
  <!-- Doctor Info Section -->
  <rect x="120" y="100" width="560" height="60" fill="white" stroke="#ddd"/>
  <text x="140" y="120" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Dr. Sarah Johnson, O.D.</text>
  <text x="140" y="140" font-family="Arial" font-size="12" fill="#666">Professional Eye Care Center</text>
  <text x="140" y="155" font-family="Arial" font-size="12" fill="#666">123 Vision St., Optical City, OC 12345</text>
  
  <!-- Patient Info -->
  <line x1="120" y1="180" x2="680" y2="180" stroke="#ddd" stroke-width="1"/>
  <text x="140" y="200" font-family="Arial" font-size="14" fill="#333">Patient: John Smith</text>
  <text x="400" y="200" font-family="Arial" font-size="14" fill="#333">Date: 03/15/2023</text>
  
  <!-- Prescription Table -->
  <!-- Header -->
  <rect x="120" y="220" width="560" height="30" fill="#e6e6e6" stroke="#ccc"/>
  <text x="150" y="240" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Eye</text>
  <text x="230" y="240" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Sphere</text>
  <text x="320" y="240" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Cylinder</text>
  <text x="410" y="240" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Axis</text>
  <text x="500" y="240" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Add</text>
  <text x="580" y="240" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Prism</text>
  <text x="650" y="240" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Base</text>
  
  <!-- Right Eye Row -->
  <rect x="120" y="250" width="560" height="30" fill="white" stroke="#ccc"/>
  <text x="150" y="270" font-family="Arial" font-size="14" fill="#333">OD (Right)</text>
  <text x="230" y="270" font-family="Arial" font-size="14" fill="#333">-2.00</text>
  <text x="320" y="270" font-family="Arial" font-size="14" fill="#333">-0.75</text>
  <text x="410" y="270" font-family="Arial" font-size="14" fill="#333">180</text>
  <text x="500" y="270" font-family="Arial" font-size="14" fill="#333">+1.50</text>
  <text x="580" y="270" font-family="Arial" font-size="14" fill="#333">2.0</text>
  <text x="650" y="270" font-family="Arial" font-size="14" fill="#333">IN</text>
  
  <!-- Left Eye Row -->
  <rect x="120" y="280" width="560" height="30" fill="white" stroke="#ccc"/>
  <text x="150" y="300" font-family="Arial" font-size="14" fill="#333">OS (Left)</text>
  <text x="230" y="300" font-family="Arial" font-size="14" fill="#333">-1.75</text>
  <text x="320" y="300" font-family="Arial" font-size="14" fill="#333">-0.50</text>
  <text x="410" y="300" font-family="Arial" font-size="14" fill="#333">175</text>
  <text x="500" y="300" font-family="Arial" font-size="14" fill="#333">+1.50</text>
  <text x="580" y="300" font-family="Arial" font-size="14" fill="#333">--</text>
  <text x="650" y="300" font-family="Arial" font-size="14" fill="#333">--</text>
  
  <!-- Additional Info -->
  <line x1="120" y1="330" x2="680" y2="330" stroke="#ddd" stroke-width="1"/>
  <text x="140" y="350" font-family="Arial" font-size="14" fill="#333">PD: 62mm (Distance) / 59mm (Near)</text>
  <text x="450" y="350" font-family="Arial" font-size="14" fill="#333">Material: CR-39</text>
  <text x="140" y="380" font-family="Arial" font-size="14" fill="#333">Additional Notes: Blue light filtering recommended</text>
  
  <!-- Annotations -->
  <!-- Sphere Annotation -->
  <line x1="230" y1="270" x2="230" y2="420" stroke="#FF6666" stroke-width="1.5" stroke-dasharray="3,3"/>
  <rect x="160" y="420" width="140" height="50" rx="5" ry="5" fill="#FFF0F0" stroke="#FF6666"/>
  <text x="230" y="440" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Sphere Power</text>
  <text x="230" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Measure of nearsightedness (-)</text>
  <text x="230" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">or farsightedness (+)</text>
  
  <!-- Cylinder Annotation -->
  <line x1="320" y1="270" x2="320" y2="420" stroke="#66CC66" stroke-width="1.5" stroke-dasharray="3,3"/>
  <rect x="310" y="420" width="140" height="50" rx="5" ry="5" fill="#F0FFF0" stroke="#66CC66"/>
  <text x="380" y="440" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Cylinder</text>
  <text x="380" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Astigmatism correction</text>
  
  <!-- Axis Annotation -->
  <line x1="410" y1="270" x2="410" y2="380" stroke="#6666FF" stroke-width="1.5" stroke-dasharray="3,3"/>
  <rect x="460" y="380" width="140" height="50" rx="5" ry="5" fill="#F0F0FF" stroke="#6666FF"/>
  <text x="530" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Axis</text>
  <text x="530" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Direction of astigmatism</text>
  <text x="530" y="430" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">(0-180 degrees)</text>
  
  <!-- Add Annotation -->
  <line x1="500" y1="270" x2="650" y2="420" stroke="#FF9900" stroke-width="1.5" stroke-dasharray="3,3"/>
  <rect x="610" y="420" width="140" height="50" rx="5" ry="5" fill="#FFF8F0" stroke="#FF9900"/>
  <text x="680" y="440" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Add Power</text>
  <text x="680" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Additional power for</text>
  <text x="680" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">near vision (presbyopia)</text>
  
  <!-- PD Annotation -->
  <line x1="160" y1="350" x2="60" y2="350" stroke="#9966CC" stroke-width="1.5" stroke-dasharray="3,3"/>
  <rect x="10" y="300" width="110" height="50" rx="5" ry="5" fill="#F5F0FF" stroke="#9966CC"/>
  <text x="65" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Pupillary Distance</text>
  <text x="65" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Distance between</text>
  <text x="65" y="350" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">pupils in millimeters</text>
</svg> 