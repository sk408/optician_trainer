<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Corneal Layers</text>
  
  <!-- Diagram placement -->
  <g transform="translate(350, 280)">
    <!-- Cornea cross-section (curved layers) -->
    <g>
      <!-- Epithelium - Outermost layer -->
      <path d="M-230,0 C-200,-100 200,-100 230,0" fill="none" stroke="#FF9999" stroke-width="15"/>
      <text x="-270" y="-40" font-family="Arial, sans-serif" font-size="16" text-anchor="end" font-weight="bold">Epithelium</text>
      <line x1="-260" y1="-45" x2="-230" y2="-5" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
      
      <!-- Bowman's Layer -->
      <path d="M-225,0 C-195,-90 195,-90 225,0" fill="none" stroke="#FFD966" stroke-width="10"/>
      <text x="-270" y="-10" font-family="Arial, sans-serif" font-size="16" text-anchor="end" font-weight="bold">Bowman's Layer</text>
      <line x1="-260" y1="-15" x2="-225" y2="-3" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
      
      <!-- Stroma - Thickest layer -->
      <path d="M-220,0 C-190,-80 190,-80 220,0" fill="none" stroke="#6D9EEB" stroke-width="60"/>
      <text x="-270" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="end" font-weight="bold">Stroma</text>
      <line x1="-260" y1="25" x2="-195" y2="0" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
      
      <!-- Descemet's Membrane -->
      <path d="M-180,0 C-150,-25 150,-25 180,0" fill="none" stroke="#B6D7A8" stroke-width="8"/>
      <text x="-270" y="60" font-family="Arial, sans-serif" font-size="16" text-anchor="end" font-weight="bold">Descemet's Membrane</text>
      <line x1="-260" y1="55" x2="-175" y2="15" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
      
      <!-- Endothelium - Innermost layer -->
      <path d="M-175,0 C-145,-20 145,-20 175,0" fill="none" stroke="#A4C2F4" stroke-width="10"/>
      <text x="-270" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="end" font-weight="bold">Endothelium</text>
      <line x1="-260" y1="85" x2="-170" y2="20" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
    </g>
    
    <!-- Anterior chamber indicator -->
    <path d="M-170,40 L170,40" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Anterior Chamber</text>
  </g>
  
  <!-- Layer descriptions -->
  <g transform="translate(400, 440)">
    <rect x="-350" y="0" width="700" height="140" fill="#f0f0f0" stroke="#ccc" stroke-width="1" rx="5" ry="5"/>
    
    <g transform="translate(-330, 25)">
      <rect width="15" height="15" fill="#FF9999"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="14">Epithelium - 5-7 cell layers thick, regenerates quickly, protects eye from foreign matter</text>
    </g>
    
    <g transform="translate(-330, 50)">
      <rect width="15" height="15" fill="#FFD966"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="14">Bowman's Layer - Strong protective layer, does not regenerate if damaged</text>
    </g>
    
    <g transform="translate(-330, 75)">
      <rect width="15" height="15" fill="#6D9EEB"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="14">Stroma - 90% of corneal thickness, composed of collagen fibrils in precise arrangement</text>
    </g>
    
    <g transform="translate(-330, 100)">
      <rect width="15" height="15" fill="#B6D7A8"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="14">Descemet's Membrane - Elastic and regenerative basement membrane</text>
    </g>
    
    <g transform="translate(-330, 125)">
      <rect width="15" height="15" fill="#A4C2F4"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="14">Endothelium - Single layer of cells, maintains corneal clarity through pump function</text>
    </g>
  </g>
  
  <!-- Clinical relevance information -->
  <g transform="translate(400, 120)">
    <rect x="-320" y="-25" width="640" height="85" fill="#e6f2ff" stroke="#0066cc" stroke-width="1" rx="5" ry="5"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Contact Lens Clinical Relevance</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Corneal tissue requires oxygen from the atmosphere to maintain health.</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Contact lenses must allow adequate oxygen permeability (Dk/t)</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">to prevent hypoxia and maintain endothelial function.</text>
  </g>
</svg> 