<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" aria-hidden="false" viewBox="0 0 300 200"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" stop-color="#a0a0a0"/><stop offset="50%" stop-color="gray"/><stop offset="100%" stop-color="#606060"/></linearGradient></defs><path fill="#f8f8f8" d="M0 0h300v200H0z"/><text x="150" y="20" fill="#333" font-family="Arial, sans-serif" font-size="16" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Frame Measurements</text><g fill="none" stroke="url(#a)" stroke-width="4" transform="translate(50 70)"><ellipse cx="50" cy="40" rx="40" ry="35"/><ellipse cx="150" cy="40" rx="40" ry="35"/><path stroke-linecap="round" d="M90 40c5-5 15-5 20 0M10 40c-5 0-10 0-15 5m195-5c5 0 10 0 15 5"/></g><g fill="none" stroke="#06c" stroke-width=".8" transform="translate(50 70)"><path stroke-dasharray="2,1" d="M50-10v5"/><path d="M10-10h80"/><path stroke-dasharray="2,1" d="M10-10v5"/><text x="50" y="-15" fill="#06c" font-family="Arial, sans-serif" font-size="9" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Eye Size (A)</text><path d="M90 30h20"/><path stroke-dasharray="2,1" d="M90 30v5m20-5v5"/><text x="100" y="25" fill="#06c" font-family="Arial, sans-serif" font-size="9" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Bridge (DBL)</text><path stroke-dasharray="2,1" d="M190 40c5 0 10 0 15 5l10 10"/><path d="M190 50h25"/><path stroke-dasharray="2,1" d="M190 50v-5m25 5v5"/><text x="202" y="45" fill="#06c" font-family="Arial, sans-serif" font-size="9" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Temple</text><path stroke-dasharray="2,1" d="M0 40h5"/><path d="M0 5v70"/><path stroke-dasharray="2,1" d="M0 5h5M0 75h5"/><text x="-5" y="40" fill="#06c" font-family="Arial, sans-serif" font-size="9" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility" transform="rotate(-90 -5 40)">Height (B)</text><path d="M-10 90h220"/><path stroke-dasharray="2,1" d="M-10 90v-5m220 5v-5"/><text x="100" y="100" fill="#06c" font-family="Arial, sans-serif" font-size="9" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Total Width</text><circle cx="50" cy="40" r="42" stroke-dasharray="2,2"/><text x="50" y="90" fill="#06c" font-family="Arial, sans-serif" font-size="9" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">ED</text></g><g font-family="Arial, sans-serif" font-size-adjust=".5" text-rendering="optimizeLegibility"><text fill="#333" font-size="10" font-weight="bold" transform="translate(30 160)" font-size-adjust="0.5" text-rendering="optimizeLegibility">Standard Measurements:</text><text y="15" fill="#555" font-size="9" transform="translate(30 160)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Eye Size (A): Horizontal lens diameter (mm)</text><text y="30" fill="#555" font-size="9" transform="translate(30 160)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Height (B): Vertical lens height (mm)</text><text x="155" y="15" fill="#555" font-size="9" transform="translate(30 160)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Bridge (DBL): Distance between lenses (mm)</text><text x="155" y="30" fill="#555" font-size="9" transform="translate(30 160)" font-size-adjust="0.5" text-rendering="optimizeLegibility">• Temple: Length of temple arms (mm)</text></g><rect width="180" height="20" x="60" y="132" fill="#e6e6e6" stroke="#999" stroke-width=".5" rx="3" ry="3"/><text x="150" y="145" fill="#333" font-family="Arial, sans-serif" font-size="10" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Format: Eye Size - Bridge - Temple</text><text x="150" y="195" fill="#555" font-family="Arial, sans-serif" font-size="8" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">© Optician Trainer</text></svg>