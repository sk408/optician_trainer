<svg xmlns="http://www.w3.org/2000/svg" width="700" height="450" aria-hidden="false" viewBox="0 0 700 450"><path fill="#f8f9fa" d="M0 0h700v450H0z"/><text x="350" y="40" font-family="Arial" font-size="24" font-size-adjust=".5" font-weight="bold" text-anchor="middle" text-rendering="optimizeLegibility">Snell&apos;s Law</text><text x="350" y="70" font-family="Arial" font-size="16" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">n₁ sin(θ₁) = n₂ sin(θ₂)</text><path fill="#e6f7ff" d="M100 150h500v150H100z" opacity=".6"/><path fill="#cce5ff" d="M100 300h500v150H100z" opacity=".8"/><text x="150" y="190" font-family="Arial" font-size="16" font-size-adjust=".5" font-weight="bold" text-rendering="optimizeLegibility">Medium 1 (n₁)</text><text x="150" y="350" font-family="Arial" font-size="16" font-size-adjust=".5" font-weight="bold" text-rendering="optimizeLegibility">Medium 2 (n₂)</text><path stroke="#36c" stroke-width="2" d="M100 300h500"/><path stroke="#666" stroke-dasharray="5,5" d="M350 200v200"/><text x="355" y="195" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Normal</text><path stroke="#f60" stroke-width="3" d="m250 200 100 100"/><path fill="#f60" d="m250 200 8 5-4-11z"/><path stroke="#f60" stroke-dasharray="5,5" stroke-width="1.5" d="m350 300 90 90"/><path stroke="#06f" stroke-width="3" d="m350 300 65 100"/><path fill="#06f" d="m415 400-5-9h11z"/><text x="240" y="185" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Incident Ray</text><text x="420" y="380" font-family="Arial" font-size="14" font-size-adjust=".5" text-rendering="optimizeLegibility">Refracted Ray</text><path fill="none" stroke="#f60" stroke-width="1.5" d="M350 300a40 40 0 0 1-25-35"/><text x="310" y="265" fill="#f60" font-family="Arial" font-size="16" font-size-adjust=".5" text-rendering="optimizeLegibility">θ₁</text><path fill="none" stroke="#06f" stroke-width="1.5" d="M350 300a30 30 0 0 0 20 20"/><text x="375" y="325" fill="#06f" font-family="Arial" font-size="16" font-size-adjust=".5" text-rendering="optimizeLegibility">θ₂</text><rect width="90" height="60" x="500" y="170" fill="#fff" stroke="#999" rx="5" ry="5"/><text x="545" y="190" font-family="Arial" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Air</text><text x="545" y="210" font-family="Arial" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">n₁ = 1.00</text><rect width="90" height="60" x="500" y="320" fill="#fff" stroke="#999" rx="5" ry="5"/><text x="545" y="340" font-family="Arial" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Glass</text><text x="545" y="360" font-family="Arial" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">n₂ = 1.52</text><rect width="500" height="40" x="100" y="100" fill="#fff" stroke="#36c" rx="5" ry="5"/><text x="350" y="125" font-family="Arial" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Light bends toward the normal when entering a higher-index medium</text><rect width="550" height="30" x="75" y="410" fill="#f5f5f5" stroke="#999" rx="5" ry="5"/><text x="350" y="430" font-family="Arial" font-size="14" font-size-adjust=".5" text-anchor="middle" text-rendering="optimizeLegibility">Example: If θ₁ = 30° in air, then θ₂ = sin⁻¹((1.00 × sin(30°)) ÷ 1.52) ≈ 19.2° in glass</text></svg>