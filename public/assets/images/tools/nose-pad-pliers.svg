<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
    <title>Nose Pad Pliers</title>
    <defs>
        <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#d0d0d0" />
            <stop offset="50%" stop-color="#a0a0a0" />
            <stop offset="100%" stop-color="#808080" />
        </linearGradient>
        <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#3a4a5a" />
            <stop offset="100%" stop-color="#1e2a3a" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
            <feOffset dx="1" dy="1" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="300" height="200" fill="#f9f9f9" />
    
    <!-- Title -->
    <text x="150" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Nose Pad Pliers</text>
    
    <!-- Pliers Handles -->
    <path d="M110,150 L120,70 L130,70 L125,150 Z" fill="url(#handleGradient)" filter="url(#shadow)" />
    <path d="M190,150 L180,70 L170,70 L175,150 Z" fill="url(#handleGradient)" filter="url(#shadow)" />
    
    <!-- Spring -->
    <path d="M125,120 C135,110 165,110 175,120" stroke="#707070" stroke-width="2" fill="none" />
    
    <!-- Hinge -->
    <circle cx="150" cy="70" r="5" fill="url(#metalGradient)" stroke="#505050" stroke-width="1" />
    
    <!-- Pliers Shaft -->
    <path d="M130,70 L135,40" stroke="url(#metalGradient)" stroke-width="5" stroke-linecap="round" />
    <path d="M170,70 L165,40" stroke="url(#metalGradient)" stroke-width="5" stroke-linecap="round" />
    
    <!-- Curved Tips -->
    <path d="M135,40 C134,35 136,30 140,28" stroke="url(#metalGradient)" stroke-width="5" stroke-linecap="round" fill="none" />
    <path d="M165,40 C166,35 164,30 160,28" stroke="url(#metalGradient)" stroke-width="5" stroke-linecap="round" fill="none" />
    
    <!-- Fine Tips -->
    <path d="M140,28 L143,25" stroke="url(#metalGradient)" stroke-width="3" stroke-linecap="round" />
    <path d="M160,28 L157,25" stroke="url(#metalGradient)" stroke-width="3" stroke-linecap="round" />
    
    <!-- Texture marks on handles -->
    <path d="M115,130 L120,130 M116,120 L121,120 M117,110 L122,110 M118,100 L123,100 M119,90 L124,90 M120,80 L125,80" 
          stroke="#000" stroke-width="0.5" stroke-opacity="0.3" />
    <path d="M185,130 L180,130 M184,120 L179,120 M183,110 L178,110 M182,100 L177,100 M181,90 L176,90 M180,80 L175,80" 
          stroke="#000" stroke-width="0.5" stroke-opacity="0.3" />
    
    <!-- Nose Pad Example -->
    <ellipse cx="150" cy="50" rx="8" ry="5" transform="rotate(-30 150 50)" fill="#e0e0e0" stroke="#a0a0a0" stroke-width="0.5" />
    <path d="M150,52 L148,55" stroke="#a0a0a0" stroke-width="1" />
    
    <!-- Annotations -->
    <text x="110" y="40" font-family="Arial" font-size="8" fill="#505050" text-anchor="end">Curved tips</text>
    <line x1="112" y1="38" x2="135" y2="35" stroke="#505050" stroke-width="0.5" stroke-dasharray="2,1" />
    
    <text x="190" y="40" font-family="Arial" font-size="8" fill="#505050" text-anchor="start">For precision</text>
    <text x="190" y="50" font-family="Arial" font-size="8" fill="#505050" text-anchor="start">adjustment</text>
    <line x1="188" y1="45" x2="165" y2="35" stroke="#505050" stroke-width="0.5" stroke-dasharray="2,1" />
    
    <text x="140" y="180" font-family="Arial" font-size="10" fill="#303030" text-anchor="middle">Used for adjusting nose pads on glasses</text>
    
    <!-- Example of use -->
    <text x="230" y="90" font-family="Arial" font-size="8" fill="#505050">Example uses:</text>
    <text x="230" y="105" font-family="Arial" font-size="7" fill="#505050">• Adjust nose pad angle</text>
    <text x="230" y="118" font-family="Arial" font-size="7" fill="#505050">• Reposition bent pads</text>
    <text x="230" y="131" font-family="Arial" font-size="7" fill="#505050">• Tighten pad arms</text>
    <text x="230" y="144" font-family="Arial" font-size="7" fill="#505050">• Replace nose pads</text>
</svg>