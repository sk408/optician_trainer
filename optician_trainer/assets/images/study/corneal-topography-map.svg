<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Corneal Topography Map</text>
  
  <!-- Topography map -->
  <g transform="translate(300, 300)">
    <!-- Gradient color rings representing corneal curvature -->
    <circle cx="0" cy="0" r="200" fill="#2A3990" fill-opacity="0.2" stroke="#333" stroke-width="1"/>
    <circle cx="0" cy="0" r="180" fill="#0074D9" fill-opacity="0.2" stroke="#333" stroke-width="1"/>
    <circle cx="0" cy="0" r="160" fill="#39CCCC" fill-opacity="0.2" stroke="#333" stroke-width="1"/>
    <circle cx="0" cy="0" r="140" fill="#01FF70" fill-opacity="0.2" stroke="#333" stroke-width="1"/>
    <circle cx="0" cy="0" r="120" fill="#FFDC00" fill-opacity="0.2" stroke="#333" stroke-width="1"/>
    <circle cx="0" cy="0" r="100" fill="#FF851B" fill-opacity="0.2" stroke="#333" stroke-width="1"/>
    <circle cx="0" cy="0" r="80" fill="#FF4136" fill-opacity="0.2" stroke="#333" stroke-width="1"/>
    <circle cx="0" cy="0" r="60" fill="#F012BE" fill-opacity="0.2" stroke="#333" stroke-width="1"/>
    
    <!-- Measurement rings -->
    <circle cx="0" cy="0" r="160" fill="none" stroke="#333" stroke-width="0.5" stroke-dasharray="5,5"/>
    <circle cx="0" cy="0" r="120" fill="none" stroke="#333" stroke-width="0.5" stroke-dasharray="5,5"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#333" stroke-width="0.5" stroke-dasharray="5,5"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#333" stroke-width="0.5" stroke-dasharray="5,5"/>
    
    <!-- Axis lines -->
    <line x1="-200" y1="0" x2="200" y2="0" stroke="#333" stroke-width="0.5"/>
    <line x1="0" y1="-200" x2="0" y2="200" stroke="#333" stroke-width="0.5"/>
    <line x1="-140" y1="-140" x2="140" y2="140" stroke="#333" stroke-width="0.5"/>
    <line x1="-140" y1="140" x2="140" y2="-140" stroke="#333" stroke-width="0.5"/>
    
    <!-- Axis measurements -->
    <text x="210" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="start">0°</text>
    <text x="-210" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="end">180°</text>
    <text x="0" y="-210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">90°</text>
    <text x="0" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">270°</text>
    <text x="150" y="-150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">45°</text>
    <text x="-150" y="-150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">135°</text>
    <text x="-150" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">225°</text>
    <text x="150" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">315°</text>
    
    <!-- Simulated keratometry readings -->
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">42.50D</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">44.25D</text>
    
    <!-- A small simulated astigmatism -->
    <ellipse cx="30" cy="-20" rx="40" ry="25" fill="#FF4136" fill-opacity="0.4" stroke="#FF4136" stroke-width="1"/>
  </g>
  
  <!-- Color scale legend -->
  <g transform="translate(650, 300)">
    <rect x="0" y="-180" width="20" height="360" fill="url(#colorScale)" stroke="#333" stroke-width="1"/>
    
    <text x="30" y="-170" font-family="Arial, sans-serif" font-size="12" text-anchor="start">35.00 D (Flat)</text>
    <line x1="0" y1="-170" x2="-10" y2="-170" stroke="#333" stroke-width="1"/>
    
    <text x="30" y="-85" font-family="Arial, sans-serif" font-size="12" text-anchor="start">40.00 D</text>
    <line x1="0" y1="-85" x2="-10" y2="-85" stroke="#333" stroke-width="1"/>
    
    <text x="30" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="start">45.00 D</text>
    <line x1="0" y1="0" x2="-10" y2="0" stroke="#333" stroke-width="1"/>
    
    <text x="30" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="start">50.00 D</text>
    <line x1="0" y1="85" x2="-10" y2="85" stroke="#333" stroke-width="1"/>
    
    <text x="30" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="start">55.00 D (Steep)</text>
    <line x1="0" y1="170" x2="-10" y2="170" stroke="#333" stroke-width="1"/>
    
    <text x="10" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">D</text>
    <text x="10" y="215" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">(Diopters)</text>
  </g>
  
  <!-- Clinical information box -->
  <g transform="translate(400, 530)">
    <rect x="-350" y="-30" width="700" height="80" fill="#e6f2ff" stroke="#0066cc" stroke-width="1" rx="5" ry="5"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Topography Clinical Use</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Used to map corneal curvature for contact lens fitting, keratoconus detection,</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">and refractive surgery planning. Different colors represent different curvatures.</text>
  </g>
  
  <!-- Simulated keratometry measurements box -->
  <g transform="translate(150, 180)">
    <rect x="-100" y="-60" width="200" height="120" fill="#f0f0f0" stroke="#333" stroke-width="1" rx="5" ry="5"/>
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Sim K Readings</text>
    <line x1="-80" y1="-30" x2="80" y2="-30" stroke="#333" stroke-width="1"/>
    
    <text x="-70" y="-10" font-family="Arial, sans-serif" font-size="12" text-anchor="start">K1 (Flat):</text>
    <text x="70" y="-10" font-family="Arial, sans-serif" font-size="12" text-anchor="end">42.50 D @ 180°</text>
    
    <text x="-70" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="start">K2 (Steep):</text>
    <text x="70" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="end">44.25 D @ 90°</text>
    
    <text x="-70" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Astigmatism:</text>
    <text x="70" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="end">1.75 D</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="colorScale" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2A3990;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#0074D9;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#39CCCC;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#01FF70;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FFDC00;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FF851B;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#FF4136;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F012BE;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 